<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>robbygat.com</title>
  
  <!-- Google Fonts for Newspaper Style -->
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&family=Roboto+Slab&display=swap" rel="stylesheet">
  
  <!-- React and ReactDOM via CDN -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  
  <!-- Link to styles.css -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Additional Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-PL+E+Hvj2P5p0qG3BQ+V1cHZxXHfPVpS5E5yG5cZpU/4DY5GFlusJG43u1ezDvS1s3FO1r7lwQpK7wQopXyoqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <!-- Interactive Background -->
  <div id="interactive-background"></div>
  
  <!-- Header -->
  <header class="header">
    <h1 class="header-title">robbygat.com</h1>
    <nav class="social-links">
      <a href="https://instagram.com/robbygat" target="_blank" class="social-button">Instagram</a>
      <a href="https://instagram.com/robbygatzke" target="_blank" class="social-button">Photography</a>
      <a href="https://x.com/robbygat" target="_blank" class="social-button">X</a>
      <a href="https://youtube.com/@robbygat" target="_blank" class="social-button">YouTube</a>
      <a href="https://tiktok.com/@robbygat" target="_blank" class="social-button">TikTok</a>
      <a href="https://open.spotify.com/album/0dUD6xpOJvMv31VTx2zC5E" target="_blank" class="social-button">Spotify Album</a>
    </nav>
    <!-- Dark Mode Toggle -->
    <div class="toggle-container">
      <input 
        type="checkbox" 
        id="dark-mode-toggle" 
        onchange="toggleDarkMode()" 
      />
      <label for="dark-mode-toggle" class="toggle-label">
        <span class="toggle-switch"></span>
      </label>
    </div>
  </header>
  
  <!-- Main Content -->
  <main>
    <!-- Scrolling Title -->
    <section id="scrolling-title">
      <div class="scrolling-text">robbygat.com robbygat.com robbygat.com robbygat.com robbygat.com robbygat.com robbygat.com robbygat.com robbygat.com robbygat.com</div>
    </section>
    
    <!-- Slideshow Section -->
    <section id="slideshow">
      <div id="slideshow-root"></div>
    </section>
    
    <!-- Blog Section -->
    <section id="blog">
      <div id="blog-root"></div>
    </section>
  </main>
  
  <!-- Footer -->
  <footer>
    <p>Home: Tachikawa, Tokyo</p>
    <p>&copy; 2025 robbygat.com</p>
  </footer>
  
  <!-- Translate Button -->
  <button id="translate-button" class="translate-button" onclick="translateToJapanese()">Translate to Japanese</button>
  
  <!-- React Components -->
  <script>
    // Interactive Background Component
    class InteractiveBackground extends React.Component {
      componentDidMount() {
        const words = ["Innovation", "Creativity", "Design", "Future", "Technology", "Art", "Science", "Music", "Photography", "Journalism"];
        const container = document.getElementById('interactive-background');
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        
        words.forEach(word => {
          const span = document.createElement('span');
          span.className = 'bg-word';
          span.textContent = word;
          span.style.top = Math.random() * windowHeight + 'px';
          span.style.left = Math.random() * windowWidth + 'px';
          container.appendChild(span);
        });
        
        document.addEventListener('mousemove', this.handleMouseMove);
      }
      
      handleMouseMove = (e) => {
        const words = document.querySelectorAll('.bg-word');
        words.forEach(word => {
          const rect = word.getBoundingClientRect();
          const dist = Math.hypot(e.clientX - rect.x, e.clientY - rect.y);
          const move = Math.max(0, 100 - dist) / 100 * 20;
          word.style.transform = `translate(${move}px, ${move}px) rotate(${move}deg)`;
        });
      }
      
      render() {
        return null;
      }
    }
    
    // Slideshow Component
    class Slideshow extends React.Component {
      constructor(props) {
        super(props);
        this.state = { currentImage: 0 };
        this.nextImage = this.nextImage.bind(this);
        this.prevImage = this.prevImage.bind(this);
      }
      
      componentDidMount() {
        this.timerID = setInterval(this.nextImage, 5000);
      }
      
      componentWillUnmount() {
        clearInterval(this.timerID);
      }
      
      nextImage() {
        this.setState(prevState => ({
          currentImage: (prevState.currentImage + 1) % this.props.images.length
        }));
      }
      
      prevImage() {
        this.setState(prevState => ({
          currentImage: (prevState.currentImage - 1 + this.props.images.length) % this.props.images.length
        }));
      }
      
      render() {
        return (
          React.createElement('div', { className: 'slideshow-container' },
            React.createElement('img', { 
              src: this.props.images[this.state.currentImage], 
              alt: `Slide ${this.state.currentImage + 1}`, 
              className: 'slideshow-image' 
            }),
            React.createElement('div', { className: 'slideshow-controls' },
              React.createElement('button', { onClick: this.prevImage }, '❮ Prev'),
              React.createElement('button', { onClick: this.nextImage }, 'Next ❯')
            ),
            React.createElement('div', { className: 'slideshow-indicators' },
              this.props.images.map((_, index) => (
                React.createElement('span', { 
                  key: index, 
                  className: `indicator ${index === this.state.currentImage ? 'active' : ''}`, 
                  onClick: () => this.setState({ currentImage: index })
                })
              ))
            )
          )
        );
      }
    }
    
    // Blog Component
    class Blog extends React.Component {
      constructor(props) {
        super(props);
        this.state = { posts: [] };
      }
      
      componentDidMount() {
        // Simulate fetching blog posts
        const blogPosts = [
          { title: 'The Art of Minimalism', content: 'Exploring the beauty of simplicity in design and life...' },
          { title: 'Photography Techniques', content: 'Mastering the essentials to capture stunning images...' },
          { title: 'The Future of Journalism', content: 'How digital media is transforming news reporting...' },
          { title: 'Design Trends 2025', content: 'A look into the upcoming trends in modern design...' },
          { title: 'Music Production Tips', content: 'Enhancing your sound with these professional techniques...' },
          // Add more posts as needed
        ];
        this.setState({ posts: blogPosts });
      }
      
      render() {
        return (
          React.createElement('div', { className: 'blog-container' },
            React.createElement('h2', null, 'Blog'),
            this.state.posts.map((post, index) => (
              React.createElement('div', { key: index, className: 'blog-post' },
                React.createElement('h3', null, post.title),
                React.createElement('p', null, post.content)
              )
            ))
          )
        );
      }
    }
    
    // Define the words for animation
    const words = [
      'Linguist',
      'Photographer',
      'Actor',
      'Journalist',
      'Musician',
      'Designer',
      'UNEMPLOYED'
    ];
    
    // Generate image paths
    const slideshowImages = [];
    for (let i = 1; i <= 10; i++) { // Assuming 10 slideshow images
      slideshowImages.push(`slideshow${i}.jpg`);
    }
    
    // Render Interactive Background
    ReactDOM.render(
      React.createElement(InteractiveBackground, null, null),
      document.getElementById('interactive-background')
    );
    
    // Render Slideshow
    ReactDOM.render(
      React.createElement(Slideshow, { images: slideshowImages }, null),
      document.getElementById('slideshow-root')
    );
    
    // Render Blog
    ReactDOM.render(
      React.createElement(Blog, null, null),
      document.getElementById('blog-root')
    );
    
    // Translation Functionality
    function translateToJapanese() {
      const elements = document.querySelectorAll('[data-translate="yes"]');
      elements.forEach(el => {
        if (el.getAttribute('data-japanese')) {
          el.textContent = el.getAttribute('data-japanese');
        }
      });
      document.getElementById('translate-button').disabled = true;
      document.getElementById('translate-button').textContent = '日本語に翻訳済み';
    }
    
    // Dark Mode Toggle Function
    function toggleDarkMode() {
      const checkbox = document.getElementById('dark-mode-toggle');
      if (checkbox.checked) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    }
    
    // Cursor Follow Spinning Words
    document.addEventListener('mousemove', function(e) {
      const words = document.querySelectorAll('.bg-word');
      words.forEach(word => {
        const speed = 0.05;
        const x = (window.innerWidth / 2 - e.pageX) * speed;
        const y = (window.innerHeight / 2 - e.pageY) * speed;
        word.style.transform = `translate(${x}px, ${y}px) rotate(${x + y}deg)`;
      });
    });
    
  </script>
</body>
</html>
