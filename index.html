    /* BASIC PAGE RESET & BODY STYLES */

      background-attachment: fixed; /* Keeps background fixed during scroll */

    /* HEADER / SOCIAL MEDIA BUTTONS */

      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px 0;
      background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */

      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 4px rgba(255,255,255,0.1);
    }

    .header a {
      color: #fff;
      text-decoration: none;
      font-family: 'Roboto', sans-serif;
      font-size: 1.5rem;
      transition: transform 0.3s ease, color 0.3s ease;
      position: relative;
    }

    /* Adding hover effect: enlarges and changes color */
    .header a:hover {
      transform: scale(1.2);
      color: #1DA1F2; /* Example: Twitter Blue */
    }

    /* PAGE TITLE */
    h1 {
      text-align: center;
      /* Removed text-transform: uppercase */
      letter-spacing: 1px;
      margin: 2rem auto 1rem auto;
      font-size: 3rem;
      font-family: 'EB Garamond', serif;
      max-width: 800px;
      padding: 0 1rem;
    }

    /* TAGLINE */
    .tagline {
      text-align: center;
      font-style: italic;
      margin: 0 0 2rem 0;
      font-family: 'Roboto', sans-serif;
      font-size: 1.2rem;
    }

    /* MAIN CONTENT WRAPPER */
    .content {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    p {

      font-size: 1rem;
    }

    /* IMAGE SECTION */
    .image-container {
      text-align: center;
      margin: 2rem 0;
    }

    /* Grayscale transition effect on the image */
    .image-container img {
      max-width: 100%;
      height: auto;
      filter: grayscale(100%);
      transition: filter 0.3s ease, transform 0.3s ease;
      border: 2px solid #fff;
      padding: 5px;
    }

    /* Hover to see color & slight scale-up */
    .image-container img:hover {
      filter: grayscale(0%);
      transform: scale(1.02);
    }

    /* INSTAGRAM SLIDESHOW */
    .slideshow-container {
      position: relative;
      max-width: 600px;
      margin: 2rem auto;
      border: 1px solid #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(255,255,255,0.1);
    }

    .mySlides {
      display: none;
    }

    .mySlides img {
      width: 100%;
      height: auto;
      cursor: pointer;
      transition: transform 0.5s ease;
    }

    .mySlides img:hover {
      transform: scale(1.05);
    }

      font-size: 1.1rem;
      color: #ccc;
      background-color: rgba(0,0,0,0.5);

      top: 50%;

      color: #fff;

  <!-- Slideshow Script -->
  <script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("mySlides");
    const prev = document.querySelector(".prev");
    const next = document.querySelector(".next");
    let slideInterval = setInterval(nextSlide, 3000); // Change slide every 3 seconds

    function showSlides(n) {
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      slides[slideIndex-1].style.display = "block";  
    }

    function nextSlide() {
      showSlides();
    }

    function prevSlideFunc() {
      slideIndex -= 2;
      if (slideIndex < 0) {slideIndex = slides.length - 1}
      showSlides();
    }

    // Initialize slideshow
    showSlides();

    // Button event listeners
    next.addEventListener('click', () => {
      nextSlide();
      clearInterval(slideInterval);
      slideInterval = setInterval(nextSlide, 3000);
    });

    prev.addEventListener('click', () => {
      prevSlideFunc();
      clearInterval(slideInterval);
      slideInterval = setInterval(nextSlide, 3000);
    });
  </script>

  <!-- Lightbox Script -->
  <script>
    // Get lightbox elements
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');
    const closeBtn = document.querySelector('.close');

    // Get all images in the gallery
    const galleryImages = document.querySelectorAll('.gallery img');

    // Add click event to each image
    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'block';
        lightboxImg.src = img.src;
        lightboxCaption.textContent = img.alt;
      });
    });

    // Close the lightbox when the close button is clicked
    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    // Close the lightbox when clicking outside the image
    window.addEventListener('click', (e) => {
      if (e.target == lightbox) {
        lightbox.style.display = 'none';
      }
    });
  </script>

  <!-- Blog Script -->
  <script>
    const blogForm = document.getElementById('blog-form');
    const blogPostsContainer = document.getElementById('blog-posts');

    // Function to render a blog post
    function renderPost(post) {
      const postDiv = document.createElement('div');
      postDiv.classList.add('blog-post');

      const title = document.createElement('h3');
      title.textContent = post.title;

      const content = document.createElement('p');
      content.textContent = post.content;

      postDiv.appendChild(title);
      postDiv.appendChild(content);

      blogPostsContainer.prepend(postDiv); // Add newest post at the top
    }

    // Fetch existing blog posts from Firestore
    db.collection("blogPosts").orderBy("timestamp", "desc").get().then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
        renderPost(doc.data());
      });
    }).catch((error) => {
      console.error("Error fetching blog posts: ", error);
    });

    // Handle blog form submission
    blogForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();

      if (title && content) {
        db.collection("blogPosts").add({
          title: title,
          content: content,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        })
        .then((docRef) => {
          console.log("Blog post added with ID: ", docRef.id);
          renderPost({ title: title, content: content });
          blogForm.reset();
        })
        .catch((error) => {
          console.error("Error adding blog post: ", error);
        });
      }
    });
  </script>
