<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>robbygat.com</title>
  
  <!-- Google Fonts for Newspaper Style -->
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&family=Roboto+Mono&display=swap" rel="stylesheet">
  
  <!-- React and ReactDOM via CDN -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  
  <!-- Link to styles.css -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- Additional Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-PL+E+Hvj2P5p0qG3BQ+V1cHZxXHfPVpS5E5yG5cZpU/4DY5GFlusJG43u1ezDvS1s3FO1r7lwQpK7wQopXyoqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <!-- Interactive Background -->
  <div id="interactive-background"></div>
  
  <!-- Header -->
  <header class="header">
    <img src="websiteimage.jpg" alt="Header Image" class="header-image">
    <h1 class="header-title">robbygat.com</h1>
    <nav class="social-links">
      <a href="https://instagram.com/robbygat" target="_blank" class="social-button">Instagram</a>
      <a href="https://instagram.com/robbygatzke" target="_blank" class="social-button">Photography</a>
      <a href="https://x.com/robbygat" target="_blank" class="social-button">X</a>
      <a href="https://youtube.com/@robbygat" target="_blank" class="social-button">YouTube</a>
      <a href="https://tiktok.com/@robbygat" target="_blank" class="social-button">TikTok</a>
      <a href="https://open.spotify.com/album/0dUD6xpOJvMv31VTx2zC5E" target="_blank" class="social-button">Spotify Album</a>
    </nav>
    <!-- Dark Mode Toggle -->
    <div class="toggle-container">
      <input 
        type="checkbox" 
        id="dark-mode-toggle" 
        onchange="toggleDarkMode()" 
      />
      <label for="dark-mode-toggle" class="toggle-label">
        <span class="toggle-switch"></span>
      </label>
    </div>
  </header>
  
  <!-- Main Content -->
  <main>
    <!-- Carousel Section -->
    <section id="carousel">
      <div id="carousel-root"></div>
    </section>
    
    <!-- Animated Text Section -->
    <section id="animation">
      <div id="animation-root"></div>
    </section>
    
    <!-- World Clock Section -->
    <section id="clock">
      <div id="clock-root"></div>
    </section>
    
    <!-- Terminal Section -->
    <section id="terminal">
      <div class="terminal">
        <div class="terminal-header">
          <span class="terminal-btn close"></span>
          <span class="terminal-btn minimize"></span>
          <span class="terminal-btn maximize"></span>
        </div>
        <div class="terminal-body">
          <div id="terminal-root"></div>
        </div>
      </div>
    </section>
    
    <!-- Blog Section -->
    <section id="blog">
      <div id="blog-root"></div>
    </section>
    
    <!-- Gallery Section -->
    <section id="gallery">
      <div id="gallery-root"></div>
    </section>
  </main>
  
  <!-- Footer -->
  <footer>
    <p>Home: Tachikawa, Tokyo</p>
    <p>&copy; 2025 robbygat.com</p>
  </footer>
  
  <!-- Translate Button -->
  <button id="translate-button" class="translate-button" onclick="translateToJapanese()">Translate to Japanese</button>
  
  <!-- React Components -->
  <script>
    // Interactive Background Component
    class InteractiveBackground extends React.Component {
      componentDidMount() {
        const words = ["Innovation", "Creativity", "Design", "Future", "Technology", "Art", "Science", "Music", "Photography", "Journalism"];
        const container = document.getElementById('interactive-background');
        
        words.forEach(word => {
          const span = document.createElement('span');
          span.className = 'bg-word';
          span.textContent = word;
          container.appendChild(span);
        });
        
        document.addEventListener('mousemove', this.handleMouseMove);
      }
      
      handleMouseMove = (e) => {
        const words = document.querySelectorAll('.bg-word');
        words.forEach(word => {
          const rect = word.getBoundingClientRect();
          const dist = Math.hypot(e.clientX - rect.x, e.clientY - rect.y);
          const move = Math.max(0, 100 - dist) / 100 * 20;
          word.style.transform = `translate(${move}px, ${move}px) rotate(${move}deg)`;
        });
      }
      
      render() {
        return null;
      }
    }
    
    // Carousel Component
    class Carousel extends React.Component {
      constructor(props) {
        super(props);
        this.state = { currentImage: 0, isTransitioning: false };
        this.nextImage = this.nextImage.bind(this);
        this.prevImage = this.prevImage.bind(this);
        this.goToImage = this.goToImage.bind(this);
      }
      
      componentDidMount() {
        this.timerID = setInterval(this.nextImage, 7000);
      }
      
      componentWillUnmount() {
        clearInterval(this.timerID);
      }
      
      nextImage() {
        this.setState(prevState => ({
          currentImage: (prevState.currentImage + 1) % this.props.images.length
        }));
      }
      
      prevImage() {
        this.setState(prevState => ({
          currentImage: (prevState.currentImage - 1 + this.props.images.length) % this.props.images.length
        }));
      }
      
      goToImage(index) {
        this.setState({ currentImage: index });
      }
      
      render() {
        return (
          React.createElement('div', { className: 'carousel-container' },
            React.createElement('h2', { 'data-translate': 'yes', 'data-japanese': '画像カルーセル' }, 'Image Carousel'),
            React.createElement('div', { className: 'carousel-slideshow' },
              React.createElement('img', { 
                src: this.props.images[this.state.currentImage], 
                alt: `Slide ${this.state.currentImage + 1}`, 
                className: 'carousel-image active' 
              })
            ),
            React.createElement('div', { className: 'carousel-controls' },
              React.createElement('button', { onClick: this.prevImage }, '❮ Prev'),
              React.createElement('button', { onClick: this.nextImage }, 'Next ❯')
            ),
            React.createElement('div', { className: 'carousel-indicators' },
              this.props.images.map((_, index) => (
                React.createElement('span', { 
                  key: index, 
                  className: `indicator ${index === this.state.currentImage ? 'active' : ''}`, 
                  onClick: () => this.goToImage(index),
                  'data-translate': 'yes',
                  'data-japanese': ''
                })
              ))
            )
          )
        );
      }
    }
    
    // Animated Text Component
    class AnimatedText extends React.Component {
      constructor(props) {
        super(props);
        this.state = { currentWordIndex: 0, isCrossed: false };
      }
      
      componentDidMount() {
        this.interval = setInterval(this.animateText.bind(this), 4000);
      }
      
      componentWillUnmount() {
        clearInterval(this.interval);
      }
      
      animateText() {
        this.setState({ isCrossed: true }, () => {
          setTimeout(() => {
            this.setState(state => ({
              currentWordIndex: (state.currentWordIndex + 1) % this.props.words.length,
              isCrossed: false
            }));
          }, 1500);
        });
      }
      
      render() {
        const { words } = this.props;
        const { currentWordIndex, isCrossed } = this.state;
        return (
          React.createElement('div', { className: 'animated-text-container' },
            React.createElement('h2', null, 'I am a '),
            React.createElement('span', { 
              className: isCrossed ? 'cross-out' : 'active-text', 
              'data-translate': 'yes', 
              'data-japanese': isCrossed ? '失業者' : words[currentWordIndex] 
            }, 
              words[currentWordIndex]
            )
          )
        );
      }
    }
    
    // Clock Component
    class Clock extends React.Component {
      constructor(props) {
        super(props);
        this.state = { time: new Date() };
      }
      
      componentDidMount() {
        this.timerID = setInterval(() => this.tick(), 1000);
      }
      
      componentWillUnmount() {
        clearInterval(this.timerID);
      }
      
      tick() {
        this.setState({ time: new Date() });
      }
      
      render() {
        const { time } = this.state;
        return (
          React.createElement('div', { className: 'clock-container' },
            React.createElement('h2', { 'data-translate': 'yes', 'data-japanese': '世界時計' }, 'World Clock'),
            React.createElement('p', { 'data-translate': 'yes', 'data-japanese': time.toLocaleString() }, time.toLocaleString())
          )
        );
      }
    }
    
    // Terminal Component
    class Terminal extends React.Component {
      constructor(props) {
        super(props);
        this.state = { commands: [], input: '' };
        this.handleInputChange = this.handleInputChange.bind(this);
        this.handleKeyPress = this.handleKeyPress.bind(this);
      }
      
      handleInputChange(e) {
        this.setState({ input: e.target.value });
      }
      
      handleKeyPress(e) {
        if (e.key === 'Enter') {
          this.executeCommand(this.state.input);
          this.setState({ input: '' });
        }
      }
      
      executeCommand(command) {
        const newCommands = [...this.state.commands, { type: 'command', text: command }];
        switch(command.toLowerCase()) {
          case 'help':
            newCommands.push({ type: 'output', text: 'Available commands: help, about, contact, projects, exit' });
            break;
          case 'about':
            newCommands.push({ type: 'output', text: 'I am Robby Gat, a linguist, photographer, actor, journalist, musician, designer, and currently unemployed.' });
            break;
          case 'contact':
            newCommands.push({ type: 'output', text: 'You can reach me via Instagram, X, YouTube, or TikTok.' });
            break;
          case 'projects':
            newCommands.push({ type: 'output', text: 'Check out my latest projects in the Gallery section.' });
            break;
          case 'exit':
            newCommands.push({ type: 'output', text: 'Goodbye!' });
            break;
          default:
            newCommands.push({ type: 'output', text: `Command not found: ${command}` });
        }
        this.setState({ commands: newCommands });
      }
      
      render() {
        return (
          React.createElement('div', { className: 'terminal-container' },
            this.state.commands.map((cmd, index) => {
              if (cmd.type === 'command') {
                return React.createElement('p', { key: index, className: 'terminal-command' }, `<robbygat@robbygat.com ~> ${cmd.text}`);
              } else {
                return React.createElement('p', { key: index, className: 'terminal-output' }, cmd.text);
              }
            }),
            React.createElement('p', { className: 'terminal-prompt' }, `<robbygat@robbygat.com ~> `, 
              React.createElement('input', { 
                type: 'text', 
                value: this.state.input, 
                onChange: this.handleInputChange, 
                onKeyPress: this.handleKeyPress, 
                autoFocus: true 
              })
            )
          )
        );
      }
    }
    
    // Blog Component
    class Blog extends React.Component {
      constructor(props) {
        super(props);
        this.state = { posts: [] };
      }
      
      componentDidMount() {
        // Simulate fetching blog posts
        const blogPosts = [
          { title: 'The Future of Linguistics', content: 'Exploring how AI and technology are shaping the field of linguistics...' },
          { title: 'Photography Trends in 2100', content: 'Drones, AI editing, and immersive experiences are revolutionizing photography...' },
          { title: 'Acting in a Virtual World', content: 'The rise of virtual reality and its impact on the acting profession...' },
          { title: 'Journalism in the Age of AI', content: 'How artificial intelligence is changing the landscape of journalism...' },
          { title: 'Music Production in 2100', content: 'From AI composers to holographic performances, music is evolving rapidly...' },
          { title: 'Designing for the Future', content: 'Innovative design trends that are setting the stage for 2100...' },
          // Add more posts as needed
        ];
        this.setState({ posts: blogPosts });
      }
      
      render() {
        return (
          React.createElement('div', { className: 'blog-container' },
            React.createElement('h2', { 'data-translate': 'yes', 'data-japanese': 'ブログ' }, 'Blog'),
            this.state.posts.map((post, index) => (
              React.createElement('div', { key: index, className: 'blog-post' },
                React.createElement('h3', { 'data-translate': 'yes', 'data-japanese': post.title }, post.title),
                React.createElement('p', { 'data-translate': 'yes', 'data-japanese': post.content }, post.content)
              )
            ))
          )
        );
      }
    }
    
    // Gallery Component
    class Gallery extends React.Component {
      render() {
        return (
          React.createElement('div', { className: 'gallery-container' },
            React.createElement('h2', { 'data-translate': 'yes', 'data-japanese': 'ギャラリー' }, 'Gallery'),
            React.createElement('div', { className: 'gallery' },
              this.props.images.map((img, index) => (
                React.createElement('div', { key: index, className: 'gallery-item' },
                  React.createElement('img', { 
                    src: img, 
                    alt: `Gallery Image ${index + 1}`, 
                    className: 'gallery-image', 
                    onClick: () => openModal(img) 
                  })
                )
              ))
            )
          )
        );
      }
    }
    
    // Modal Component
    class Modal extends React.Component {
      render() {
        if (!this.props.show) {
          return null;
        }
        
        return (
          React.createElement('div', { className: 'modal' },
            React.createElement('span', { className: 'close-modal', onClick: this.props.onClose }, '×'),
            React.createElement('img', { className: 'modal-content', src: this.props.image, alt: 'Enlarged Image' })
          )
        );
      }
    }
    
    // Initialize Modal
    let modalImage = '';
    function openModal(img) {
      modalImage = img;
      ReactDOM.render(
        React.createElement(Modal, { show: true, image: modalImage, onClose: closeModal }, null),
        document.getElementById('modal-root') || createModalRoot()
      );
    }
    
    function closeModal() {
      ReactDOM.render(
        React.createElement(Modal, { show: false, image: '', onClose: closeModal }, null),
        document.getElementById('modal-root')
      );
    }
    
    function createModalRoot() {
      const modalRoot = document.createElement('div');
      modalRoot.id = 'modal-root';
      document.body.appendChild(modalRoot);
      return modalRoot;
    }
    
    // Define the words for animation
    const words = [
      'Linguist',
      'Photographer',
      'Actor',
      'Journalist',
      'Musician',
      'Designer',
      'UNEMPLOYED'
    ];
    
    // Generate image paths
    const carouselImages = [];
    for (let i = 1; i <= 23; i++) {
      carouselImages.push(`instagram${i}.png`);
    }
    
    const galleryImages = [];
    for (let i = 1; i <= 50; i++) { // Assuming 50 gallery images
      galleryImages.push(`gallery${i}.jpg`);
    }
    
    // Render Interactive Background
    ReactDOM.render(
      React.createElement(InteractiveBackground, null, null),
      document.getElementById('interactive-background')
    );
    
    // Render Carousel
    ReactDOM.render(
      React.createElement(Carousel, { images: carouselImages }, null),
      document.getElementById('carousel-root')
    );
    
    // Render AnimatedText
    ReactDOM.render(
      React.createElement(AnimatedText, { words: words }, null),
      document.getElementById('animation-root')
    );
    
    // Render Clock
    ReactDOM.render(
      React.createElement(Clock, null, null),
      document.getElementById('clock-root')
    );
    
    // Render Terminal
    ReactDOM.render(
      React.createElement(Terminal, null, null),
      document.querySelector('.terminal-body')
    );
    
    // Render Blog
    ReactDOM.render(
      React.createElement(Blog, null, null),
      document.getElementById('blog-root')
    );
    
    // Render Gallery
    ReactDOM.render(
      React.createElement(Gallery, { images: galleryImages }, null),
      document.getElementById('gallery-root')
    );
    
    // Translation Functionality
    function translateToJapanese() {
      const elements = document.querySelectorAll('[data-translate="yes"]');
      elements.forEach(el => {
        if (el.getAttribute('data-japanese')) {
          el.textContent = el.getAttribute('data-japanese');
        }
      });
      document.getElementById('translate-button').disabled = true;
      document.getElementById('translate-button').textContent = '日本語に翻訳済み';
    }
    
    // Dark Mode Toggle Function
    function toggleDarkMode() {
      const checkbox = document.getElementById('dark-mode-toggle');
      if (checkbox.checked) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    }
    
    // Keyboard Navigation for Carousel
    document.addEventListener('keydown', function(e) {
      const carouselRoot = document.getElementById('carousel-root');
      if (carouselRoot) {
        const carouselInstance = carouselRoot._reactRoot.current.child.stateNode;
        if (e.key === 'ArrowRight') {
          carouselInstance.nextImage();
        } else if (e.key === 'ArrowLeft') {
          carouselInstance.prevImage();
        }
      }
    });
    
  </script>
</body>
</html>
