<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>robbygat.com</title>

  <!-- Google Fonts for Futuristic Style -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- React and ReactDOM via CDN -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>

  <!-- Link to styles.css -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sidebar Terminal -->
  <aside class="sidebar">
    <div class="terminal">
      <div class="terminal-header">
        <span class="terminal-btn close"></span>
        <span class="terminal-btn minimize"></span>
        <span class="terminal-btn maximize"></span>
      </div>
      <div class="terminal-body">
        <p class="terminal-prompt"><span class="prompt-user">robbygat@robbygat.com</span>:<span class="prompt-dir">~</span>$ <span class="prompt-command">_</span></p>
      </div>
    </div>
  </aside>

  <!-- Header -->
  <header class="header">
    <img src="websiteimage.jpg" alt="Header Image" class="header-image">
    <h1 class="header-title">robbygat.com</h1>
    <nav class="social-links">
      <a href="https://instagram.com/robbygat" target="_blank" class="social-button">Instagram</a>
      <a href="https://x.com/robbygat" target="_blank" class="social-button">X</a>
      <a href="https://youtube.com/@robbygat" target="_blank" class="social-button">YouTube</a>
      <a href="https://tiktok.com/@robbygat" target="_blank" class="social-button">TikTok</a>
      <a href="https://open.spotify.com/album/0dUD6xpOJvMv31VTx2zC5E" target="_blank" class="social-button">Spotify Album</a>
    </nav>
    <!-- Dark Mode Toggle -->
    <div class="toggle-container">
      <input 
        type="checkbox" 
        id="dark-mode-toggle" 
        onchange="toggleDarkMode()" 
      />
      <label for="dark-mode-toggle" class="toggle-label">
        <span class="toggle-switch"></span>
      </label>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Carousel Section -->
    <section id="carousel">
      <div id="carousel-root"></div>
    </section>
    
    <!-- Animated Text Section -->
    <section id="animation">
      <div id="animation-root"></div>
    </section>
    
    <!-- World Clock Section -->
    <section id="clock">
      <div id="clock-root"></div>
    </section>
    
    <!-- Blog Section -->
    <section id="blog">
      <div id="blog-root"></div>
    </section>
  </main>
  
  <!-- Footer -->
  <footer>
    <p>Home: Tachikawa, Tokyo</p>
    <p>&copy; 2025 robbygat.com</p>
  </footer>
  
  <!-- Translate Button -->
  <button id="translate-button" class="translate-button" onclick="translateToJapanese()">Translate to Japanese</button>
  
  <!-- React Components -->
  <script>
    // Carousel Component
    class Carousel extends React.Component {
      constructor(props) {
        super(props);
        this.state = { currentImage: 0 };
        this.nextImage = this.nextImage.bind(this);
        this.prevImage = this.prevImage.bind(this);
        this.goToImage = this.goToImage.bind(this);
        this.handleKeyDown = this.handleKeyDown.bind(this);
      }
      
      componentDidMount() {
        this.timerID = setInterval(this.nextImage, 5000);
        document.addEventListener('keydown', this.handleKeyDown);
      }
      
      componentWillUnmount() {
        clearInterval(this.timerID);
        document.removeEventListener('keydown', this.handleKeyDown);
      }
      
      nextImage() {
        this.setState({
          currentImage: (this.state.currentImage + 1) % this.props.images.length
        });
      }
      
      prevImage() {
        this.setState({
          currentImage: (this.state.currentImage - 1 + this.props.images.length) % this.props.images.length
        });
      }
      
      goToImage(index) {
        this.setState({ currentImage: index });
      }
      
      handleKeyDown(e) {
        if (e.key === 'ArrowRight') {
          this.nextImage();
        } else if (e.key === 'ArrowLeft') {
          this.prevImage();
        }
      }
      
      render() {
        return (
          React.createElement('div', { className: 'carousel-container' },
            React.createElement('h2', { 'data-translate': 'yes', 'data-japanese': '画像カルーセル' }, 'Image Carousel'),
            React.createElement('img', { 
              src: this.props.images[this.state.currentImage], 
              alt: `Slide ${this.state.currentImage + 1}`, 
              className: 'carousel-image' 
            }),
            React.createElement('div', { className: 'carousel-controls' },
              React.createElement('button', { onClick: this.prevImage }, '❮ Prev'),
              React.createElement('button', { onClick: this.nextImage }, 'Next ❯')
            ),
            React.createElement('div', { className: 'carousel-indicators' },
              this.props.images.map((_, index) => (
                React.createElement('span', { 
                  key: index, 
                  className: `indicator ${index === this.state.currentImage ? 'active' : ''}`, 
                  onClick: () => this.goToImage(index),
                  'data-translate': 'yes',
                  'data-japanese': ''
                })
              ))
            )
          )
        );
      }
    }
    
    // Animated Text Component
    class AnimatedText extends React.Component {
      constructor(props) {
        super(props);
        this.state = { currentWordIndex: 0, isCrossed: false };
      }
      
      componentDidMount() {
        this.interval = setInterval(this.animateText.bind(this), 3000);
      }
      
      componentWillUnmount() {
        clearInterval(this.interval);
      }
      
      animateText() {
        this.setState({ isCrossed: true }, () => {
          setTimeout(() => {
            this.setState(state => ({
              currentWordIndex: (state.currentWordIndex + 1) % this.props.words.length,
              isCrossed: false
            }));
          }, 1000);
        });
      }
      
      render() {
        const { words } = this.props;
        const { currentWordIndex, isCrossed } = this.state;
        return (
          React.createElement('div', { className: 'animated-text-container' },
            React.createElement('h2', null, 'I am a '),
            React.createElement('span', { 
              className: isCrossed ? 'cross-out' : 'active-text', 
              'data-translate': 'yes', 
              'data-japanese': isCrossed ? '失業者' : words[currentWordIndex] 
            }, 
              words[currentWordIndex]
            )
          )
        );
      }
    }
    
    // Clock Component
    class Clock extends React.Component {
      constructor(props) {
        super(props);
        this.state = { time: new Date() };
      }
      
      componentDidMount() {
        this.timerID = setInterval(() => this.tick(), 1000);
      }
      
      componentWillUnmount() {
        clearInterval(this.timerID);
      }
      
      tick() {
        this.setState({ time: new Date() });
      }
      
      render() {
        const { time } = this.state;
        return (
          React.createElement('div', { className: 'clock-container' },
            React.createElement('h2', { 'data-translate': 'yes', 'data-japanese': '世界時計' }, 'World Clock'),
            React.createElement('p', { 'data-translate': 'yes', 'data-japanese': time.toLocaleString() }, time.toLocaleString())
          )
        );
      }
    }
    
    // Blog Component
    class Blog extends React.Component {
      constructor(props) {
        super(props);
        this.state = { posts: [] };
      }
      
      componentDidMount() {
        // Simulate fetching blog posts
        const blogPosts = [
          { title: 'Future of Technology', content: 'Exploring the advancements in AI and quantum computing...' },
          { title: 'Photography in 2100', content: 'How drones and AI are revolutionizing the way we capture moments...' },
          { title: 'The Evolution of Music', content: 'From analog to digital, and beyond: what’s next for the music industry...' },
          // Add more posts as needed
        ];
        this.setState({ posts: blogPosts });
      }
      
      render() {
        return (
          React.createElement('div', { className: 'blog-container' },
            React.createElement('h2', { 'data-translate': 'yes', 'data-japanese': 'ブログ' }, 'Blog'),
            this.state.posts.map((post, index) => (
              React.createElement('div', { key: index, className: 'blog-post' },
                React.createElement('h3', { 'data-translate': 'yes', 'data-japanese': post.title }, post.title),
                React.createElement('p', { 'data-translate': 'yes', 'data-japanese': post.content }, post.content)
              )
            ))
          )
        );
      }
    }
    
    // Define the words for animation
    const words = [
      'Linguist',
      'Photographer',
      'Actor',
      'Journalist',
      'Musician',
      'Designer',
      'UNEMPLOYED'
    ];
    
    // Generate image paths
    const carouselImages = [];
    for (let i = 1; i <= 23; i++) {
      carouselImages.push(`instagram${i}.png`);
    }
    
    // Render Carousel
    ReactDOM.render(
      React.createElement(Carousel, { images: carouselImages }, null),
      document.getElementById('carousel-root')
    );
    
    // Render AnimatedText
    ReactDOM.render(
      React.createElement(AnimatedText, { words: words }, null),
      document.getElementById('animation-root')
    );
    
    // Render Clock
    ReactDOM.render(
      React.createElement(Clock, null, null),
      document.getElementById('clock-root')
    );
    
    // Render Blog
    ReactDOM.render(
      React.createElement(Blog, null, null),
      document.getElementById('blog-root')
    );
    
    // Translation Functionality
    function translateToJapanese() {
      const elements = document.querySelectorAll('[data-translate="yes"]');
      elements.forEach(el => {
        if (el.getAttribute('data-japanese')) {
          el.textContent = el.getAttribute('data-japanese');
        }
      });
      document.getElementById('translate-button').disabled = true;
      document.getElementById('translate-button').textContent = '日本語に翻訳済み';
    }
    
    // Dark Mode Toggle Function
    function toggleDarkMode() {
      const checkbox = document.getElementById('dark-mode-toggle');
      if (checkbox.checked) {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    }
    
    // Interactive Terminal Simulation
    class Terminal extends React.Component {
      constructor(props) {
        super(props);
        this.state = { commands: [], input: '' };
        this.handleInputChange = this.handleInputChange.bind(this);
        this.handleKeyPress = this.handleKeyPress.bind(this);
      }
      
      handleInputChange(e) {
        this.setState({ input: e.target.value });
      }
      
      handleKeyPress(e) {
        if (e.key === 'Enter') {
          this.executeCommand(this.state.input);
          this.setState({ input: '' });
        }
      }
      
      executeCommand(command) {
        const newCommands = [...this.state.commands, { type: 'command', text: command }];
        switch(command.toLowerCase()) {
          case 'help':
            newCommands.push({ type: 'output', text: 'Available commands: help, about, contact, exit' });
            break;
          case 'about':
            newCommands.push({ type: 'output', text: 'I am Robby Gat, a multi-talented artist from Tachikawa, Tokyo.' });
            break;
          case 'contact':
            newCommands.push({ type: 'output', text: 'You can reach me via Instagram, X, YouTube, or TikTok.' });
            break;
          case 'exit':
            newCommands.push({ type: 'output', text: 'Goodbye!' });
            break;
          default:
            newCommands.push({ type: 'output', text: `Command not found: ${command}` });
        }
        this.setState({ commands: newCommands });
      }
      
      render() {
        return (
          React.createElement('div', { className: 'terminal-container' },
            this.state.commands.map((cmd, index) => {
              if (cmd.type === 'command') {
                return React.createElement('p', { key: index, className: 'terminal-command' }, `<robbygat@robbygat.com ~> ${cmd.text}`);
              } else {
                return React.createElement('p', { key: index, className: 'terminal-output' }, cmd.text);
              }
            }),
            React.createElement('p', { className: 'terminal-prompt' }, `<robbygat@robbygat.com ~> `, 
              React.createElement('input', { 
                type: 'text', 
                value: this.state.input, 
                onChange: this.handleInputChange, 
                onKeyPress: this.handleKeyPress, 
                autoFocus: true 
              })
            )
          )
        );
      }
    }
    
    // Render Terminal
    ReactDOM.render(
      React.createElement(Terminal, null, null),
      document.querySelector('.terminal-body')
    );
    
  </script>
</body>
</html>
