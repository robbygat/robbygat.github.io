  <style>
    /* BASIC PAGE RESET & VARIABLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #1DA1F2;
      --secondary-color: #0d8de1;
      --accent-color: #ff4081;
      --background-light: #fff;
      --background-dark: #121212;
      --text-light: #000;
      --text-dark: #e0e0e0;
      --border-light: #000;
      --border-dark: #e0e0e0;
      --shadow-light: rgba(0,0,0,0.1);
      --shadow-dark: rgba(255,255,255,0.1);
      --font-family-serif: 'EB Garamond', serif;
      --font-family-sans: 'Roboto', sans-serif;
      --transition-speed: 0.3s;
    }

    body {
      background-color: var(--background-light);
      color: var(--text-light);
      font-family: var(--font-family-serif);
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
      transition: background-color 0.5s, color 0.5s;
      
      /* REPEATING TEXT BACKGROUND: "robbygat.com" */
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='800' height='200'%3E%3Ctext x='0' y='150' font-family='Lora' font-size='50' fill='black' opacity='0.05'%3Erobbygat.com%20robbygat.com%20robbygat.com%20robbygat.com%20robbygat.com%3C/text%3E%3C/svg%3E");
      background-repeat: repeat;
      background-attachment: fixed;
      background-size: contain;
    }

    body.dark-mode {
      background-color: var(--background-dark);
      color: var(--text-dark);
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='800' height='200'%3E%3Ctext x='0' y='150' font-family='Lora' font-size='50' fill='white' opacity='0.05'%3Erobbygat.com%20robbygat.com%20robbygat.com%20robbygat.com%20robbygat.com%3C/text%3E%3C/svg%3E");
    }

    /* HEADER / NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(255, 255, 255, 0.95);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 4px var(--shadow-light);
      transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
    }

    body.dark-mode .navbar {
      background-color: rgba(18, 18, 18, 0.95);
      box-shadow: 0 2px 4px var(--shadow-dark);
    }

    .navbar .logo {
      font-size: 1.8rem;
      font-family: var(--font-family-serif);
      color: var(--primary-color);
      text-decoration: none;
      transition: transform var(--transition-speed);
    }

    .navbar .logo:hover {
      transform: scale(1.05);
    }

    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links a {
      color: var(--text-light);
      text-decoration: none;
      font-family: var(--font-family-sans);
      font-size: 1rem;
      transition: color var(--transition-speed), transform var(--transition-speed);
    }

    body.dark-mode .navbar .nav-links a {
      color: var(--text-dark);
    }

    .navbar .nav-links a:hover {
      color: var(--primary-color);
      transform: scale(1.1);
    }

    /* Dark Mode Toggle */
    .toggle-switch {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .toggle-switch input {
      display: none;
    }

    .toggle-switch label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 1rem;
      color: var(--text-light);
      transition: color var(--transition-speed);
    }

    body.dark-mode .toggle-switch label {
      color: var(--text-dark);
    }

    .toggle-switch .slider {
      width: 50px;
      height: 24px;
      background-color: #ccc;
      border-radius: 34px;
      position: relative;
      margin-left: 10px;
      transition: background-color 0.4s;
    }

    .toggle-switch .slider::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.4s;
    }

    .toggle-switch input:checked + label .slider {
      background-color: var(--primary-color);
    }

    .toggle-switch input:checked + label .slider::before {
      transform: translateX(26px);
    }

    /* MOBILE RESPONSIVENESS */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 10px;
      }

      .navbar .nav-links {
        flex-direction: column;
        gap: 10px;
      }
    }

    /* HOME SECTION */
    .home {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
      animation: fadeInUp 1.5s ease-out;
    }

    .home h1 {
      font-size: 4rem;
      font-family: var(--font-family-serif);
      margin-bottom: 20px;
      transition: transform var(--transition-speed);
    }

    .home h1:hover {
      transform: scale(1.05);
    }

    .home p {
      font-size: 1.5rem;
      font-family: var(--font-family-sans);
      color: var(--accent-color);
      animation: typing 3s steps(30, end), blink-caret 0.75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid var(--accent-color);
      width: 0;
      animation-fill-mode: forwards;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: var(--accent-color); }
    }

    /* INSTAGRAM GALLERY SECTION */
    .instagram-gallery {
      padding: 60px 20px;
      background-color: var(--background-light);
      transition: background-color var(--transition-speed);
    }

    body.dark-mode .instagram-gallery {
      background-color: var(--background-dark);
    }

    .instagram-gallery h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      font-family: var(--font-family-serif);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-item {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px var(--shadow-light);
      transition: transform var(--transition-speed), box-shadow var(--transition-speed);
    }

    body.dark-mode .gallery-item {
      box-shadow: 0 4px 8px var(--shadow-dark);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform var(--transition-speed);
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    /* ROBBYSCRIPT DICTIONARY SECTION */
    .robbyscript {
      padding: 60px 20px;
      background-color: var(--background-light);
      transition: background-color var(--transition-speed);
    }

    body.dark-mode .robbyscript {
      background-color: var(--background-dark);
    }

    .robbyscript h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      font-family: var(--font-family-serif);
    }

    .robbyscript table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
    }

    .robbyscript th, .robbyscript td {
      border: 1px solid var(--border-light);
      padding: 10px;
      text-align: center;
      font-family: var(--font-family-sans);
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    body.dark-mode .robbyscript th, 
    body.dark-mode .robbyscript td {
      border-color: var(--border-dark);
      background-color: #2e2e2e;
      color: #e0e0e0;
    }

    .robbyscript th {
      background-color: var(--primary-color);
      color: #fff;
    }

    /* SHORT STORY SECTION */
    .short-story {
      padding: 60px 20px;
      background-color: var(--background-light);
      transition: background-color var(--transition-speed);
    }

    body.dark-mode .short-story {
      background-color: var(--background-dark);
    }

    .short-story h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      font-family: var(--font-family-serif);
    }

    .short-story embed, .short-story iframe {
      display: block;
      margin: 0 auto;
      width: 80%;
      height: 600px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--shadow-light);
      transition: box-shadow var(--transition-speed);
    }

    body.dark-mode .short-story embed, 
    body.dark-mode .short-story iframe {
      box-shadow: 0 4px 8px var(--shadow-dark);
    }

    /* RANDOM TWEETS SECTION */
    .random-tweet {
      padding: 60px 20px;
      background-color: var(--background-light);
      transition: background-color var(--transition-speed);
      text-align: center;
    }

    body.dark-mode .random-tweet {
      background-color: var(--background-dark);
    }

    .random-tweet h2 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      font-family: var(--font-family-serif);
    }

    .tweet-container {
      max-width: 600px;
      margin: 0 auto;
    }

    /* CONTACT SECTION */
    .contact {
      padding: 60px 20px;
      background-color: var(--background-light);
      transition: background-color var(--transition-speed);
    }

    body.dark-mode .contact {
      background-color: var(--background-dark);
    }

    .contact h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      font-family: var(--font-family-serif);
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border: 1px solid var(--border-light);
      border-radius: 10px;
      box-shadow: 0 4px 8px var(--shadow-light);
      transition: box-shadow var(--transition-speed), background-color var(--transition-speed);
    }

    body.dark-mode .contact-form {
      background-color: #2e2e2e;
      border-color: var(--border-dark);
      box-shadow: 0 4px 8px var(--shadow-dark);
    }

    .contact-form h3 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--primary-color);
      font-family: var(--font-family-serif);
      transition: color var(--transition-speed);
    }

    .contact-form h3:hover {
      color: var(--secondary-color);
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input, .contact-form textarea {
      padding: 15px;
      border: 1px solid var(--border-light);
      border-radius: 5px;
      font-family: var(--font-family-sans);
      font-size: 1rem;
      transition: background-color var(--transition-speed), color var(--transition-speed), border-color var(--transition-speed);
    }

    body.dark-mode .contact-form input, 
    body.dark-mode .contact-form textarea {
      background-color: #3e3e3e;
      color: #e0e0e0;
      border-color: var(--border-dark);
    }

    .contact-form button {
      padding: 15px;
      border: none;
      border-radius: 5px;
      background-color: var(--primary-color);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color var(--transition-speed), transform var(--transition-speed);
    }

    .contact-form button:hover {
      background-color: var(--secondary-color);
      transform: scale(1.05);
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.95);
      border-top: 1px solid var(--border-light);
      font-family: var(--font-family-sans);
      color: #666;
      transition: background-color var(--transition-speed), color var(--transition-speed), border-color var(--transition-speed);
    }

    body.dark-mode footer {
      background-color: rgba(18, 18, 18, 0.95);
      color: #999;
      border-color: var(--border-dark);
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      animation: fadeIn 0.5s ease-in-out;
    }

    .lightbox-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(255,255,255,0.2);
      transition: transform 0.3s ease;
    }

    .lightbox-content:hover {
      transform: scale(1.05);
    }

    .close {
      position: absolute;
      top: 30px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    #lightbox-caption {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
      text-align: center;
      color: #ccc;
      padding: 10px 0;
      font-family: var(--font-family-sans);
      font-size: 1rem;
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 40px, 0);
      }
      to {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
    }

    @keyframes slideIn {
      0% { transform: translateY(100%); }
      100% { transform: translateY(-100%); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .home h1 {
        font-size: 3rem;
      }

      .home p {
        font-size: 1.2rem;
      }

      .robbyscript h2, .short-story h2, .random-tweet h2, .contact h2 {
        font-size: 2rem;
      }

      .music-links a {
        width: 100%;
        max-width: 300px;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        padding: 10px 20px;
      }

      .navbar .logo {
        font-size: 1.5rem;
      }

      .navbar .nav-links a {
        font-size: 0.9rem;
      }

      .toggle-switch label {
        font-size: 0.9rem;
      }

      .home h1 {
        font-size: 2.5rem;
      }

      .home p {
        font-size: 1rem;
      }

      .robbyscript table {
        width: 100%;
      }

      .robbyscript th, .robbyscript td {
        padding: 8px;
        font-size: 0.9rem;
      }

      .short-story embed, .short-story iframe {
        width: 95%;
        height: 400px;
      }

      .blog-post h3 {
        font-size: 1.5rem;
      }

      .blog-form h3, .contact h2 {
        font-size: 1.8rem;
      }

      .random-tweet h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>

    // Lightbox Component
    const Lightbox = () => {
      const [isOpen, setIsOpen] = useState(false);
      const [imgSrc, setImgSrc] = useState('');
      const [caption, setCaption] = useState('');

      useEffect(() => {
        const handleClickOutside = (e) => {
          if (e.target.className === 'lightbox') {
            setIsOpen(false);
          }
        };

        window.addEventListener('click', handleClickOutside);
        return () => window.removeEventListener('click', handleClickOutside);
      }, []);

      const openLightbox = (src, alt) => {
        setImgSrc(src);
        setCaption(alt);
        setIsOpen(true);
      };

      // Expose the openLightbox function globally
      useEffect(() => {
        window.openLightbox = openLightbox;
      }, []);

      return (
        isOpen && (
          <div className="lightbox" onClick={() => setIsOpen(false)}>
            <span className="close" onClick={() => setIsOpen(false)}>&times;</span>
            <img className="lightbox-content" src={imgSrc} alt={caption} />
            <div id="lightbox-caption">{caption}</div>
          </div>
        )
      );
    };

    // App Component
    const App = () => {
      const [isDarkMode, setIsDarkMode] = useState(false);

      useEffect(() => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          setIsDarkMode(savedTheme === 'dark');
          document.body.classList.toggle('dark-mode', savedTheme === 'dark');
        }
      }, []);

      const toggleTheme = () => {
        setIsDarkMode(prev => !prev);
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', !isDarkMode ? 'dark' : 'light');
      };

      return (
        <ThemeContext.Provider value={{ isDarkMode, toggleTheme }}>
          <BrowserRouter>
            <Header />
            <Switch>
              <Route exact path="/" component={Home} />
              <Route path="/about" component={About} />
              <Route path="/blog" component={BlogSection} />
              <Route path="/music" component={MusicSection} />
              <Route path="/contact" component={Contact} />
              {/* Add more routes as needed */}
            </Switch>
            <RobbyscriptDictionary />
            <ShortStory />
            <RandomTweets />
            <InstagramGallery />
            <Lightbox />
            <Footer />
          </BrowserRouter>
        </ThemeContext.Provider>
      );
    };

    // Render the App
    ReactDOM.render(<App />, document.getElementById('root'));
