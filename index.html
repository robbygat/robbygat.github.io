<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>robbygat by Robert Gatzke</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Roboto:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome for Social Media Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- AOS Library for Scroll Animations -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

  <!-- particles.js Library for Particle Background -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <!-- React and Babel CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Ethers.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>

  <!-- Inline CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #ffffff;
      --secondary-color: #cccccc;
      --background-light: #000000;
      --background-dark: #121212;
      --text-light: #ffffff;
      --text-dark: #e0e0e0;
      --border-light: #ffffff;
      --border-dark: #e0e0e0;
      --shadow-light: rgba(255,255,255,0.1);
      --shadow-dark: rgba(0,0,0,0.1);
      --accent-color: #ff4081;
      --transition-speed: 0.3s;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    body {
      background-color: var(--background-light);
      color: var(--text-light);
      font-family: 'Lora', serif;
      line-height: 1.6;
      overflow-x: hidden;
    }

    body.dark-mode {
      background-color: var(--background-dark);
      color: var(--text-dark);
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 10px 0;
      background-color: rgba(0, 0, 0, 0.8);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header a {
      color: var(--text-light);
      font-family: 'Roboto', sans-serif;
      font-size: 1.2rem;
    }

    .header button {
      background-color: var(--primary-color);
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Roboto', sans-serif;
    }

    h1 {
      text-align: center;
      font-family: 'EB Garamond', serif;
      margin: 20px;
    }

    .content {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .section {
      margin-bottom: 40px;
    }

    .section h2 {
      text-align: center;
      font-family: 'EB Garamond', serif;
      margin-bottom: 20px;
    }

    .instagram-dock img {
      width: 100px;
      height: 100px;
      margin: 5px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .instagram-dock img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="header">
    <a href="art.html">Art</a>
    <a href="mint.html">Mint an NFT</a>
    <a href="contact.html">Contact Me</a>
  </div>

  <h1>Welcome to robbygat</h1>

  <div class="content">
    <div class="section">
      <h2>Instagram Dock</h2>
      <div class="instagram-dock">
        <img src="instagram1.png" alt="Instagram 1">
        <img src="instagram2.png" alt="Instagram 2">
      </div>
    </div>

    <div class="section">
      <h2>RobbyScript</h2>
      <p>Custom linguistic script section.</p>
    </div>

    <div class="section">
      <h2>Music by INTERNET COWBOY</h2>
      <a href="https://internetcowboy.bandcamp.com" target="_blank">Listen Here</a>
    </div>
  </div>

  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 100 },
        size: { value: 3 },
        move: { enable: true, speed: 2 },
      },
    });
  </script>
</body>
</html>
