  <!-- Inline CSS for simplicity -->
  <style>
    /* BASIC PAGE RESET & VARIABLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #1DA1F2;
      --secondary-color: #0d8de1;
      --background-light: #fff;
      --background-dark: #121212;
      --text-light: #000;
      --text-dark: #e0e0e0;
      --border-light: #000;
      --border-dark: #e0e0e0;
      --shadow-light: rgba(0,0,0,0.1);
      --shadow-dark: rgba(255,255,255,0.1);
      --accent-color: #ff4081;
      --transition-speed: 0.3s;
    }

    body {
      background-color: var(--background-light);
      color: var(--text-light);
      font-family: 'Lora', serif;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;

      /* REPEATING TEXT BACKGROUND: "robbygat.com" */
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='800' height='200'%3E%3Ctext x='0' y='150' font-family='Lora' font-size='50' fill='black' opacity='0.05'%3Erobbygat.com%20robbygat.com%20robbygat.com%20robbygat.com%20robbygat.com%3C/text%3E%3C/svg%3E");
      background-repeat: repeat;
      background-attachment: fixed; /* Keeps background fixed during scroll */
      background-size: contain;
      transition: background-color 0.5s, color 0.5s;
    }

    body.dark-mode {
      background-color: var(--background-dark);
      color: var(--text-dark);
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='800' height='200'%3E%3Ctext x='0' y='150' font-family='Lora' font-size='50' fill='white' opacity='0.05'%3Erobbygat.com%20robbygat.com%20robbygat.com%20robbygat.com%20robbygat.com%3C/text%3E%3C/svg%3E");
    }

    /* HEADER / SOCIAL MEDIA BUTTONS */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 20px 0;
      background-color: rgba(255, 255, 255, 0.95); /* Semi-transparent background */
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 4px var(--shadow-light);
      transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
    }

    body.dark-mode .header {
      background-color: rgba(18, 18, 18, 0.95);
      box-shadow: 0 2px 4px var(--shadow-dark);
    }

    .header a {
      color: var(--text-light);
      text-decoration: none;
      font-family: 'Roboto', sans-serif;
      font-size: 1.5rem;
      transition: transform var(--transition-speed), color var(--transition-speed);
      position: relative;
    }

    body.dark-mode .header a {
      color: var(--text-dark);
    }

    /* Dark Mode Toggle Switch */
    .toggle-switch {
      position: absolute;
      right: 20px;
      top: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      z-index: 1001;
    }

    .toggle-switch input {
      display: none;
    }

    .toggle-switch label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 1rem;
    }

    .toggle-switch .slider {
      width: 50px;
      height: 24px;
      background-color: #ccc;
      border-radius: 34px;
      position: relative;
      margin-left: 10px;
      transition: background-color 0.4s;
    }

    .toggle-switch .slider::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.4s;
    }

    .toggle-switch input:checked + label .slider {
      background-color: var(--primary-color);
    }

    .toggle-switch input:checked + label .slider::before {
      transform: translateX(26px);
    }

    /* Adding hover effect: enlarges and changes color */
    .header a:hover {
      transform: scale(1.2);
      color: var(--primary-color); /* Example: Twitter Blue */
    }

    /* PAGE TITLE */
    h1 {
      text-align: center;
      letter-spacing: 1px;
      margin: 2rem auto 1rem auto;
      font-size: 3rem;
      font-family: 'EB Garamond', serif;
      max-width: 800px;
      padding: 0 1rem;
      position: relative;
      z-index: 1;
      transition: transform 0.5s ease;
      animation: fadeInDown 1s ease-out;
    }

    h1:hover {
      transform: scale(1.05);
    }

    /* TAGLINE */
    .tagline {
      text-align: center;
      font-style: italic;
      margin: 0 0 2rem 0;
      font-family: 'Roboto', sans-serif;
      font-size: 2rem;
      transition: color 0.3s ease;
      position: relative;
      display: inline-block;
      overflow: hidden;
      min-height: 2.5em;
      color: var(--accent-color);
      text-decoration: line-through;
      animation: crossOut 2s forwards;
    }

    .tagline.unemployed {
      text-decoration: none;
      color: var(--accent-color);
      font-size: 3rem;
      animation: fadeInUnemployed 2s forwards;
    }

    /* MAIN CONTENT WRAPPER */
    .content {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1rem;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      font-family: 'Roboto', sans-serif;
    }

    /* IMAGE SECTION */
    .image-container {
      text-align: center;
      margin: 2rem 0;
      animation: zoomIn 1.5s ease-out;
    }

    /* Adjusted Grayscale transition effect on the image */
    .image-container img {
      max-width: 80%; /* Increased from 100% to 80% for better visibility */
      height: auto;
      filter: grayscale(100%);
      transition: filter 0.3s ease, transform 0.3s ease;
      border: 2px solid var(--border-light);
      padding: 5px;
      border-radius: 8px;
      cursor: pointer;
    }

    body.dark-mode .image-container img {
      border-color: var(--border-dark);
    }

    /* Hover to see color & slight scale-up */
    .image-container img:hover {
      filter: grayscale(0%);
      transform: scale(1.02);
    }

    /* INSTAGRAM SLIDESHOW */
    .slideshow-container {
      position: relative;
      max-width: 900px; /* Increased max-width */
      margin: 2rem auto;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px var(--shadow-light);
      animation: fadeInUp 1.5s ease-out;
      perspective: 1000px;
    }

    body.dark-mode .slideshow-container {
      border-color: var(--border-dark);
      box-shadow: 0 4px 8px var(--shadow-dark);
    }

    .mySlides {
      display: none;
      animation: fadeIn 1s ease-in-out;
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      transition: transform 1s;
    }

    .mySlides img {
      width: 100%;
      height: auto;
      cursor: pointer;
      transition: transform 0.5s ease;
    }

    .mySlides img:hover {
      transform: scale(1.05);
    }

    /* Caption text */
    .caption {
      text-align: center;
      padding: 10px;
      font-family: 'Roboto', sans-serif;
      font-size: 1.1rem;
      color: #666;
      background-color: #f2f2f2;
      transition: background-color 0.3s ease;
    }

    body.dark-mode .caption {
      background-color: #1e1e1e;
      color: #ccc;
    }

    .caption:hover {
      background-color: #e6e6e6;
    }

    body.dark-mode .caption:hover {
      background-color: #2e2e2e;
    }

    /* Next & previous buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: var(--text-light);
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      background-color: rgba(255,255,255,0.7);
      transform: translateY(-50%);
    }

    body.dark-mode .prev, body.dark-mode .next {
      color: var(--text-dark);
      background-color: rgba(30, 30, 30, 0.7);
    }

    /* Position the "next button" to the right */
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    /* On hover, add a darker background */
    .prev:hover, .next:hover {
      background-color: rgba(255,255,255,1);
    }

    body.dark-mode .prev:hover, body.dark-mode .next:hover {
      background-color: rgba(30, 30, 30, 1);
    }

    /* BLOG SECTION - Removed */

    /* MUSIC SECTION */
    .music-section {
      max-width: 900px;
      margin: 3rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--shadow-light);
      animation: fadeInUp 1.5s ease-out;
    }

    body.dark-mode .music-section {
      background-color: #1e1e1e;
      border-color: var(--border-dark);
      box-shadow: 0 4px 8px var(--shadow-dark);
    }

    .music-section h2 {
      text-align: center;
      font-family: 'EB Garamond', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .music-section a {
      display: block;
      text-align: center;
      color: var(--primary-color); /* Spotify Blue */
      text-decoration: none;
      font-size: 1.2rem;
      transition: color var(--transition-speed) ease, transform var(--transition-speed) ease;
    }

    .music-section a:hover {
      color: var(--secondary-color);
      transform: scale(1.05);
    }

    /* PDF VIEWER SECTION */
    .pdf-section {
      max-width: 900px;
      margin: 3rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--shadow-light);
      animation: fadeInUp 1.5s ease-out;
    }

    body.dark-mode .pdf-section {
      background-color: #1e1e1e;
      border-color: var(--border-dark);
      box-shadow: 0 4px 8px var(--shadow-dark);
    }

    .pdf-section h2 {
      text-align: center;
      font-family: 'EB Garamond', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .pdf-section a {
      display: block;
      text-align: center;
      color: var(--primary-color);
      text-decoration: none;
      font-size: 1.2rem;
      transition: color var(--transition-speed) ease, transform var(--transition-speed) ease;
    }

    .pdf-section a:hover {
      color: var(--secondary-color);
      transform: scale(1.05);
    }

    /* ROBBY SCRIPT DISPLAY SECTION */
    .robbyscript-section {
      max-width: 900px;
      margin: 3rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--shadow-light);
      animation: fadeInUp 1.5s ease-out;
    }

    body.dark-mode .robbyscript-section {
      background-color: #1e1e1e;
      border-color: var(--border-dark);
      box-shadow: 0 4px 8px var(--shadow-dark);
    }

    .robbyscript-section h2 {
      text-align: center;
      font-family: 'EB Garamond', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .robbyscript-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .robbyscript-item {
      background-color: #fff;
      padding: 20px;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      text-align: center;
      transition: box-shadow var(--transition-speed) ease;
    }

    body.dark-mode .robbyscript-item {
      background-color: #2e2e2e;
      border-color: var(--border-dark);
    }

    .robbyscript-item:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .robbyscript-char {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--primary-color);
    }

    .robbyscript-ipa {
      font-size: 1rem;
      color: #333;
    }

    body.dark-mode .robbyscript-ipa {
      color: #ccc;
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      animation: fadeIn 0.5s ease-in-out;
    }

    .lightbox-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(255,255,255,0.2);
      transition: transform 0.3s ease;
    }

    .lightbox-content:hover {
      transform: scale(1.05);
    }

    .close {
      position: absolute;
      top: 30px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    #lightbox-caption {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
      text-align: center;
      color: #ccc;
      padding: 10px 0;
      font-family: 'Roboto', sans-serif;
      font-size: 1rem;
    }

    /* Embedded Tweets Section */
    .tweets-section {
      max-width: 900px;
      margin: 3rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--shadow-light);
      animation: fadeInUp 1.5s ease-out;
    }

    body.dark-mode .tweets-section {
      background-color: #1e1e1e;
      border-color: var(--border-dark);
      box-shadow: 0 4px 8px var(--shadow-dark);
    }

    .tweets-section h2 {
      text-align: center;
      font-family: 'EB Garamond', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .tweet {
      margin-bottom: 20px;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      .header a {
        font-size: 1.2rem;
      }

      .tagline {
        font-size: 1.5rem;
      }

      .robbyscript-section h2,
      .music-section h2,
      .pdf-section h2,
      .robbyscript-section h2,
      .tweets-section h2 {
        font-size: 1.5rem;
      }

      .prev, .next {
        font-size: 16px;
        padding: 12px;
      }

      .slideshow-container {
        max-width: 100%;
      }

      .tagline.unemployed {
        font-size: 2.5rem;
      }

      .robbyscript-grid {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      }

      .robbyscript-char {
        font-size: 1.5rem;
      }

      .robbyscript-ipa {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Header Component
    const Header = ({ toggleTheme, isDarkMode }) => (
      <div className="header">
        <a href="https://x.com/robbygat" target="_blank" aria-label="X (Twitter)" className="fab fa-twitter"></a>
        <a href="https://youtube.com/@robbygat" target="_blank" aria-label="YouTube"><i className="fab fa-youtube"></i></a>

    // Toggle Switch Component
    const ToggleSwitch = ({ toggleTheme, isDarkMode }) => (
      <div className="toggle-switch">
        <input type="checkbox" id="theme-toggle" checked={isDarkMode} onChange={toggleTheme} />
        <label htmlFor="theme-toggle">
          {isDarkMode ? "Dark" : "Light"}
          <div className="slider"></div>
        </label>
      </div>
    );

    // Tagline Component
    const Tagline = () => {
      const [isUnemployed, setIsUnemployed] = useState(false);

      useEffect(() => {
        const timer = setTimeout(() => {
          setIsUnemployed(true);
        }, 2000); // Trigger after 2 seconds

        return () => clearTimeout(timer);
      }, []);

      return (
        <div className={`tagline ${isUnemployed ? 'unemployed' : ''}`} id="tagline">
          {isUnemployed ? 'UNEMPLOYED' : 'linguist, photographer, musician, actor, journalist, model'}
        </div>
      );
    };

    // Slideshow Component
    const Slideshow = () => {
      const [slideIndex, setSlideIndex] = useState(0);
      const slides = [
        { src: "instagram1.png", alt: "1" },
        { src: "instagram2.png", alt: "2" },
        { src: "instagram3.png", alt: "3" },
        { src: "instagram4.png", alt: "4" },
        { src: "instagram5.png", alt: "5" },
        { src: "instagram6.png", alt: "6" },
        { src: "instagram7.png", alt: "7" },
        { src: "instagram8.png", alt: "8" },
        { src: "instagram9.png", alt: "9" },
        { src: "instagram10.png", alt: "10" },
        { src: "instagram11.png", alt: "11" },
        { src: "instagram12.png", alt: "12" },
        { src: "instagram13.png", alt: "13" },
        { src: "instagram14.png", alt: "14" },
        { src: "instagram15.png", alt: "15" },
        { src: "instagram16.png", alt: "16" },
        { src: "instagram17.png", alt: "17" },
        { src: "instagram18.png", alt: "18" },
        { src: "instagram19.png", alt: "19" },
        { src: "instagram20.png", alt: "20" },
        { src: "instagram21.png", alt: "21" },
        { src: "instagram22.png", alt: "22" },
        { src: "instagram23.png", alt: "23" },
      ];

      useEffect(() => {
        const interval = setInterval(() => {
          setSlideIndex(prevIndex => (prevIndex + 1) % slides.length);
        }, 3000);
        return () => clearInterval(interval);
      }, [slides.length]);

      const nextSlide = () => {
        setSlideIndex((slideIndex + 1) % slides.length);
      };

      const prevSlide = () => {
        setSlideIndex((slideIndex - 1 + slides.length) % slides.length);
      };

      const openLightbox = (src, alt) => {
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
