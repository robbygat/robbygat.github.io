    /* BASIC PAGE RESET & VARIABLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #1DA1F2;
      --secondary-color: #0d8de1;
      --background-light: #fff;
      --background-dark: #121212;
      --text-light: #000;
      --text-dark: #e0e0e0;
      --border-light: #000;
      --border-dark: #e0e0e0;
      --shadow-light: rgba(0,0,0,0.1);
      --shadow-dark: rgba(255,255,255,0.1);
      --accent-color: #ff4081;
      --transition-speed: 0.3s;
      --max-width: 1200px;
    }

    body {
      background-color: var(--background-light);
      color: var(--text-light);
      font-family: 'Lora', serif;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;

      /* REPEATING TEXT BACKGROUND: "robbygat.com" */
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='800' height='200'%3E%3Ctext x='0' y='150' font-family='Lora' font-size='50' fill='black' opacity='0.05'%3Erobbygat.com%20robbygat.com%20robbygat.com%20robbygat.com%20robbygat.com%3C/text%3E%3C/svg%3E");
      background-repeat: repeat;
      background-attachment: fixed; /* Keeps background fixed during scroll */
      background-size: contain;
      transition: background-color 0.5s, color 0.5s;
    }

    body.dark-mode {
      background-color: var(--background-dark);
      color: var(--text-dark);
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='800' height='200'%3E%3Ctext x='0' y='150' font-family='Lora' font-size='50' fill='white' opacity='0.05'%3Erobbygat.com%20robbygat.com%20robbygat.com%20robbygat.com%20robbygat.com%3C/text%3E%3C/svg%3E");
    }

    /* HEADER / SOCIAL MEDIA BUTTONS */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 10px 0;
      background-color: rgba(255, 255, 255, 0.95); /* Semi-transparent background */
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 4px var(--shadow-light);
      transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
      max-width: var(--max-width);
      margin: 0 auto;
    }

    body.dark-mode .header {
      background-color: rgba(18, 18, 18, 0.95);
      box-shadow: 0 2px 4px var(--shadow-dark);
    }

    .header a {
      color: var(--text-light);
      text-decoration: none;
      font-family: 'Roboto', sans-serif;
      font-size: 1.2rem;
      transition: transform var(--transition-speed), color var(--transition-speed);
      position: relative;
    }

    body.dark-mode .header a {
      color: var(--text-dark);
    }

    /* Dark Mode Toggle Switch */
    .toggle-switch {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      cursor: pointer;
      z-index: 1001;
    }

    .toggle-switch input {
      display: none;
    }

    .toggle-switch label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 1rem;
    }

    .toggle-switch .slider {
      width: 50px;
      height: 24px;
      background-color: #ccc;
      border-radius: 34px;
      position: relative;
      margin-left: 10px;
      transition: background-color 0.4s;
    }

    .toggle-switch .slider::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.4s;
    }

    .toggle-switch input:checked + label .slider {
      background-color: var(--primary-color);
    }

    .toggle-switch input:checked + label .slider::before {
      transform: translateX(26px);
    }

    /* Adding hover effect: enlarges and changes color */
    .header a:hover {
      transform: scale(1.2);
      color: var(--primary-color); /* Example: Twitter Blue */
    }

    /* PAGE TITLE */
    h1 {
      text-align: center;
      letter-spacing: 1px;
      margin: 2rem auto 1rem auto;
      font-size: 3rem;
      font-family: 'EB Garamond', serif;
      max-width: var(--max-width);
      padding: 0 1rem;
      position: relative;
      z-index: 1;
      transition: transform 0.5s ease;
      animation: fadeInDown 1s ease-out;
    }

    h1:hover {
      transform: scale(1.05);
    }

    /* TAGLINE */
    .tagline {
      text-align: center;
      font-style: italic;
      margin: 0 0 2rem 0;
      font-family: 'Roboto', sans-serif;
      font-size: 2rem;
      transition: color 0.3s ease;
      position: relative;
      display: inline-block;
      overflow: hidden;
      min-height: 2.5em;
      color: var(--accent-color);
      text-decoration: line-through;
      animation: crossOut 2s forwards;
    }

    .tagline.unemployed {
      text-decoration: none;
      color: var(--accent-color);
      font-size: 3rem;
      animation: fadeInUnemployed 2s forwards;
    }

    /* MAIN CONTENT WRAPPER */
    .content {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0 1rem;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      font-family: 'Roboto', sans-serif;
    }

    /* IMAGE SECTION */
    .image-container {
      text-align: center;
      margin: 2rem 0;
      animation: zoomIn 1.5s ease-out;
      overflow: hidden;
    }

    /* Instagram Images Horizontal Scroll */
    .instagram-gallery {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding-bottom: 10px;
      scroll-behavior: smooth;
    }

    .instagram-gallery img {
      max-height: 200px;
      transition: transform 0.3s ease, filter 0.3s ease;
      border-radius: 8px;
      cursor: pointer;
      flex-shrink: 0;
      filter: grayscale(100%);
    }

    .instagram-gallery img:hover {
      filter: grayscale(0%);
      transform: scale(1.1);
    }

    /* Tweets Section */
    .tweets-section {
      max-width: var(--max-width);
      margin: 3rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--shadow-light);
      animation: fadeInUp 1.5s ease-out;
    }

    body.dark-mode .tweets-section {
      background-color: #1e1e1e;
      border-color: var(--border-dark);
      box-shadow: 0 4px 8px var(--shadow-dark);
    }

    .tweets-section h2 {
      text-align: center;
      font-family: 'EB Garamond', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .tweets-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 0 20px;
    }

    .tweets-list a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 1.1rem;
      transition: color var(--transition-speed) ease, transform var(--transition-speed) ease;
    }

    .tweets-list a:hover {
      color: var(--secondary-color);
      transform: scale(1.02);
    }

    /* ROBBY SCRIPT SECTION */
    .robbyscript-section {
      max-width: var(--max-width);
      margin: 3rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--shadow-light);
      animation: fadeInUp 1.5s ease-out;
    }

    body.dark-mode .robbyscript-section {
      background-color: #1e1e1e;
      border-color: var(--border-dark);
      box-shadow: 0 4px 8px var(--shadow-dark);
    }

    .robbyscript-section h2 {
      text-align: center;
      font-family: 'EB Garamond', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .robbyscript-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .robbyscript-item {
      background-color: #fff;
      padding: 20px;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      text-align: center;
      transition: box-shadow var(--transition-speed) ease;
    }

    body.dark-mode .robbyscript-item {
      background-color: #2e2e2e;
      border-color: var(--border-dark);
    }

    .robbyscript-item:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .robbyscript-item .character {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--primary-color);
    }

    .robbyscript-item .ipa {
      font-size: 1.2rem;
      color: #666;
    }

    body.dark-mode .robbyscript-item .ipa {

    }

    /* PDF VIEWER SECTION */
    .pdf-section {

      margin: 3rem auto;
      padding: 1rem;
      background-color: #f9f9f9;

      border-color: var(--border-dark);
      box-shadow: 0 4px 8px var(--shadow-dark);

      font-family: 'EB Garamond', serif;
      font-size: 2rem;
      margin-bottom: 1rem;

    .pdf-section a {

      text-align: center;
      color: var(--primary-color);
      text-decoration: none;
      font-size: 1.2rem;
      transition: color var(--transition-speed) ease, transform var(--transition-speed) ease;
    }

    .pdf-section a:hover {
      color: var(--secondary-color);
      transform: scale(1.05);
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      animation: fadeIn 0.5s ease-in-out;
    }

    .lightbox-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(255,255,255,0.2);
      transition: transform 0.3s ease;
    }

    .lightbox-content:hover {
      transform: scale(1.05);
    }

    .close {
      position: absolute;
      top: 30px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    #lightbox-caption {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
      text-align: center;
      color: #ccc;
      padding: 10px 0;
      font-family: 'Roboto', sans-serif;
      font-size: 1rem;
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 40px, 0);
      }
      to {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Tagline Cross-Out and Unemployed Animation */
    @keyframes crossOut {
      0% { text-decoration: line-through; }
      100% { text-decoration: line-through; }
    }

    @keyframes fadeInUnemployed {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      .header a {
        font-size: 1rem;
      }

      .tagline {
        font-size: 1.5rem;
      }

      .robbyscript-section h2,
      .tweets-section h2,

        font-size: 1.5rem;
      }

      .instagram-gallery img {
        max-height: 150px;
      }

      .toggle-switch label {
        font-size: 0.8rem;
      }

      .robbyscript-item .character {
        font-size: 1.5rem;
      }

      .robbyscript-item .ipa {
        font-size: 1rem;
      }
    }
  </style>

    const ContactForm = () => {
      const [formData, setFormData] = useState({ name: '', email: '', message: '' });
      const [success, setSuccess] = useState(false);

      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData({ ...formData, [name]: value });
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        // For demonstration, we'll just reset the form and show success message
        // In a real application, you'd send this data to a server
        setFormData({ name: '', email: '', message: '' });
        setSuccess(true);
        setTimeout(() => setSuccess(false), 5000);
      };

      return (
        <div className="contact-section" data-aos="fade-up">
          <h2>Contact Me</h2>
          <form onSubmit={handleSubmit}>
            <input 
              type="text" 
              name="name" 
              placeholder="Your Name" 
              value={formData.name} 
              onChange={handleChange} 
              required 
            />
            <input 
              type="email" 
              name="email" 
              placeholder="Your Email" 
              value={formData.email} 
              onChange={handleChange} 
              required 
            />
            <textarea 
              name="message" 
              rows="5" 
              placeholder="Your Message..." 
              value={formData.message} 
              onChange={handleChange} 
              required 
            ></textarea>
            <button type="submit">Send Message</button>
            {success && <div className="success-message">Your message has been sent!</div>}
          </form>
        </div>
      );

      const [isDarkMode, setIsDarkMode] = useState(false);

      useEffect(() => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          setIsDarkMode(savedTheme === 'dark');
          document.body.classList.toggle('dark-mode', savedTheme === 'dark');
        }
      }, []);

      const toggleTheme = () => {
        setIsDarkMode(!isDarkMode);
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', !isDarkMode ? 'dark' : 'light');
      };

      return (
        <>
          <Header toggleTheme={toggleTheme} isDarkMode={isDarkMode} />
          <h1>robbygat.com</h1>

    // Get lightbox elements
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');
    const closeBtn = document.querySelector('.close');

    // Close the lightbox when the close button is clicked
    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';

    window.addEventListener('click', (e) => {
