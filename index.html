<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>robbygat.com</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Roboto:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for Social Media Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- AOS Library for Scroll Animations -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  
  <!-- particles.js Library for Particle Background -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  
  <!-- React and Babel CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Additional Libraries -->
  <!-- React Slick for Image Carousel -->
  <link rel="stylesheet" type="text/css" charset="UTF-8" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  
  <!-- Inline CSS for simplicity -->
  <style>
    /* BASIC PAGE RESET & BODY STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #1DA1F2;
      --secondary-color: #0d8de1;
      --background-light: #fff;
      --background-dark: #121212;
      --text-light: #000;
      --text-dark: #e0e0e0;
      --border-light: #000;
      --border-dark: #e0e0e0;
      --shadow-light: rgba(0,0,0,0.1);
      --shadow-dark: rgba(255,255,255,0.1);
      --accent-color: #ff4081;
      --font-main: 'Roboto', sans-serif;
      --font-serif: 'EB Garamond', serif;
      --font-serif-alt: 'Lora', serif;
    }

    body {
      background-color: var(--background-light);
      color: var(--text-light);
      font-family: var(--font-serif-alt);
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;

      /* REPEATING TEXT BACKGROUND: "robbygat.com" */
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='800' height='200'%3E%3Ctext x='0' y='150' font-family='Lora' font-size='50' fill='black' opacity='0.05'%3Erobbygat.com%20robbygat.com%20robbygat.com%20robbygat.com%20robbygat.com%3C/text%3E%3C/svg%3E");
      background-repeat: repeat;
      background-attachment: fixed; /* Keeps background fixed during scroll */
      background-size: contain;
      transition: background-color 0.5s, color 0.5s;
    }

    body.dark-mode {
      background-color: var(--background-dark);
      color: var(--text-dark);
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='800' height='200'%3E%3Ctext x='0' y='150' font-family='Lora' font-size='50' fill='white' opacity='0.05'%3Erobbygat.com%20robbygat.com%20robbygat.com%20robbygat.com%20robbygat.com%3C/text%3E%3C/svg%3E");
    }

    /* HEADER / SOCIAL MEDIA BUTTONS */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 20px 0;
      background-color: rgba(255, 255, 255, 0.95); /* Semi-transparent background */
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 4px var(--shadow-light);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    body.dark-mode .header {
      background-color: rgba(18, 18, 18, 0.95);
      box-shadow: 0 2px 4px var(--shadow-dark);
    }

    .header a {
      color: var(--text-light);
      text-decoration: none;
      font-family: var(--font-main);
      font-size: 1.5rem;
      transition: transform 0.3s ease, color 0.3s ease;
      position: relative;
    }

    body.dark-mode .header a {
      color: var(--text-dark);
    }

    /* Dark Mode Toggle Switch */
    .toggle-switch {
      position: absolute;
      right: 20px;
      top: 20px;
      display: flex;
      align-items: center;
      cursor: pointer;
      z-index: 1001;
    }

    .toggle-switch input {
      display: none;
    }

    .toggle-switch label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 1rem;
    }

    .toggle-switch .slider {
      width: 50px;
      height: 24px;
      background-color: #ccc;
      border-radius: 34px;
      position: relative;
      margin-left: 10px;
      transition: background-color 0.4s;
    }

    .toggle-switch .slider::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.4s;
    }

    .toggle-switch input:checked + label .slider {
      background-color: var(--primary-color);
    }

    .toggle-switch input:checked + label .slider::before {
      transform: translateX(26px);
    }

    /* Adding hover effect: enlarges and changes color */
    .header a:hover {
      transform: scale(1.2);
      color: var(--primary-color); /* Example: Twitter Blue */
    }

    /* PAGE TITLE */
    h1 {
      text-align: center;
      letter-spacing: 1px;
      margin: 2rem auto 1rem auto;
      font-size: 3rem;
      font-family: var(--font-serif);
      max-width: 800px;
      padding: 0 1rem;
      position: relative;
      z-index: 1;
      transition: transform 0.5s ease;
      animation: fadeInDown 1s ease-out;
    }

    h1:hover {
      transform: scale(1.05);
    }

    /* TAGLINE */
    .tagline {
      text-align: center;
      font-style: italic;
      margin: 0 0 2rem 0;
      font-family: var(--font-main);
      font-size: 2rem;
      transition: color 0.3s ease;
      position: relative;
      display: inline-block;
      overflow: hidden;
      min-height: 2.5em;
      color: var(--accent-color);
      text-decoration: line-through;
      animation: crossOut 2s forwards;
    }

    .tagline.unemployed {
      text-decoration: none;
      color: var(--accent-color);
      font-size: 3rem;
      animation: fadeInUnemployed 2s forwards;
    }

    /* MAIN CONTENT WRAPPER */
    .content {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1rem;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      font-family: var(--font-main);
    }

    /* IMAGE SECTION */
    .image-container {
      text-align: center;
      margin: 2rem 0;
      animation: zoomIn 1.5s ease-out;
    }

    /* Grayscale transition effect on the image */
    .image-container img {
      max-width: 100%;
      height: auto;
      filter: grayscale(100%);
      transition: filter 0.3s ease, transform 0.3s ease;
      border: 2px solid var(--border-light);
      padding: 5px;
      border-radius: 8px;
    }

    body.dark-mode .image-container img {
      border-color: var(--border-dark);
    }

    /* Hover to see color & slight scale-up */
    .image-container img:hover {
      filter: grayscale(0%);
      transform: scale(1.02);
    }

    /* INSTAGRAM SLIDESHOW */
    .slideshow-container {
      position: relative;
      max-width: 800px;
      margin: 2rem auto;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px var(--shadow-light);
      animation: fadeInUp 1.5s ease-out;
    }

    body.dark-mode .slideshow-container {
      border-color: var(--border-dark);
      box-shadow: 0 4px 8px var(--shadow-dark);
    }

    .mySlides {
      display: none;
      animation: fadeIn 1s ease-in-out;
      position: relative;
      width: 100%;
      height: 100%;
    }

    .mySlides img {
      width: 100%;
      height: auto;
      cursor: pointer;
      transition: transform 0.5s ease;
    }

    .mySlides img:hover {
      transform: scale(1.05);
    }

    /* Caption text */
    .caption {
      text-align: center;
      padding: 10px;
      font-family: var(--font-main);
      font-size: 1.1rem;
      color: #666;
      background-color: #f2f2f2;
      transition: background-color 0.3s ease;
    }

    body.dark-mode .caption {
      background-color: #1e1e1e;
      color: #ccc;
    }

    .caption:hover {
      background-color: #e6e6e6;
    }

    body.dark-mode .caption:hover {
      background-color: #2e2e2e;
    }

    /* Next & previous buttons */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: var(--text-light);
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      background-color: rgba(255,255,255,0.7);
    }

    body.dark-mode .prev, body.dark-mode .next {
      color: var(--text-dark);
      background-color: rgba(30, 30, 30, 0.7);
    }

    /* Position the "next button" to the right */
    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    /* On hover, add a darker background */
    .prev:hover, .next:hover {
      background-color: rgba(255,255,255,1);
    }

    body.dark-mode .prev:hover, body.dark-mode .next:hover {
      background-color: rgba(30, 30, 30, 1);
    }

    /* BLOG SECTION */
    .blog-section {
      max-width: 900px;
      margin: 3rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--shadow-light);
      animation: fadeInUp 1.5s ease-out;
    }

    body.dark-mode .blog-section {
      background-color: #1e1e1e;
      border-color: var(--border-dark);
      box-shadow: 0 4px 8px var(--shadow-dark);
    }

    .blog-section h2 {
      text-align: center;
      font-family: var(--font-serif);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .blog-post {
      margin-bottom: 2rem;
      background-color: #fff;
      padding: 1rem;
      border-left: 4px solid var(--primary-color);
      transition: box-shadow 0.3s ease;
    }

    body.dark-mode .blog-post {
      background-color: #2e2e2e;
    }

    .blog-post:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .blog-post h3 {
      font-family: var(--font-serif);
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
      transition: color 0.3s ease;
    }

    .blog-post h3:hover {
      color: var(--secondary-color);
    }

    .blog-post p {
      font-family: var(--font-main);
      font-size: 1rem;
      color: #333;
    }

    body.dark-mode .blog-post p {
      color: #ccc;
    }

    /* BLOG FORM */
    .blog-form {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #fff;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      box-shadow: 0 2px 4px var(--shadow-light);
      transition: box-shadow 0.3s ease;
    }

    body.dark-mode .blog-form {
      background-color: #2e2e2e;
      border-color: var(--border-dark);
      box-shadow: 0 2px 4px var(--shadow-dark);
    }

    .blog-form:hover {
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .blog-form h3 {
      text-align: center;
      font-family: var(--font-serif);
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
      transition: color 0.3s ease;
    }

    .blog-form h3:hover {
      color: var(--secondary-color);
    }

    .blog-form form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .blog-form input, .blog-form textarea {
      padding: 10px;
      border: 1px solid var(--border-light);
      border-radius: 4px;
      background-color: #f2f2f2;
      color: var(--text-light);
      font-family: var(--font-main);
      font-size: 1rem;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    body.dark-mode .blog-form input, 
    body.dark-mode .blog-form textarea {
      background-color: #3e3e3e;
      color: #e0e0e0;
      border-color: var(--border-dark);
    }

    .blog-form button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: var(--primary-color);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .blog-form button:hover {
      background-color: var(--secondary-color);
      transform: scale(1.05);
    }

    /* MUSIC SECTION */
    .music-section {
      max-width: 900px;
      margin: 3rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--shadow-light);
      animation: fadeInUp 1.5s ease-out;
    }

    body.dark-mode .music-section {
      background-color: #1e1e1e;
      border-color: var(--border-dark);
      box-shadow: 0 4px 8px var(--shadow-dark);
    }

    .music-section h2 {
      text-align: center;
      font-family: var(--font-serif);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .music-section a {
      display: block;
      text-align: center;
      color: var(--primary-color); /* Spotify Blue */
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .music-section a:hover {
      color: var(--secondary-color);
      transform: scale(1.05);
    }

    /* FOOTER */
    footer {
      text-align: center;
      margin: 2rem 0;
      border-top: 1px solid var(--border-light);
      padding-top: 1rem;
      font-family: var(--font-main);
      color: #666;
      transition: color 0.5s, border-color 0.5s;
    }

    body.dark-mode footer {
      color: #999;
      border-color: var(--border-dark);
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      animation: fadeIn 0.5s ease-in-out;
    }

    .lightbox-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(255,255,255,0.2);
      transition: transform 0.3s ease;
    }

    .lightbox-content:hover {
      transform: scale(1.05);
    }

    .close {
      position: absolute;
      top: 30px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    #lightbox-caption {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
      text-align: center;
      color: #ccc;
      padding: 10px 0;
      font-family: var(--font-main);
      font-size: 1rem;
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 40px, 0);
      }
      to {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Tagline Cross-Out and Unemployed Animation */
    @keyframes crossOut {
      0% { text-decoration: line-through; }
      100% { text-decoration: line-through; }
    }

    @keyframes fadeInUnemployed {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .shake {
      animation: shake 0.5s;
      animation-iteration-count: 2;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }

    /* Particle Background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    /* ASCII Art Display */
    .ascii-art-container {
      max-width: 800px;
      margin: 3rem auto;
      padding: 1rem;
      background-color: #f1f1f1;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--shadow-light);
      font-family: monospace;
      white-space: pre-wrap;
      color: #333;
      text-align: center;
      animation: fadeInUp 1.5s ease-out;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode .ascii-art-container {
      background-color: #2e2e2e;
      color: #e0e0e0;
      border-color: var(--border-dark);
      box-shadow: 0 4px 8px var(--shadow-dark);
    }

    /* RobbyScript Section */
    .robbyscript-section {
      max-width: 900px;
      margin: 3rem auto;
      padding: 1rem;
      background-color: #f1f1f1;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--shadow-light);
      animation: fadeInUp 1.5s ease-out;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode .robbyscript-section {
      background-color: #2e2e2e;
      color: #e0e0e0;
      border-color: var(--border-dark);
      box-shadow: 0 4px 8px var(--shadow-dark);
    }

    .robbyscript-section h2 {
      text-align: center;
      font-family: var(--font-serif);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .alphabet-table {
      width: 100%;
      border-collapse: collapse;
    }

    .alphabet-table th, .alphabet-table td {
      border: 1px solid var(--border-light);
      padding: 10px;
      text-align: center;
    }

    body.dark-mode .alphabet-table th, 
    body.dark-mode .alphabet-table td {
      border-color: var(--border-dark);
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      .header a {
        font-size: 1.2rem;
      }

      .tagline {
        font-size: 1.5rem;
      }

      .blog-section h2, .music-section h2, .robbyscript-section h2 {
        font-size: 1.5rem;
      }

      .prev, .next {
        font-size: 16px;
        padding: 12px;
      }

      .slideshow-container {
        max-width: 100%;
      }

      .tagline.unemployed {
        font-size: 2.5rem;
      }

      .ascii-art-container {
        font-size: 0.8rem;
      }

      .alphabet-table th, .alphabet-table td {
        padding: 5px;
      }
    }

    /* Additional Styles for New Features */
    .about-section, .projects-section, .contact-section, .testimonials-section {
      max-width: 900px;
      margin: 3rem auto;
      padding: 1rem;
      background-color: #f1f1f1;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--shadow-light);
      animation: fadeInUp 1.5s ease-out;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark-mode .about-section,
    body.dark-mode .projects-section,
    body.dark-mode .contact-section,
    body.dark-mode .testimonials-section {
      background-color: #2e2e2e;
      color: #e0e0e0;
      border-color: var(--border-dark);
      box-shadow: 0 4px 8px var(--shadow-dark);
    }

    .about-section h2,
    .projects-section h2,
    .contact-section h2,
    .testimonials-section h2 {
      text-align: center;
      font-family: var(--font-serif);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    /* Contact Form */
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .contact-form input, .contact-form textarea {
      padding: 10px;
      border: 1px solid var(--border-light);
      border-radius: 4px;
      background-color: #f2f2f2;
      color: var(--text-light);
      font-family: var(--font-main);
      font-size: 1rem;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    body.dark-mode .contact-form input, 
    body.dark-mode .contact-form textarea {
      background-color: #3e3e3e;
      color: #e0e0e0;
      border-color: var(--border-dark);
    }

    .contact-form button {
