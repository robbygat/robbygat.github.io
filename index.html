<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>robbygat.com</title>

  <!-- React and ReactDOM via CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

  <!-- Styles -->
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      transition: background-color 0.5s, color 0.5s;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    /* Header Styles */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #1DA1F2;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .header nav a:hover {
      text-decoration: underline;
    }

    /* Dark Mode Toggle */
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #dark-mode-toggle {
      width: 40px;
      height: 20px;
      -webkit-appearance: none;
      appearance: none;
      background-color: #ccc;
      outline: none;
      border-radius: 20px;
      transition: background-color 0.3s;
      cursor: pointer;
      position: relative;
    }

    #dark-mode-toggle:checked {
      background-color: #1DA1F2;
    }

    #dark-mode-toggle::before {
      content: '';
      position: absolute;
      width: 18px;
      height: 18px;
      background-color: white;
      border-radius: 50%;
      top: 1px;
      left: 1px;
      transition: transform 0.3s;
    }

    #dark-mode-toggle:checked::before {
      transform: translateX(20px);
    }

    .toggle-label {
      font-size: 1rem;
      cursor: pointer;
    }

    /* Main Content Styles */
    main {
      padding: 20px;
    }

    section {
      margin-bottom: 40px;
    }

    /* Carousel Styles */
    .carousel-container {
      text-align: center;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
    }

    body.dark-mode .carousel-container {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .carousel-container h2 {
      font-family: 'Arial', sans-serif;
      color: #1DA1F2;
      margin-bottom: 20px;
    }

    body.dark-mode .carousel-container h2 {
      color: #bb86fc;
    }

    .carousel-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: opacity 1s ease-in-out;
      opacity: 1;
    }

    .carousel-controls {
      margin-top: 15px;
    }

    .carousel-controls button {
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      background-color: #1DA1F2;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .carousel-controls button:hover {
      background-color: #0d8de1;
      transform: scale(1.05);
    }

    .carousel-indicators {
      text-align: center;
      margin-top: 15px;
    }

    .carousel-indicators .indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin: 0 5px;
      background-color: #ccc;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .carousel-indicators .indicator.active {
      background-color: #1DA1F2;
    }

    body.dark-mode .carousel-indicators .indicator {
      background-color: #555;
    }

    body.dark-mode .carousel-indicators .indicator.active {
      background-color: #bb86fc;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .carousel-container {
        padding: 15px;
        max-width: 90%;
      }

      .carousel-controls button {
        padding: 8px 16px;
        font-size: 0.9rem;
        margin: 0 5px;
      }

      .carousel-indicators .indicator {
        width: 10px;
        height: 10px;
        margin: 0 3px;
      }
    }

    /* Footer Styles */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #1DA1F2;
      color: white;
    }

    body.dark-mode footer {
      background-color: #333;
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>robbygat.com</h1>
    <nav>
      <a href="#carousel">Gallery</a>
      <a href="#blog">Blog</a>
      <a href="#music">Music</a>
      <a href="#contact">Contact</a>
    </nav>
    <!-- Dark Mode Toggle -->
    <div class="toggle-container">
      <input 
        type="checkbox" 
        id="dark-mode-toggle" 
        onchange="toggleDarkMode()" 
      />
      <label for="dark-mode-toggle" class="toggle-label">
        { /* Icons can be added here */ }
        üåô/‚òÄÔ∏è
      </label>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Carousel Section -->
    <section id="carousel">
      <div id="react-root"></div>
    </section>

    <!-- Blog Section -->
    <section id="blog">
      <h2>Blog</h2>
      <p>Your blog content goes here.</p>
    </section>

    <!-- Music Section -->
    <section id="music">
      <h2>Music</h2>
      <p>Your music content goes here.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
      <h2>Contact</h2>
      <p>Your contact form or information goes here.</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 robbygat.com</p>
  </footer>

  <!-- React Carousel Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      class Carousel extends React.Component {
        constructor(props) {
          super(props);
          this.state = { currentImage: 0 };
          this.nextImage = this.nextImage.bind(this);
          this.prevImage = this.prevImage.bind(this);
          this.goToImage = this.goToImage.bind(this);
          this.handleKeyDown = this.handleKeyDown.bind(this);
        }

        componentDidMount() {
          // Automatically move to the next image every 5 seconds
          this.timerID = setInterval(
            () => this.nextImage(),
            5000
          );
          // Add keyboard event listener
          document.addEventListener('keydown', this.handleKeyDown);
        }

        componentWillUnmount() {
          clearInterval(this.timerID);
          document.removeEventListener('keydown', this.handleKeyDown);
        }

        nextImage() {
          this.setState({
            currentImage: (this.state.currentImage + 1) % this.props.images.length
          });
        }

        prevImage() {
          this.setState({
            currentImage: (this.state.currentImage - 1 + this.props.images.length) % this.props.images.length
          });
        }

        goToImage(index) {
          this.setState({ currentImage: index });
        }

        handleKeyDown(e) {
          if (e.key === 'ArrowRight') {
            this.nextImage();
          } else if (e.key === 'ArrowLeft') {
            this.prevImage();
          }
        }

        render() {
          return (
            React.createElement('div', { className: 'carousel-container' },
              React.createElement('h2', null, 'Image Carousel'),
              React.createElement('img', { 
                src: this.props.images[this.state.currentImage], 
                alt: `Slide ${this.state.currentImage + 1}`, 
                className: 'carousel-image active' 
              }),
              React.createElement('div', { className: 'carousel-controls' },
                React.createElement('button', { onClick: this.prevImage }, '‚ùÆ Prev'),
                React.createElement('button', { onClick: this.nextImage }, 'Next ‚ùØ')
              ),
              React.createElement('div', { className: 'carousel-indicators' },
                this.props.images.map((_, index) => (
                  React.createElement('span', { 
                    key: index, 
                    className: `indicator ${index === this.state.currentImage ? 'active' : ''}`, 
                    onClick: () => this.goToImage(index)
                  })
                ))
              )
            )
          );
        }
      }

      // Generate image paths
      const images = [];
      for (let i = 1; i <= 23; i++) {
        images.push(`images/instagram${i}.png`);
      }

      // Render the Carousel Component
      ReactDOM.render(
        React.createElement(Carousel, { images: images }, null),
        document.getElementById('react-root')
      );

      // Dark Mode Toggle Function
      window.toggleDarkMode = function() {
        const checkbox = document.getElementById('dark-mode-toggle');
        if (checkbox.checked) {
          document.body.classList.add('dark-mode');
        } else {
          document.body.classList.remove('dark-mode');
        }
      };
    });
  </script>
</body>
</html>
