<head>

  <title>robbygat.com</title>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Inline CSS for simplicity -->
  <style>
    /* BASIC PAGE RESET & VARIABLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #1DA1F2;
      --secondary-color: #0d8de1;
      --background-light: #fff;
      --background-dark: #121212;
      --text-light: #000;
      --text-dark: #e0e0e0;
      --border-light: #000;
      --border-dark: #e0e0e0;
      --shadow-light: rgba(0,0,0,0.1);
      --shadow-dark: rgba(255,255,255,0.1);
      --accent-color: #ff4081;
      --transition-speed: 0.3s;
    }

    body {
      background-color: var(--background-light);
      color: var(--text-light);
      font-family: 'Lora', serif;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;

      /* REPEATING TEXT BACKGROUND: "robbygat.com" */
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='800' height='200'%3E%3Ctext x='0' y='150' font-family='Lora' font-size='50' fill='black' opacity='0.05'%3Erobbygat.com%20robbygat.com%20robbygat.com%20robbygat.com%20robbygat.com%3C/text%3E%3C/svg%3E");
      background-repeat: repeat;
      background-attachment: fixed; /* Keeps background fixed during scroll */
      background-size: contain;
      transition: background-color 0.5s, color 0.5s;
    }

    body.dark-mode {
      background-color: var(--background-dark);
      color: var(--text-dark);
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='800' height='200'%3E%3Ctext x='0' y='150' font-family='Lora' font-size='50' fill='white' opacity='0.05'%3Erobbygat.com%20robbygat.com%20robbygat.com%20robbygat.com%20robbygat.com%3C/text%3E%3C/svg%3E");
    }

    /* HEADER / SOCIAL MEDIA BUTTONS */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 10px 0;
      background-color: rgba(255, 255, 255, 0.95); /* Semi-transparent background */
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 4px var(--shadow-light);
      transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
    }

    body.dark-mode .header {
      background-color: rgba(18, 18, 18, 0.95);
      box-shadow: 0 2px 4px var(--shadow-dark);
    }

    .header a {
      color: var(--text-light);
      text-decoration: none;
      font-family: 'Roboto', sans-serif;
      font-size: 1.2rem;
      transition: transform var(--transition-speed), color var(--transition-speed);
      position: relative;
    }

    body.dark-mode .header a {
      color: var(--text-dark);
    }

    /* Dark Mode Toggle Switch */
    .toggle-switch {
      margin-left: auto;
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--text-light);
    }

    body.dark-mode .toggle-switch {
      color: var(--text-dark);
    }

    .toggle-switch input {
      display: none;
    }

    .toggle-switch label {
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-left: 10px;
    }

    .toggle-switch .slider {
      width: 40px;
      height: 20px;
      background-color: #ccc;
      border-radius: 34px;
      position: relative;
      transition: background-color 0.4s;
      margin-left: 5px;
    }

    .toggle-switch .slider::before {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.4s;
    }

    .toggle-switch input:checked + label .slider {
      background-color: var(--primary-color);
    }

    .toggle-switch input:checked + label .slider::before {
      transform: translateX(20px);
    }

    /* Adding hover effect: enlarges and changes color */
    .header a:hover {
      transform: scale(1.2);
      color: var(--primary-color); /* Example: Twitter Blue */
    }

    /* PAGE TITLE */
    h1 {
      text-align: center;
      letter-spacing: 1px;
      margin: 1rem auto 0.5rem auto;
      font-size: 3rem;
      font-family: 'EB Garamond', serif;
      max-width: 800px;
      padding: 0 1rem;
      position: relative;
      z-index: 1;
      transition: transform 0.5s ease;
      animation: fadeInDown 1s ease-out;
    }

    h1:hover {
      transform: scale(1.05);
    }

    /* TAGLINE */
    .tagline {
      text-align: center;
      font-style: italic;
      margin: 0 0 2rem 0;
      font-family: 'Roboto', sans-serif;
      font-size: 2rem;
      transition: color 0.3s ease;
      position: relative;
      display: inline-block;
      overflow: hidden;
      min-height: 2.5em;
      color: var(--accent-color);
      text-decoration: line-through;
      animation: crossOut 2s forwards;
    }

    .tagline.unemployed {
      text-decoration: none;
      color: var(--accent-color);
      font-size: 3rem;
      animation: fadeInUnemployed 2s forwards;
    }

    /* MAIN CONTENT WRAPPER */
    .content {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1rem;
      animation: fadeIn 2s ease-in-out;
    }

    /* IMAGE SECTION */
    .image-container {
      text-align: center;
      margin: 2rem 0;
      animation: zoomIn 1.5s ease-out;
    }

    /* Grayscale transition effect on the image */
    .image-container img {
      max-width: 100%;
      height: auto;
      filter: grayscale(100%);
      transition: filter 0.3s ease, transform 0.3s ease;
      border: 2px solid var(--border-light);
      padding: 5px;
      border-radius: 8px;
      cursor: pointer;
    }

    body.dark-mode .image-container img {
      border-color: var(--border-dark);
    }

    /* Hover to see color & slight scale-up */
    .image-container img:hover {
      filter: grayscale(0%);
      transform: scale(1.02);
    }

    /* INSTAGRAM GALLERY */
    .instagram-gallery {
      display: flex;
      overflow-x: scroll;
      padding: 1rem;
      gap: 10px;
      scroll-behavior: smooth;
      justify-content: center;
      align-items: center;
    }

    .instagram-gallery::-webkit-scrollbar {
      height: 8px;
    }

    .instagram-gallery::-webkit-scrollbar-thumb {
      background-color: var(--primary-color);
      border-radius: 4px;
    }

    .instagram-gallery img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .instagram-gallery img:hover {
      transform: scale(1.2);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* ROBBYSCRIPT SECTION */
    .robby-script-section {
      max-width: 900px;
      margin: 3rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--shadow-light);
      animation: fadeInUp 1.5s ease-out;
    }

    body.dark-mode .robby-script-section {
      background-color: #1e1e1e;
      border-color: var(--border-dark);
      box-shadow: 0 4px 8px var(--shadow-dark);
    }

    .robby-script-section h2 {
      text-align: center;
      font-family: 'EB Garamond', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .robby-script-table {
      width: 100%;
      border-collapse: collapse;
    }

    .robby-script-table th, .robby-script-table td {
      border: 1px solid var(--border-light);
      padding: 10px;
      text-align: center;
      font-family: 'Roboto', sans-serif;
    }

    body.dark-mode .robby-script-table th, 
    body.dark-mode .robby-script-table td {
      border-color: var(--border-dark);
    }

    .robby-script-table th {
      background-color: var(--primary-color);
      color: #fff;
    }

    .robby-script-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    body.dark-mode .robby-script-table tr:nth-child(even) {
      background-color: #2e2e2e;
    }

    /* PDF VIEWER SECTION */
    .pdf-section {
      max-width: 900px;
      margin: 3rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--shadow-light);
      animation: fadeInUp 1.5s ease-out;
    }

    body.dark-mode .pdf-section {
      background-color: #1e1e1e;
      border-color: var(--border-dark);
      box-shadow: 0 4px 8px var(--shadow-dark);
    }

    .pdf-section h2 {
      text-align: center;
      font-family: 'EB Garamond', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .pdf-section a {
      display: block;
      text-align: center;
      color: var(--primary-color);
      text-decoration: none;
      font-size: 1.2rem;
      transition: color var(--transition-speed) ease, transform var(--transition-speed) ease;
    }

    .pdf-section a:hover {
      color: var(--secondary-color);
      transform: scale(1.05);
    }

    /* MUSIC SECTION */
    .music-section {
      max-width: 900px;
      margin: 3rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--shadow-light);
      animation: fadeInUp 1.5s ease-out;
      text-align: center;
    }

    body.dark-mode .music-section {
      background-color: #1e1e1e;
      border-color: var(--border-dark);
      box-shadow: 0 4px 8px var(--shadow-dark);
    }

    .music-section h2 {
      font-family: 'EB Garamond', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .music-section a {
      display: inline-block;
      margin: 0.5rem 0;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color var(--transition-speed) ease, transform var(--transition-speed) ease;
    }

    .music-section a:hover {
      background-color: var(--secondary-color);
      transform: scale(1.05);
    }

    /* ROBBYSCRIPT DISPLAY */
    .robby-script-display {
      max-width: 900px;
      margin: 3rem auto;
      padding: 1rem;
      background-color: #f9f9f9;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--shadow-light);
      animation: fadeInUp 1.5s ease-out;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    body.dark-mode .robby-script-display {
      background-color: #1e1e1e;
      border-color: var(--border-dark);
      box-shadow: 0 4px 8px var(--shadow-dark);
    }

    .robby-script-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100px;
      padding: 10px;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      transition: transform var(--transition-speed) ease, background-color var(--transition-speed) ease;
    }

    body.dark-mode .robby-script-item {
      border-color: var(--border-dark);
    }

    .robby-script-item:hover {
      transform: scale(1.1);
      background-color: rgba(29, 161, 242, 0.1);
    }

    body.dark-mode .robby-script-item:hover {
      background-color: rgba(29, 161, 242, 0.2);
    }

    .robby-script-item .character {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .robby-script-item .ipa {
      font-size: 1rem;
      color: var(--primary-color);
      font-family: 'Roboto', sans-serif;
    }

    /* FOOTER */
    footer {
      text-align: center;
      margin: 2rem 0;
      border-top: 1px solid var(--border-light);
      padding-top: 1rem;
      font-family: 'Roboto', sans-serif;
      color: #666;
      transition: color 0.5s, border-color 0.5s;
    }

    body.dark-mode footer {
      color: #999;
      border-color: var(--border-dark);
    }

    footer a {
      color: var(--primary-color);
      text-decoration: none;
      margin-left: 5px;
      transition: color var(--transition-speed) ease;
    }

    footer a:hover {
      color: var(--secondary-color);
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      animation: fadeIn 0.5s ease-in-out;
    }

    .lightbox-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(255,255,255,0.2);
      transition: transform 0.3s ease;
    }

    .lightbox-content:hover {
      transform: scale(1.05);
    }

    .close {
      position: absolute;
      top: 30px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    #lightbox-caption {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
      text-align: center;
      color: #ccc;
      padding: 10px 0;
      font-family: 'Roboto', sans-serif;
      font-size: 1rem;
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 40px, 0);
      }
      to {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Tagline Cross-Out and Unemployed Animation */
    @keyframes crossOut {
      0% { text-decoration: line-through; }
      100% { text-decoration: line-through; }
    }

    @keyframes fadeInUnemployed {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      .header a {
        font-size: 1rem;
      }

      .tagline {
        font-size: 1.5rem;
      }

      .blog-section h2, .music-section h2, .pdf-section h2, .robby-script-section h2, .translator-section h2 {
        font-size: 1.5rem;
      }

      .prev, .next, .testimonial-carousel .prev-btn, .testimonial-carousel .next-btn {
        font-size: 16px;
        padding: 12px;
      }

      .slideshow-container {
        max-width: 100%;
      }

      .tagline.unemployed {
        font-size: 2.5rem;
      }

      .instagram-gallery img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Header Component
    const Header = ({ toggleTheme, isDarkMode }) => (
      <div className="header">
        <a href="https://x.com/robbygat" target="_blank" aria-label="X (Twitter)" className="fab fa-twitter"></a>
        <a href="https://youtube.com/@robbygat" target="_blank" aria-label="YouTube"><i className="fab fa-youtube"></i></a>

    // Toggle Switch Component
    const ToggleSwitch = ({ toggleTheme, isDarkMode }) => (
      <div className="toggle-switch">
        <input type="checkbox" id="theme-toggle" checked={isDarkMode} onChange={toggleTheme} />

    );

    // Tagline Component
    const Tagline = () => {
      const [isUnemployed, setIsUnemployed] = useState(false);

      useEffect(() => {
        const timer = setTimeout(() => {
          setIsUnemployed(true);
        }, 2000); // Trigger after 2 seconds

        return () => clearTimeout(timer);
      }, []);

      return (
        <div className={`tagline ${isUnemployed ? 'unemployed' : ''}`} id="tagline">
          {isUnemployed ? 'UNEMPLOYED' : 'linguist, photographer, musician, actor, journalist, model'}
        </div>
      );
    };

    // Instagram Gallery Component
    const InstagramGallery = () => {
      const instagramImages = [
        "instagram1.png",
        "instagram2.png",
        "instagram3.png",
        "instagram4.png",
        "instagram5.png",
        "instagram6.png",
        "instagram7.png",
        "instagram8.png",
        "instagram9.png",
        "instagram10.png",
        "instagram11.png",
        "instagram12.png",
        "instagram13.png",
        "instagram14.png",
        "instagram15.png",
        "instagram16.png",
        "instagram17.png",
        "instagram18.png",
        "instagram19.png",
        "instagram20.png",
        "instagram21.png",
        "instagram22.png",
        "instagram23.png"
      ];

      return (
        <div className="instagram-gallery" data-aos="fade-up">
          {instagramImages.map((img, index) => (
            <img 
              key={index} 
              src={img} 
              alt={`Instagram ${index + 1}`} 
              onClick={() => openLightbox(img, `Instagram ${index + 1}`)} 
            />
          ))}
        </div>
      );
    };

    // Function to open lightbox
    const openLightbox = (src, alt) => {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      const lightboxCaption = document.getElementById('lightbox-caption');
      lightbox.style.display = 'block';
      lightboxImg.src = src;
      lightboxCaption.textContent = alt;
    };

    // RobbyScript Section Component
    const RobbyScriptSection = () => {
      const robbyScript = {
        '𝌯': 'p',
        '𝍍': 'b',
        '𝌲': 't',
        '𝍊': 'd',

  <script>
    // Get lightbox elements
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');
    const closeBtn = document.querySelector('.close');

    // Close the lightbox when the close button is clicked
    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    // Close the lightbox when clicking outside the image
    window.addEventListener('click', (e) => {
      if (e.target == lightbox) {
        lightbox.style.display = 'none';
      }
    });
