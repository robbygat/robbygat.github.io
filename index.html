<head>

  <title>robbygat.com - Portfolio</title>

  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Roboto:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for Social Media Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- AOS Library for Scroll Animations -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  
  <!-- particles.js Library for Particle Background -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  
  <!-- React and Babel CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- React Router -->
  <script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js"></script>
  
  <!-- React Slick Carousel -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-slick/0.28.1/react-slick.min.js"></script>
  
  <!-- Inline CSS for simplicity -->
  <style>
    /* BASIC PAGE RESET & VARIABLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #1DA1F2;
      --secondary-color: #0d8de1;
      --accent-color: #ff4081;
      --background-light: #fff;
      --background-dark: #121212;
      --text-light: #000;
      --text-dark: #e0e0e0;
      --border-light: #000;
      --border-dark: #e0e0e0;
      --shadow-light: rgba(0,0,0,0.1);
      --shadow-dark: rgba(255,255,255,0.1);
      --font-family-serif: 'EB Garamond', serif;
      --font-family-sans: 'Roboto', sans-serif;
      --transition-speed: 0.3s;
    }

    body {
      background-color: var(--background-light);
      color: var(--text-light);
      font-family: var(--font-family-serif);
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
      transition: background-color 0.5s, color 0.5s;
      
      /* REPEATING TEXT BACKGROUND: "robbygat.com" */
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='800' height='200'%3E%3Ctext x='0' y='150' font-family='Lora' font-size='50' fill='black' opacity='0.05'%3Erobbygat.com%20robbygat.com%20robbygat.com%20robbygat.com%20robbygat.com%3C/text%3E%3C/svg%3E");
      background-repeat: repeat;
      background-attachment: fixed;
      background-size: contain;
    }

    body.dark-mode {
      background-color: var(--background-dark);
      color: var(--text-dark);
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='800' height='200'%3E%3Ctext x='0' y='150' font-family='Lora' font-size='50' fill='white' opacity='0.05'%3Erobbygat.com%20robbygat.com%20robbygat.com%20robbygat.com%20robbygat.com%3C/text%3E%3C/svg%3E");
    }

    /* HEADER / NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(255, 255, 255, 0.95);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 4px var(--shadow-light);
      transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
    }

    body.dark-mode .navbar {
      background-color: rgba(18, 18, 18, 0.95);
      box-shadow: 0 2px 4px var(--shadow-dark);
    }

    .navbar .logo {
      font-size: 1.8rem;
      font-family: var(--font-family-serif);
      color: var(--primary-color);
      text-decoration: none;
      transition: transform var(--transition-speed);
    }

    .navbar .logo:hover {
      transform: scale(1.05);
    }

    .navbar .nav-links {
      display: flex;
      gap: 20px;
    }

    .navbar .nav-links a {
      color: var(--text-light);
      text-decoration: none;
      font-family: var(--font-family-sans);
      font-size: 1rem;
      transition: color var(--transition-speed), transform var(--transition-speed);
    }

    body.dark-mode .navbar .nav-links a {
      color: var(--text-dark);
    }

    .navbar .nav-links a:hover {
      color: var(--primary-color);
      transform: scale(1.1);
    }

    /* Dark Mode Toggle */
    .toggle-switch {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .toggle-switch input {
      display: none;
    }

    .toggle-switch label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 1rem;
      color: var(--text-light);
      transition: color var(--transition-speed);
    }

    body.dark-mode .toggle-switch label {
      color: var(--text-dark);
    }

    .toggle-switch .slider {
      width: 50px;
      height: 24px;
      background-color: #ccc;
      border-radius: 34px;
      position: relative;
      margin-left: 10px;
      transition: background-color 0.4s;
    }

    .toggle-switch .slider::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.4s;
    }

    .toggle-switch input:checked + label .slider {
      background-color: var(--primary-color);
    }

    .toggle-switch input:checked + label .slider::before {
      transform: translateX(26px);
    }

    /* MOBILE RESPONSIVENESS */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 10px;
      }

      .navbar .nav-links {
        flex-direction: column;
        gap: 10px;
      }
    }

    /* HOME SECTION */
    .home {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
      animation: fadeInUp 1.5s ease-out;
    }

    .home h1 {
      font-size: 4rem;
      font-family: var(--font-family-serif);
      margin-bottom: 20px;
      transition: transform var(--transition-speed);
    }

    .home h1:hover {
      transform: scale(1.05);
    }

    .home p {
      font-size: 1.5rem;
      font-family: var(--font-family-sans);
      color: var(--accent-color);
      animation: typing 3s steps(30, end), blink-caret 0.75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid var(--accent-color);
      width: 0;
      animation-fill-mode: forwards;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: var(--accent-color); }
    }

    /* ASCII ART SECTION */
    .ascii-art {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      background-color: rgba(0,0,0,0.05);
      margin: 40px 0;
      overflow: hidden;
      position: relative;
    }

    .ascii-art pre {
      font-family: 'Courier New', Courier, monospace;
      font-size: 1rem;
      white-space: pre-wrap;
      color: var(--primary-color);
      animation: fadeIn 2s ease-in-out, slideIn 10s linear infinite;
    }

    @keyframes slideIn {
      0% { transform: translateY(100%); }
      100% { transform: translateY(-100%); }
    }

    /* PORTFOLIO SECTION */
    .portfolio {
      padding: 60px 20px;
      background-color: var(--background-light);
      transition: background-color var(--transition-speed);
    }

    body.dark-mode .portfolio {
      background-color: var(--background-dark);
    }

    .portfolio h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      font-family: var(--font-family-serif);
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .portfolio-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px var(--shadow-light);
      transition: transform var(--transition-speed), box-shadow var(--transition-speed);
      cursor: pointer;
    }

    body.dark-mode .portfolio-item {
      box-shadow: 0 4px 8px var(--shadow-dark);
    }

    .portfolio-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform var(--transition-speed);
    }

    .portfolio-item:hover img {
      transform: scale(1.1);
    }

    .portfolio-item .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(29, 161, 242, 0.7);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity var(--transition-speed);
      font-size: 1.2rem;
      text-align: center;
      padding: 10px;
    }

    .portfolio-item:hover .overlay {
      opacity: 1;
    }

    /* BLOG SECTION */
    .blog {
      padding: 60px 20px;
      background-color: var(--background-light);
      transition: background-color var(--transition-speed);
    }

    body.dark-mode .blog {
      background-color: var(--background-dark);
    }

    .blog h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      font-family: var(--font-family-serif);
    }

    .blog-posts {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .blog-post {
      background-color: #fff;
      padding: 20px;
      border-left: 5px solid var(--primary-color);
      box-shadow: 0 2px 4px var(--shadow-light);
      transition: box-shadow var(--transition-speed), transform var(--transition-speed);
    }

    body.dark-mode .blog-post {
      background-color: #2e2e2e;
      box-shadow: 0 2px 4px var(--shadow-dark);
    }

    .blog-post:hover {
      box-shadow: 0 4px 8px var(--shadow-light);
      transform: translateY(-5px);
    }

    .blog-post h3 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: var(--primary-color);
      transition: color var(--transition-speed);
    }

    .blog-post h3:hover {
      color: var(--secondary-color);
    }

    .blog-post p {
      font-family: var(--font-family-sans);
      font-size: 1rem;
      color: #333;
      transition: color var(--transition-speed);
    }

    body.dark-mode .blog-post p {
      color: #ccc;
    }

    /* BLOG FORM */
    .blog-form {
      max-width: 600px;
      margin: 40px auto 0 auto;
      background-color: #fff;
      padding: 30px;
      border: 1px solid var(--border-light);
      border-radius: 10px;
      box-shadow: 0 4px 8px var(--shadow-light);
      transition: box-shadow var(--transition-speed), background-color var(--transition-speed);
    }

    body.dark-mode .blog-form {
      background-color: #2e2e2e;
      border-color: var(--border-dark);
      box-shadow: 0 4px 8px var(--shadow-dark);
    }

    .blog-form h3 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--primary-color);
      font-family: var(--font-family-serif);
      transition: color var(--transition-speed);
    }

    .blog-form h3:hover {
      color: var(--secondary-color);
    }

    .blog-form form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .blog-form input, .blog-form textarea {
      padding: 15px;
      border: 1px solid var(--border-light);
      border-radius: 5px;
      font-family: var(--font-family-sans);
      font-size: 1rem;
      transition: background-color var(--transition-speed), color var(--transition-speed), border-color var(--transition-speed);
    }

    body.dark-mode .blog-form input, 
    body.dark-mode .blog-form textarea {
      background-color: #3e3e3e;
      color: #e0e0e0;
      border-color: var(--border-dark);
    }

    .blog-form button {
      padding: 15px;
      border: none;
      border-radius: 5px;
      background-color: var(--primary-color);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color var(--transition-speed), transform var(--transition-speed);
    }

    .blog-form button:hover {
      background-color: var(--secondary-color);
      transform: scale(1.05);
    }

    /* CONTACT SECTION */
    .contact {
      padding: 60px 20px;
      background-color: var(--background-light);
      transition: background-color var(--transition-speed);
    }

    body.dark-mode .contact {
      background-color: var(--background-dark);
    }

    .contact h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      font-family: var(--font-family-serif);
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form input, .contact-form textarea {
      padding: 15px;
      border: 1px solid var(--border-light);
      border-radius: 5px;
      font-family: var(--font-family-sans);
      font-size: 1rem;
      transition: background-color var(--transition-speed), color var(--transition-speed), border-color var(--transition-speed);
    }

    body.dark-mode .contact-form input, 
    body.dark-mode .contact-form textarea {
      background-color: #3e3e3e;
      color: #e0e0e0;
      border-color: var(--border-dark);
    }

    .contact-form button {
      padding: 15px;
      border: none;
      border-radius: 5px;
      background-color: var(--accent-color);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color var(--transition-speed), transform var(--transition-speed);
    }

    .contact-form button:hover {
      background-color: #e91e63;
      transform: scale(1.05);
    }

    /* MUSIC SECTION */
    .music {
      padding: 60px 20px;
      background-color: var(--background-light);
      transition: background-color var(--transition-speed);
    }

    body.dark-mode .music {
      background-color: var(--background-dark);
    }

    .music h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      font-family: var(--font-family-serif);
    }

    .music-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .music-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 60px;
      background-color: var(--primary-color);
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1rem;
      transition: background-color var(--transition-speed), transform var(--transition-speed);
    }

    .music-links a:hover {
      background-color: var(--secondary-color);
      transform: scale(1.05);
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.95);
      border-top: 1px solid var(--border-light);
      font-family: var(--font-family-sans);
      color: #666;
      transition: background-color var(--transition-speed), color var(--transition-speed), border-color var(--transition-speed);
    }

    body.dark-mode footer {
      background-color: rgba(18, 18, 18, 0.95);
      color: #999;
      border-color: var(--border-dark);
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      animation: fadeIn 0.5s ease-in-out;
    }

    .lightbox-content {
      margin: auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(255,255,255,0.2);
      transition: transform 0.3s ease;
    }

    .lightbox-content:hover {
      transform: scale(1.05);
    }

    .close {
      position: absolute;
      top: 30px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }

    #lightbox-caption {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
      text-align: center;
      color: #ccc;
      padding: 10px 0;
      font-family: var(--font-family-sans);
      font-size: 1rem;
    }

    /* ASCII Art Animation */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 40px, 0);
      }
      to {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
    }

    @keyframes slideIn {
      0% { transform: translateY(100%); }
      100% { transform: translateY(-100%); }
    }

    /* Portfolio Hover Effects */
    .portfolio-item:hover .overlay {
      background-color: rgba(29, 161, 242, 0.9);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .home h1 {
        font-size: 3rem;
      }

      .home p {
        font-size: 1.2rem;
      }

      .portfolio h2, .blog h2, .music h2, .contact h2 {
        font-size: 2rem;
      }

      .music-links a {
        width: 100%;
        max-width: 300px;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        padding: 10px 20px;
      }

      .navbar .logo {
        font-size: 1.5rem;
      }

      .navbar .nav-links a {
        font-size: 0.9rem;
      }

      .toggle-switch label {
        font-size: 0.9rem;
      }

      .home h1 {
        font-size: 2.5rem;
      }

      .home p {
        font-size: 1rem;
      }

      .ascii-art pre {
        font-size: 0.8rem;
      }

      .portfolio h2, .blog h2, .music h2, .contact h2 {
        font-size: 1.8rem;
      }

      .blog-post h3 {
        font-size: 1.5rem;
      }

      .blog-form h3, .contact h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

      useEffect(() => {
        // Fetch existing blog posts from Firestore in real-time
        const unsubscribe = db.collection("blogPosts").orderBy("timestamp", "desc")

            const posts = [];
            querySnapshot.forEach((doc) => {
              posts.push({ id: doc.id, ...doc.data() });
            });
            setBlogPosts(posts);
          }, (error) => {
            console.error("Error fetching blog posts: ", error);
          });

        return () => unsubscribe();

        e.preventDefault();
        const title = e.target.title.value.trim();
        const content = e.target.content.value.trim();

        if (title && content) {
          db.collection("blogPosts").add({
            title,
            content,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          })
          .then((docRef) => {
            console.log("Blog post added with ID: ", docRef.id);
            e.target.reset();
          })
          .catch((error) => {
            console.error("Error adding blog post: ", error);
          });
        }
      };

      return (
        <section className="blog" data-aos="fade-up">
          <h2>Blog</h2>
          <div className="blog-posts">

              <div className="blog-post" key={post.id}>
