<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ethereum Wallet</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Ethers.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <!-- Three.js for background (optional) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow-x: hidden;
      background: linear-gradient(135deg, #1e0533, #0f0a1a);
    }
    #canvas-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.8;
    }
    .container {
      position: relative;
      z-index: 1;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }
    .btn {
      background: linear-gradient(90deg, #ff6f61, #de4d86);
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: linear-gradient(90deg, #de4d86, #ff6f61);
      transform: scale(1.05);
    }
    .info-text {
      background: rgba(0, 0, 0, 0.2);
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Three.js Background Canvas -->
  <canvas id="canvas-bg"></canvas>

  <div class="container">
    <h1 class="text-4xl font-bold text-center mb-8 animate-fade-in">Ethereum Wallet</h1>

    <!-- Wallet Creation Section -->
    <div class="glass-card mb-8 animate-fade-in">
      <h2 class="text-2xl font-semibold mb-4">Create Wallet</h2>
      <button id="createWalletBtn" class="btn">Generate Wallet</button>
      <div id="walletDetails" class="hidden info-text">
        <p><strong>Address:</strong> <span id="walletAddress" class="break-all"></span></p>
        <p><strong>Seed Phrase:</strong> <textarea id="seedPhrase" class="w-full mt-2 p-2 bg-gray-800 rounded" readonly rows="3"></textarea></p>
        <p><strong>Balance:</strong> <span id="walletBalance">0</span> ETH</p>
        <p><strong>ETH Price:</strong> $<span id="ethPrice">0</span></p>
      </div>
    </div>

    <!-- MetaMask Section -->
    <div class="glass-card animate-fade-in">
      <h2 class="text-2xl font-semibold mb-4">Connect MetaMask</h2>
      <button id="connectMetaMaskBtn" class="btn">Connect</button>
      <div id="metaMaskDetails" class="hidden info-text">
        <p><strong>Address:</strong> <span id="metaMaskAddress" class="break-all"></span></p>
        <input type="number" step="0.001" id="metaSendAmount" class="w-full mt-2 p-2 bg-gray-800 rounded" placeholder="Amount in ETH">
        <button id="metaSendBtn" class="btn mt-4">Send to Wallet</button>
        <p id="metaTxStatus" class="mt-2"></p>
      </div>
    </div>

    <!-- Return Home -->
    <div class="text-center mt-8">
      <button onclick="window.location.href='index.html'" class="btn">Return Home</button>
    </div>
  </div>

  <script>
    // Three.js Background (optional)
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas-bg'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    const geometry = new THREE.SphereGeometry(5, 32, 32);
    const material = new THREE.MeshBasicMaterial({ color: 0xff6f61, wireframe: true });
    const sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);
    camera.position.z = 15;
    function animate() {
      requestAnimationFrame(animate);
      sphere.rotation.x += 0.01;
      sphere.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    // Ethereum Configuration
    const INFURA_PROJECT_ID = "0172ddf22ebd48dfa964f245aa01983f"; // Your Infura ID
    const provider = new ethers.providers.InfuraProvider("mainnet", INFURA_PROJECT_ID); // Switched to mainnet for real-world use
    let websiteWallet, metaMaskSigner;

    // Wallet Creation
    document.getElementById("createWalletBtn").addEventListener("click", async () => {
      try {
        websiteWallet = ethers.Wallet.createRandom().connect(provider);
        document.getElementById("walletAddress").textContent = websiteWallet.address;
        document.getElementById("seedPhrase").value = websiteWallet.mnemonic.phrase;
        document.getElementById("walletDetails").classList.remove("hidden");
        updateBalance();
        updateEthPrice();
      } catch (err) {
        alert("Failed to create wallet: " + err.message);
      }
    });

    // Update Balance
    async function updateBalance() {
      if (!websiteWallet) return;
      try {
        const balance = await provider.getBalance(websiteWallet.address);
        document.getElementById("walletBalance").textContent = ethers.utils.formatEther(balance);
      } catch (err) {
        console.error("Balance update failed:", err);
      }
    }

    // Update ETH Price (CoinGecko API)
    async function updateEthPrice() {
      try {
        const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd");
        const data = await response.json();
        document.getElementById("ethPrice").textContent = data.ethereum.usd.toLocaleString();
      } catch (err) {
        console.error("ETH price fetch failed:", err);
      }
    }
    setInterval(updateEthPrice, 15000);

    // MetaMask Connection
    document.getElementById("connectMetaMaskBtn").addEventListener("click", async () => {
      if (!window.ethereum) {
        alert("Please install MetaMask!");
        return;
      }
      try {
        const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        metaMaskSigner = provider.getSigner();
        document.getElementById("metaMaskAddress").textContent = accounts[0];
        document.getElementById("metaMaskDetails").classList.remove("hidden");
      } catch (err) {
        alert("MetaMask connection failed: " + err.message);
      }
    });

    // Send Funds
    document.getElementById("metaSendBtn").addEventListener("click", async () => {
      if (!metaMaskSigner || !websiteWallet) {
        alert("Connect MetaMask and create a wallet first!");
        return;
      }
      const amount = document.getElementById("metaSendAmount").value;
      if (!amount || isNaN(amount) || amount <= 0) {
        alert("Enter a valid ETH amount!");
        return;
      }
      try {
        const tx = {
          to: websiteWallet.address,
          value: ethers.utils.parseEther(amount),
        };
        document.getElementById("metaTxStatus").textContent = "Sending...";
        const txResponse = await metaMaskSigner.sendTransaction(tx);
        const receipt = await txResponse.wait();
        document.getElementById("metaTxStatus").textContent = `Success! Tx Hash: ${receipt.transactionHash}`;
        setTimeout(updateBalance, 5000); // Update balance after confirmation
      } catch (err) {
        document.getElementById("metaTxStatus").textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
