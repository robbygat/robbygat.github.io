<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ETHERNET</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Futura&display=swap');
    
    body {
      font-family: 'Futura', Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      cursor: pointer;
      margin: 10px;
      border: 2px solid #fff;
      border-radius: 25px;
      background: #000;
      color: #fff;
      transition: background 0.2s, color 0.2s;
    }
    button:hover {
      background: #fff;
      color: #000;
    }
    #status, #balance {
      margin-top: 25px;
      font-size: 1.2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
    }
    .content-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
      max-width: 1200px;
      width: 90%;
      flex-wrap: wrap;
    }
    #transactions, #nfts {
      font-size: 1.2rem;
      width: 100%;
      max-width: 580px;
    }
    #transactions h3, #nfts h3 {
      margin: 0 0 10px 0;
    }
    #transactions .transaction-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #fff;
    }
    #transactions ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    #transactions li {
      background: rgba(255, 255, 255, 0.1);
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
    }
    #nfts .nft-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 10px;
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid #fff;
    }
    #nfts .nft-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 0;
      margin: 0;
    }
    #nfts .nft-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    #nfts img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    #nfts .nft-item p {
      margin: 5px 0 0;
      font-size: 0.9rem;
      word-wrap: break-word;
    }
    /* Scrollbar styling */
    #transactions .transaction-box::-webkit-scrollbar,
    #nfts .nft-box::-webkit-scrollbar {
      width: 8px;
    }
    #transactions .transaction-box::-webkit-scrollbar-thumb,
    #nfts .nft-box::-webkit-scrollbar-thumb {
      background: #fff;
      border-radius: 4px;
    }
    #transactions .transaction-box::-webkit-scrollbar-track,
    #nfts .nft-box::-webkit-scrollbar-track {
      background: #000;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/moralis@latest/dist/moralis.js"></script>
</head>
<body>
  <h1>ETHERNET</h1>
  <button id="connectButton">Connect MetaMask Wallet</button>
  <button id="disconnectButton" style="display: none;">Disconnect Wallet</button>
  
  <div id="status">Not connected</div>
  <div id="balance"></div>
  <div class="content-container">
    <div id="transactions"></div>
    <div id="nfts"></div>
  </div>

  <script>
    const connectButton = document.getElementById('connectButton');
    const disconnectButton = document.getElementById('disconnectButton');
    const statusDiv = document.getElementById('status');
    const balanceDiv = document.getElementById('balance');
    const transactionsDiv = document.getElementById('transactions');
    const nftsDiv = document.getElementById('nfts');
    
    const ETHERSCAN_API_KEY = "XSTYJK3VWDUT7JSN6HFJIB4I3S93W2SC3Y";
    const MORALIS_API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJub25jZSI6ImM5MDM2YjlkLTM4MWUtNDBiMC05NDFhLTE3M2QyNmI0ODBmNyIsIm9yZ0lkIjoiNDMzMzk5IiwidXNlcklkIjoiNDQ1ODIxIiwidHlwZUlkIjoiNzViN2NiNDUtZWNkNS00YWI2LTg5N2MtMmE0ZWIzN2M0Zjc1IiwidHlwZSI6IlBST0pFQ1QiLCJpYXQiOjE3NDA0NTAxMjEsImV4cCI6NDg5NjIxMDEyMX0.SCmVH01gIEJaffB-1gUvNTaix6VQGo_xfqvoo9CtkD0";
    
    let provider;
    let currentAccount = null;

    async function connectWallet() {
      if (!window.ethereum) {
        statusDiv.innerText = 'MetaMask is not installed! Please install it.';
        return;
      }
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        currentAccount = accounts[0];
        statusDiv.innerText = `Connected: ${currentAccount.slice(0, 6)}...${currentAccount.slice(-4)}`;
        connectButton.style.display = 'none';
        disconnectButton.style.display = 'inline-block';

        provider = new ethers.providers.Web3Provider(window.ethereum);

        await fetchBalance();
        await fetchTransactions();
        await fetchNFTs();
      } catch (error) {
        console.error('Error connecting to MetaMask:', error);
        statusDiv.innerText = 'Connection failed! Please try again.';
      }
    }

    function disconnectWallet() {
      currentAccount = null;
      provider = null;
      statusDiv.innerText = 'Not connected';
      balanceDiv.innerHTML = '';
      transactionsDiv.innerHTML = '';
      nftsDiv.innerHTML = '';
      connectButton.style.display = 'inline-block';
      disconnectButton.style.display = 'none';
    }

    async function fetchBalance() {
      if (!provider || !currentAccount) return;
      try {
        const balance = await provider.getBalance(currentAccount);
        const balanceInEth = ethers.utils.formatEther(balance);
        balanceDiv.innerHTML = `<p>Balance: ${parseFloat(balanceInEth).toFixed(6)} ETH</p>`;
      } catch (error) {
        console.error('Error fetching balance:', error);
        balanceDiv.innerHTML = `<p>Unable to fetch balance. Please try again.</p>`;
      }
    }

    async function fetchTransactions() {
      if (!currentAccount) return;
      try {
        const etherscanProvider = new ethers.providers.EtherscanProvider("homestead", ETHERSCAN_API_KEY);
        const history = await etherscanProvider.getHistory(currentAccount);
        const sortedHistory = history.sort((a, b) => b.blockNumber - a.blockNumber);
        const last10 = sortedHistory.slice(0, 10);

        let txHTML = '<h3>Last 10 Transactions:</h3><div class="transaction-box"><ul>';
        last10.forEach(tx => {
          txHTML += `<li>
            <strong>From:</strong> ${tx.from.slice(0, 6)}...${tx.from.slice(-4)} <br>
            <strong>To:</strong> ${tx.to ? tx.to.slice(0, 6) + '...' + tx.to.slice(-4) : 'Contract Creation'} <br>
            <strong>Value:</strong> ${parseFloat(ethers.utils.formatEther(tx.value)).toFixed(6)} ETH
          </li>`;
        });
        txHTML += '</ul></div>';
        transactionsDiv.innerHTML = txHTML;
      } catch (error) {
        console.error('Error fetching transactions:', error);
        transactionsDiv.innerHTML = `<p>Unable to fetch transactions. Check API key or network.</p>`;
      }
    }

    async function fetchNFTs() {
      if (!currentAccount) return;
      try {
        await Moralis.start({ apiKey: MORALIS_API_KEY });
        const response = await Moralis.EvmApi.nft.getWalletNFTs({
          chain: 'eth',
          address: currentAccount,
          limit: 50, // Adjust based on your needs or Moralis plan
        });
        const nfts = response.result;

        let nftHTML = '<h3>Your NFTs:</h3><div class="nft-box"><div class="nft-grid">';
        nfts.forEach(nft => {
          const metadata = nft.metadata ? JSON.parse(nft.metadata) : {};
          const image = metadata.image || 'https://via.placeholder.com/100';
          const name = metadata.name || 'Unnamed NFT';
          nftHTML += `
            <div class="nft-item">
              <img src="${image}" alt="${name}">
              <p>${name}</p>
            </div>`;
        });
        nftHTML += '</div></div>';
        nftsDiv.innerHTML = nftHTML;
      } catch (error) {
        console.error('Error fetching NFTs:', error);
        nftsDiv.innerHTML = `<p>Unable to fetch NFTs. Check API key or network.</p>`;
      }
    }

    connectButton.addEventListener('click', connectWallet);
    disconnectButton.addEventListener('click', disconnectWallet);

    if (window.ethereum) {
      window.ethereum.on('accountsChanged', (accounts) => {
        if (accounts.length > 0) {
          currentAccount = accounts[0];
          statusDiv.innerText = `Connected: ${currentAccount.slice(0, 6)}...${currentAccount.slice(-4)}`;
          fetchBalance();
          fetchTransactions();
          fetchNFTs();
        } else {
          disconnectWallet();
        }
      });
      window.ethereum.on('chainChanged', () => {
        if (currentAccount) {
          fetchBalance();
          fetchTransactions();
          fetchNFTs();
        }
      });
    }
  </script>
</body>
</html>
