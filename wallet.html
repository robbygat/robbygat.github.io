<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ETHERNET 2</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Futura&display=swap');
    body {
      font-family: 'Futura', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      margin-bottom: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      cursor: pointer;
      margin: 10px;
      border: 2px solid #fff;
      border-radius: 25px;
      background: #000;
      color: #fff;
      transition: background 0.2s, color 0.2s;
    }
    button:hover {
      background: #fff;
      color: #000;
    }
    #status, #balance {
      font-size: 1.2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      margin: 10px auto;
    }
    .content-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      margin-top: 20px;
    }
    #transactions, #nfts {
      font-size: 1rem;
      flex: 1;
    }
    #transactions h3, #nfts h3 {
      margin: 0 0 10px 0;
    }
    #transactions .transaction-box, #nfts .nft-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 10px;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #fff;
    }
    #transactions ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    #transactions li {
      background: rgba(255, 255, 255, 0.1);
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      text-align: left;
    }
    #nfts .nft-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    #nfts .nft-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    #nfts img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    #nfts .nft-name {
      font-size: 0.9rem;
      margin-top: 5px;
      word-wrap: break-word;
    }
    .transaction-box::-webkit-scrollbar, .nft-box::-webkit-scrollbar {
      width: 8px;
    }
    .transaction-box::-webkit-scrollbar-thumb, .nft-box::-webkit-scrollbar-thumb {
      background: #fff;
      border-radius: 4px;
    }
    .transaction-box::-webkit-scrollbar-track, .nft-box::-webkit-scrollbar-track {
      background: #000;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/alchemy-sdk@latest/dist/alchemy-sdk.min.js"></script>
</head>
<body>
  <h1>ETHERNET</h1>
  <button id="connectButton">Connect MetaMask Wallet</button>
  <button id="disconnectButton" style="display: none;">Disconnect Wallet</button>
  
  <div id="status">Not connected</div>
  <div id="balance"></div>
  <div class="content-container">
    <div id="transactions"></div>
    <div id="nfts"></div>
  </div>

  <script>
    const connectButton = document.getElementById('connectButton');
    const disconnectButton = document.getElementById('disconnectButton');
    const statusDiv = document.getElementById('status');
    const balanceDiv = document.getElementById('balance');
    const transactionsDiv = document.getElementById('transactions');
    const nftsDiv = document.getElementById('nfts');
    
    const ETHERSCAN_API_KEY = "XSTYJK3VWDUT7JSN6HFJIB4I3S93W2SC3Y";
    const ALCHEMY_API_KEY = "VXrHTj2zUSF434kdaJEv6ka1Kd_ye8cF"; // Using your newer key
    
    let provider;
    let currentAccount = null;

    async function connectWallet() {
      if (!window.ethereum) {
        statusDiv.innerText = 'MetaMask is not installed! Please install it.';
        return;
      }
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        currentAccount = accounts[0];
        statusDiv.innerText = `Connected: ${currentAccount.slice(0, 6)}...${currentAccount.slice(-4)}`;
        connectButton.style.display = 'none';
        disconnectButton.style.display = 'inline-block';

        provider = new ethers.providers.Web3Provider(window.ethereum);
        await fetchBalance();
        await fetchTransactions();
        await fetchNFTs();
      } catch (error) {
        console.error('Error connecting to MetaMask:', error);
        statusDiv.innerText = 'Connection failed! Please try again.';
      }
    }

    function disconnectWallet() {
      currentAccount = null;
      provider = null;
      statusDiv.innerText = 'Not connected';
      balanceDiv.innerHTML = '';
      transactionsDiv.innerHTML = '';
      nftsDiv.innerHTML = '';
      connectButton.style.display = 'inline-block';
      disconnectButton.style.display = 'none';
    }

    async function fetchBalance() {
      if (!provider || !currentAccount) return;
      try {
        const balance = await provider.getBalance(currentAccount);
        const balanceInEth = ethers.utils.formatEther(balance);
        balanceDiv.innerHTML = `<p>Balance: ${parseFloat(balanceInEth).toFixed(6)} ETH</p>`;
      } catch (error) {
        console.error('Error fetching balance:', error);
        balanceDiv.innerHTML = `<p>Unable to fetch balance.</p>`;
      }
    }

    async function fetchTransactions() {
      if (!currentAccount) return;
      try {
        const etherscanProvider = new ethers.providers.EtherscanProvider("homestead", ETHERSCAN_API_KEY);
        const history = await etherscanProvider.getHistory(currentAccount);
        const sortedHistory = history.sort((a, b) => b.blockNumber - a.blockNumber);
        const last10 = sortedHistory.slice(0, 10);

        let txHTML = '<h3>Last 10 Transactions:</h3><div class="transaction-box"><ul>';
        last10.forEach(tx => {
          txHTML += `<li>
            <strong>From:</strong> ${tx.from.slice(0, 6)}...${tx.from.slice(-4)} <br>
            <strong>To:</strong> ${tx.to ? tx.to.slice(0, 6) + '...' + tx.to.slice(-4) : 'Contract Creation'} <br>
            <strong>Value:</strong> ${parseFloat(ethers.utils.formatEther(tx.value)).toFixed(6)} ETH
          </li>`;
        });
        txHTML += '</ul></div>';
        transactionsDiv.innerHTML = txHTML;
      } catch (error) {
        console.error('Error fetching transactions:', error);
        transactionsDiv.innerHTML = `<p>Unable to fetch transactions.</p>`;
      }
    }

    async function fetchNFTs() {
      if (!currentAccount) return;
      try {
        const alchemy = new Alchemy({ apiKey: ALCHEMY_API_KEY, network: Network.ETH_MAINNET });
        const nfts = await alchemy.nft.getNftsForOwner(currentAccount);
        const ownedNfts = nfts.ownedNfts;

        if (ownedNfts.length === 0) {
          nftsDiv.innerHTML = '<h3>Your NFTs:</h3><div class="nft-box"><p>No NFTs found in this wallet.</p></div>';
          return;
        }

        let nftHTML = '<h3>Your NFTs:</h3><div class="nft-box"><div class="nft-grid">';
        ownedNfts.forEach(nft => {
          const image = nft.media[0]?.gateway || 'https://via.placeholder.com/100';
          nftHTML += `<div class="nft-item">
            <img src="${image}" alt="${nft.title}">
            <div class="nft-name">${nft.title || 'Unnamed'}</div>
          </div>`;
        });
        nftHTML += '</div></div>';
        nftsDiv.innerHTML = nftHTML;
      } catch (error) {
        console.error('Detailed NFT fetch error:', error.message, error.stack);
        nftsDiv.innerHTML = `<h3>Your NFTs:</h3><div class="nft-box"><p>Unable to fetch NFTs: ${error.message}</p></div>`;
      }
    }

    connectButton.addEventListener('click', connectWallet);
    disconnectButton.addEventListener('click', disconnectWallet);

    if (window.ethereum) {
      window.ethereum.on('accountsChanged', (accounts) => {
        if (accounts.length > 0) {
          currentAccount = accounts[0];
          statusDiv.innerText = `Connected: ${currentAccount.slice(0, 6)}...${currentAccount.slice(-4)}`;
          fetchBalance();
          fetchTransactions();
          fetchNFTs();
        } else {
          disconnectWallet();
        }
      });
      window.ethereum.on('chainChanged', () => {
        if (currentAccount) {
          fetchBalance();
          fetchTransactions();
          fetchNFTs();
        }
      });
    }
  </script>
</body>
</html>
