<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ETHERNET NFT Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Futura&display=swap');
    body {
      font-family: 'Futura', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Minimalistic moving background */
      background: linear-gradient(45deg, #000, #1a1a1a, #000);
      background-size: 200% 200%;
      animation: moveBackground 10s ease infinite;
    }
    @keyframes moveBackground {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }
    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      cursor: pointer;
      margin: 10px;
      border: 2px solid #fff;
      border-radius: 25px;
      background: #000;
      color: #fff;
      transition: background 0.2s, color 0.2s;
    }
    button:hover {
      background: #fff;
      color: #000;
    }
    #status, #balance {
      margin-top: 25px;
      font-size: 1.2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
    }
    .content-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
      max-width: 1200px;
      width: 90%;
      flex-wrap: wrap;
    }
    .section {
      font-size: 1.2rem;
      width: 100%;
      max-width: 580px;
    }
    .section h3 {
      margin: 0 0 10px 0;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 10px;
    }
    .section .box {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #fff;
      display: none;
    }
    #nfts .box { max-height: 500px; }
    .section ul, #nfts .nft-grid {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .section li {
      background: rgba(255, 255, 255, 0.1);
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
    }
    #nfts .nft-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    #nfts .nft-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    #nfts img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    #nfts .nft-item p {
      margin: 5px 0 0;
      font-size: 0.9rem;
      word-wrap: break-word;
    }
    .section .box::-webkit-scrollbar {
      width: 8px;
    }
    .section .box::-webkit-scrollbar-thumb {
      background: #fff;
      border-radius: 4px;
    }
    .section .box::-webkit-scrollbar-track {
      background: #000;
    }
    .ad-container {
      margin-top: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/moralis@2.26.5/dist/moralis.js"></script>
</head>

  <h1>ETHERNET Dashboard</h1>
  <button id="connectButton">Connect MetaMask Wallet</button>
  <button id="disconnectButton" style="display: none;">Disconnect Wallet</button>
  <div class="ad-container">
    <iframe data-aa='2382909' src='//ad.a-ads.com/2382909?size=468x60' style='width:468px; height:60px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe>
  </div>
  
  <div id="status">Not connected</div>
  <div id="balance"></div>
  <div class="content-container">

    const disconnectButton = document.getElementById('disconnectButton');

      nftStats: document.getElementById('nft-stats').querySelector('.box'),

      trendingNfts: document.getElementById('trending-nfts').querySelector('.box'),
    };
    
    const ETHERSCAN_API_KEY = "XSTYJK3VWDUT7JSN6HFJIB4I3S93W2SC3Y";
    const MORALIS_API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJub25jZSI6ImM5MDM2YjlkLTM4MWUtNDBiMC05NDFhLTE3M2QyNmI0ODBmNyIsIm9yZ0lkIjoiNDMzMzk5IiwidXNlcklkIjoiNDQ1ODIxIiwidHlwZUlkIjoiNzViN2NiNDUtZWNkNS00YWI2LTg5N2MtMmE0ZWIzN2M0Zjc1IiwidHlwZSI6IlBST0pFQ1QiLCJpYXQiOjE3NDA0NTAxMjEsImV4cCI6NDg5NjIxMDEyMX0.SCmVH01gIEJaffB-1gUvNTaix6VQGo_xfqvoo9CtkD0";
    
    let provider;
    let currentAccount = null;
    let moralisInitialized = false;

    async function connectWallet() {
      if (!window.ethereum) {
        statusDiv.innerText = 'MetaMask is not installed! Please install it.';
        return;
      }
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        currentAccount = accounts[0];
        statusDiv.innerText = `Connected: ${currentAccount.slice(0, 6)}...${currentAccount.slice(-4)}`;
        connectButton.style.display = 'none';
        disconnectButton.style.display = 'inline-block';

        provider = new ethers.providers.Web3Provider(window.ethereum);
        const chainId = await window.ethereum.request({ method: 'eth_chainId' });
        if (chainId !== '0x1') {
          statusDiv.innerText = 'Please switch to Ethereum Mainnet in MetaMask.';
          throw new Error('Not on Ethereum Mainnet');
        }
        if (!moralisInitialized) {
          await Moralis.start({ apiKey: MORALIS_API_KEY });
          moralisInitialized = true;
        }

        await fetchBalance();
        await fetchTransactions();
        await fetchWalletNFTs();
        await fetchMultipleNFTs();
        await fetchContractNFTs();
        await fetchWalletNFTTransfers();
        await fetchNFTContractTransfers();
        await fetchNFTTransfersFromToBlock();
        await fetchNFTTransfersByBlock();
        await fetchNFTTransfersByToken();
        await fetchWalletNFTCollections();
        await fetchNFTContractMetadata();
        await fetchNFTOwners();
        await fetchNFTTokenIdOwners();
        await fetchNFTFloorPriceByContract();
        await fetchNFTFloorPriceByToken();
        await fetchNFTHistoricalFloorPriceByContract();
        await fetchNFTContractSalePrices();
        await fetchNFTSalePrices();
        await fetchNFTLowestPrice();
        await fetchNFTTrades();
        await fetchNFTTradesByToken();
        await fetchNFTTradesByWallet();
        await fetchNFTCollectionStats();
        await fetchNFTTokenStats();
        await fetchNFTTraitsByCollection();
        await fetchNFTTraitsByCollectionPaginate();
        await fetchNFTsByTraits();
        await fetchTopNFTCollectionsByMarketCap();
        await fetchTopNFTCollectionsByTradingVolume();
      } catch (error) {
        console.error('Error connecting to MetaMask:', error);
        statusDiv.innerText = 'Connection failed! Please try again.';
      }
    }

    function disconnectWallet() {
      currentAccount = null;
      provider = null;
      statusDiv.innerText = 'Not connected';
      balanceDiv.innerHTML = '';
      Object.values(sections).forEach(box => box.innerHTML = '');
      connectButton.style.display = 'inline-block';
      disconnectButton.style.display = 'none';
    }

    async function fetchBalance() {
      if (!provider || !currentAccount) return;
      try {
        const balance = await provider.getBalance(currentAccount);
        const balanceInEth = ethers.utils.formatEther(balance);
        balanceDiv.innerHTML = `<p>Balance: ${parseFloat(balanceInEth).toFixed(6)} ETH</p>`;
      } catch (error) {
        console.error('Error fetching balance:', error);
        balanceDiv.innerHTML = `<p>Unable to fetch balance: ${error.message}</p>`;
      }
    }

    async function fetchTransactions() {
      if (!currentAccount) return;
      try {
        const etherscanProvider = new ethers.providers.EtherscanProvider("homestead", ETHERSCAN_API_KEY);
        const history = await etherscanProvider.getHistory(currentAccount);
        const sortedHistory = history.sort((a, b) => b.blockNumber - a.blockNumber);
        const last10 = sortedHistory.slice(0, 10);
        let html = '<ul>';
        last10.forEach(tx => {
          html += `<li><strong>From:</strong> ${tx.from.slice(0, 6)}...${tx.from.slice(-4)}<br><strong>To:</strong> ${tx.to ? tx.to.slice(0, 6) + '...' + tx.to.slice(-4) : 'Contract Creation'}<br><strong>Value:</strong> ${parseFloat(ethers.utils.formatEther(tx.value)).toFixed(6)} ETH</li>`;
        });
        html += '</ul>';
        sections.transactions.innerHTML = html;
        sections.transactions.style.display = 'block';
      } catch (error) {
        console.error('Error fetching transactions:', error);
        sections.transactions.innerHTML = `<p>Unable to fetch transactions: ${error.message}</p>`;
      }
    }

    async function fetchWalletNFTs() {
      if (!currentAccount) return;
      try {
        console.log('Fetching NFTs for:', currentAccount, 'on chain: eth');
        const response = await Moralis.EvmApi.nft.getWalletNFTs({ chain: 'eth', address: currentAccount, limit: 50 });
        console.log('NFT Response:', response.result);
        let html = '<div class="nft-grid">';
        response.result.forEach(nft => {
          const metadata = nft.metadata ? JSON.parse(nft.metadata) : {};
          const image = metadata.image || 'https://via.placeholder.com/100';
          const name = metadata.name || 'Unnamed NFT';
          html += `<div class="nft-item"><img src="${image}" alt="${name}"><p>${name}</p></div>`;
        });
        html += '</div>';
        sections.nfts.innerHTML = html;
        sections.nfts.style.display = 'block';
      } catch (error) {
        console.error('Error fetching wallet NFTs:', error);
        sections.nfts.innerHTML = `<p>Unable to fetch NFTs: ${error.message}</p>`;
      }
    }

    async function fetchMultipleNFTs() {
      try {
        const response = await Moralis.EvmApi.nft.getMultipleNFTs({
          chain: 'eth',
          tokens: [{ token_address: "0x06012c8cf97bead5deae237070f9587f8e7a266d", token_id: "1" }]

        sections.nfts.innerHTML += `<p>Multiple NFTs: ${response.result.length} fetched (example)</p>`;

      }
    }

        if (contract) {
          const response = await Moralis.EvmApi.nft.getContractNFTs({ chain: 'eth', address: contract, limit: 5 });
          sections.nfts.innerHTML += `<p>Contract NFTs: ${response.result.length} from ${contract.slice(0, 6)}...</p>`;
        }
      } catch (error) {
        console.error('Error fetching contract NFTs:', error);
      }
    }

        let html = '<ul>';
        response.result.forEach(tx => {
          html += `<li><strong>From:</strong> ${tx.fromAddress.slice(0, 6)}...${tx.fromAddress.slice(-4)}<br><strong>To:</strong> ${tx.toAddress.slice(0, 6)}...${tx.toAddress.slice(-4)}<br><strong>Token ID:</strong> ${tx.tokenId}</li>`;
        });
        html += '</ul>';
        sections.nftTransfers.innerHTML = html;

      } catch (error) {

      }
    }

          let html = '<ul>';
          response.result.forEach(trade => {
            html += `<li><strong>Price:</strong> ${trade.price}<br><strong>Buyer:</strong> ${trade.buyer.slice(0, 6)}...${trade.buyer.slice(-4)}</li>`;

      try {
        const nfts = await Moralis.EvmApi.nft.getWalletNFTs({ chain: 'eth', address: currentAccount, limit: 1 });
        const contract = nfts.result[0]?.tokenAddress;
        const tokenId = nfts.result[0]?.tokenId;

          sections.nftTrades.innerHTML += `<p>Token Trades: ${response.result.length}</p>`;
        }
      } catch (error) {
        console.error('Error fetching trades by token:', error);
      }
    }

    async function fetchNFTTradesByWallet() {
      if (!currentAccount) return;
      try {
        const response = await Moralis.EvmApi.nft.getNFTTradesByWallet({ chain: 'eth', address: currentAccount, limit: 5 });
        sections.nftTrades.innerHTML += `<p>Wallet Trades: ${response.result.length}</p>`;
      } catch (error) {
        console.error('Error fetching trades by wallet:', error);
      }
    }

    async function fetchNFTCollectionStats() {
      try {
        const nfts = await Moralis.EvmApi.nft.getWalletNFTs({ chain: 'eth', address: currentAccount, limit: 1 });
        const contract = nfts.result[0]?.tokenAddress;
        if (contract) {
          const response = await Moralis.EvmApi.nft.getNFTCollectionStats({ chain: 'eth', address: contract });
          let html = `<ul><li><strong>Total Volume:</strong> ${response.result.totalVolume || 'N/A'}</li></ul>`;
          sections.nftStats.innerHTML = html;
          sections.nftStats.style.display = 'block';
        }
      } catch (error) {
        console.error('Error fetching collection stats:', error);
        sections.nftStats.innerHTML = `<p>Unable to fetch stats: ${error.message}</p>`;
      }
    }

    async function fetchNFTTokenStats() {
      try {
        const nfts = await Moralis.EvmApi.nft.getWalletNFTs({ chain: 'eth', address: currentAccount, limit: 1 });
        const contract = nfts.result[0]?.tokenAddress;
        const tokenId = nfts.result[0]?.tokenId;
        if (contract && tokenId) {
          const response = await Moralis.EvmApi.nft.getNFTTokenStats({ chain: 'eth', address: contract, token_id: tokenId });
          sections.nftStats.innerHTML += `<p>Token Stats: Owners ${response.result.ownerCount || 'N/A'}</p>`;
        }
      } catch (error) {
        console.error('Error fetching token stats:', error);
      }
    }

    async function fetchNFTTraitsByCollection() {
      try {
        const nfts = await Moralis.EvmApi.nft.getWalletNFTs({ chain: 'eth', address: currentAccount, limit: 1 });
        const contract = nfts.result[0]?.tokenAddress;
        if (contract) {
          const response = await Moralis.EvmApi.nft.getNFTTraitsByCollection({ chain: 'eth', address: contract });
          let html = `<ul><li><strong>Traits:</strong> ${response.result.length}</li></ul>`;
          sections.nftTraits.innerHTML = html;
          sections.nftTraits.style.display = 'block';
        }
      } catch (error) {
        console.error('Error fetching traits by collection:', error);
        sections.nftTraits.innerHTML = `<p>Unable to fetch traits: ${error.message}</p>`;
      }
    }

    async function fetchNFTTraitsByCollectionPaginate() {
      try {
        const nfts = await Moralis.EvmApi.nft.getWalletNFTs({ chain: 'eth', address: currentAccount, limit: 1 });
        const contract = nfts.result[0]?.tokenAddress;
        if (contract) {
          const response = await Moralis.EvmApi.nft.getNFTTraitsByCollectionPaginate({ chain: 'eth', address: contract, limit: 5 });
          sections.nftTraits.innerHTML += `<p>Paginated Traits: ${response.result.length}</p>`;
        }
      } catch (error) {
        console.error('Error fetching paginated traits:', error);
      }
    }

    async function fetchNFTsByTraits() {
      try {
        const nfts = await Moralis.EvmApi.nft.getWalletNFTs({ chain: 'eth', address: currentAccount, limit: 1 });
        const contract = nfts.result[0]?.tokenAddress;
        if (contract) {
          const response = await Moralis.EvmApi.nft.getNFTsByTraits({ chain: 'eth', address: contract, traits: [{ trait_type: "Background", value: "Blue" }] });
          sections.nftTraits.innerHTML += `<p>NFTs by Traits: ${response.result.length}</p>`;
        }
      } catch (error) {
        console.error('Error fetching NFTs by traits:', error);
      }
    }

    async function fetchTopNFTCollectionsByMarketCap() {
      try {
        const response = await Moralis.EvmApi.nft.getTopNFTCollectionsByMarketCap({ limit: 5 });
        let html = '<ul>';
        response.result.forEach(col => {
          html += `<li><strong>Name:</strong> ${col.name}<br><strong>Market Cap:</strong> ${col.marketCapUsd || 'N/A'}</li>`;
        });
        html += '</ul>';
        sections.trendingNfts.innerHTML = html;
        sections.trendingNfts.style.display = 'block';
      } catch (error) {
        console.error('Error fetching top collections by market cap:', error);
        sections.trendingNfts.innerHTML = `<p>Unable to fetch trending NFTs: ${error.message}</p>`;
      }
    }

    async function fetchTopNFTCollectionsByTradingVolume() {
      try {
        const response = await Moralis.EvmApi.nft.getTopNFTCollectionsByTradingVolume({ limit: 5 });
        sections.trendingNfts.innerHTML += `<p>Top by Volume: ${response.result.length}</p>`;
      } catch (error) {
        console.error('Error fetching top collections by volume:', error);
      }
    }

    function toggleSection(sectionId) {
      const box = document.getElementById(sectionId).querySelector('.box');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }

    connectButton.addEventListener('click', connectWallet);
    disconnectButton.addEventListener('click', disconnectWallet);

    if (window.ethereum) {
      window.ethereum.on('accountsChanged', (accounts) => {
        if (accounts.length > 0) {
          currentAccount = accounts[0];
          statusDiv.innerText = `Connected: ${currentAccount.slice(0, 6)}...${currentAccount.slice(-4)}`;
          connectWallet(); // Re-run full connection logic
        } else {
          disconnectWallet();
        }
      });
      window.ethereum.on('chainChanged', async (chainId) => {
        if (currentAccount) {
          if (chainId !== '0x1') {
            statusDiv.innerText = 'Please switch to Ethereum Mainnet in MetaMask.';
            return;
          }
          fetchBalance();
          fetchTransactions();
          fetchWalletNFTs();
          fetchMultipleNFTs();
          fetchContractNFTs();
          fetchWalletNFTTransfers();
          fetchNFTContractTransfers();
          fetchNFTTransfersFromToBlock();
          fetchNFTTransfersByBlock();
          fetchNFTTransfersByToken();
          fetchWalletNFTCollections();
          fetchNFTContractMetadata();
          fetchNFTOwners();
          fetchNFTTokenIdOwners();
          fetchNFTFloorPriceByContract();
          fetchNFTFloorPriceByToken();
          fetchNFTHistoricalFloorPriceByContract();
          fetchNFTContractSalePrices();
          fetchNFTSalePrices();
          fetchNFTLowestPrice();
          fetchNFTTrades();
          fetchNFTTradesByToken();
          fetchNFTTradesByWallet();
          fetchNFTCollectionStats();
          fetchNFTTokenStats();
          fetchNFTTraitsByCollection();
          fetchNFTTraitsByCollectionPaginate();
          fetchNFTsByTraits();
          fetchTopNFTCollectionsByMarketCap();
          fetchTopNFTCollectionsByTradingVolume();
        }
      });
    }
  </script>
