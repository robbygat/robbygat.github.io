<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ethereum Wallet</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Ethers.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <!-- Three.js for Background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow-x: hidden;
      background: linear-gradient(135deg, #1e0533, #0f0a1a);
    }
    #canvas-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.7;
    }
    .container {
      position: relative;
      z-index: 1;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      transition: all 0.4s ease;
    }
    .glass-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
    }
    .btn {
      background: linear-gradient(90deg, #ff6f61, #de4d86);
      padding: 0.75rem 2.5rem;
      border-radius: 9999px;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn:hover {
      background: linear-gradient(90deg, #de4d86, #ff6f61);
      transform: scale(1.1);
    }
    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }
    .btn:active::after {
      width: 200px;
      height: 200px;
    }
    .info-text {
      background: rgba(0, 0, 0, 0.25);
      padding: 1.5rem;
      border-radius: 12px;
      margin-top: 1.5rem;
    }
    .animate-pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }
    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-top: 3px solid #ff6f61;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .ad-container {
      text-align: center;
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <!-- Three.js Background -->
  <canvas id="canvas-bg"></canvas>

  <!-- Top Ad -->
  <div class="ad-container">
    <iframe data-aa='2382909' src='//ad.a-ads.com/2382909?size=468x60' style='width:468px; height:60px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe>
  </div>

  <div class="container">
    <h1 class="text-5xl font-bold text-center mb-12 animate-pulse">Ethereum Wallet</h1>

    <!-- Wallet Creation Section -->
    <div class="glass-card mb-10">
      <h2 class="text-3xl font-semibold mb-6">Create Wallet</h2>
      <button id="createWalletBtn" class="btn">
        Generate Wallet
        <span id="createSpinner" class="spinner"></span>
      </button>
      <div id="walletDetails" class="hidden info-text">
        <p><strong>Address:</strong> <span id="walletAddress" class="break-all text-sm"></span></p>
        <p><strong>Seed Phrase:</strong> <textarea id="seedPhrase" class="w-full mt-2 p-3 bg-gray-900 rounded-lg text-sm" readonly rows="4"></textarea></p>
        <p><strong>Balance:</strong> <span id="walletBalance">0</span> ETH</p>
        <p><strong>ETH Price:</strong> $<span id="ethPrice">0</span></p>
      </div>
    </div>

    <!-- MetaMask Section -->
    <div class="glass-card mb-10">
      <h2 class="text-3xl font-semibold mb-6">Connect MetaMask</h2>
      <button id="connectMetaMaskBtn" class="btn">
        Connect
        <span id="connectSpinner" class="spinner"></span>
      </button>
      <div id="metaMaskDetails" class="hidden info-text">
        <p><strong>Address:</strong> <span id="metaMaskAddress" class="break-all text-sm"></span></p>
        <input type="number" step="0.001" id="metaSendAmount" class="w-full mt-3 p-3 bg-gray-900 rounded-lg text-white placeholder-gray-400" placeholder="Amount in ETH">
        <button id="metaSendBtn" class="btn mt-4">
          Send to Wallet
          <span id="sendSpinner" class="spinner"></span>
        </button>
        <p id="metaTxStatus" class="mt-3 text-sm"></p>
      </div>
    </div>

    <!-- Bottom Ad -->
    <div class="ad-container">
      <iframe data-aa='2382909' src='//ad.a-ads.com/2382909?size=468x60' style='width:468px; height:60px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe>
    </div>

    <!-- Return Home -->
    <div class="text-center mt-12">
      <button onclick="window.location.href='index.html'" class="btn">Return Home</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Three.js Background
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas-bg'), alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      const geometry = new THREE.TorusKnotGeometry(5, 1.5, 100, 16);
      const material = new THREE.MeshBasicMaterial({ color: 0xff6f61, wireframe: true });
      const torus = new THREE.Mesh(geometry, material);
      scene.add(torus);
      camera.position.z = 15;
      function animate() {
        requestAnimationFrame(animate);
        torus.rotation.x += 0.01;
        torus.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();
      window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });

      // Ethereum Configuration
      const INFURA_PROJECT_ID = "0172ddf22ebd48dfa964f245aa01983f";
      const provider = new ethers.providers.InfuraProvider("mainnet", INFURA_PROJECT_ID);
      let websiteWallet, metaMaskSigner;

      // Spinner Toggle
      const toggleSpinner = (id, show) => {
        document.getElementById(id).style.display = show ? "inline-block" : "none";
      };

      // Create Wallet Button
      document.getElementById("createWalletBtn").addEventListener("click", async () => {
        console.log("Create Wallet button clicked");
        toggleSpinner("createSpinner", true);
        try {
          websiteWallet = ethers.Wallet.createRandom();
          websiteWallet = websiteWallet.connect(provider);
          console.log("Wallet created:", websiteWallet.address);
          document.getElementById("walletAddress").textContent = websiteWallet.address;
          document.getElementById("seedPhrase").value = websiteWallet.mnemonic.phrase;
          document.getElementById("walletDetails").classList.remove("hidden");
          await updateBalance();
          await updateEthPrice();
        } catch (err) {
          console.error("Wallet creation error:", err);
          alert(`Failed to create wallet: ${err.message}`);
        } finally {
          toggleSpinner("createSpinner", false);
        }
      });

      // Connect MetaMask Button
      document.getElementById("connectMetaMaskBtn").addEventListener("click", async () => {
        console.log("Connect MetaMask button clicked");
        toggleSpinner("connectSpinner", true);
        if (!window.ethereum) {
          alert("MetaMask not detected! Please install MetaMask.");
          toggleSpinner("connectSpinner", false);
          return;
        }
        try {
          const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
          const web3Provider = new ethers.providers.Web3Provider(window.ethereum);
          metaMaskSigner = web3Provider.getSigner();
          console.log("MetaMask connected:", accounts[0]);
          document.getElementById("metaMaskAddress").textContent = accounts[0];
          document.getElementById("metaMaskDetails").classList.remove("hidden");
        } catch (err) {
          console.error("MetaMask connection error:", err);
          alert(`Failed to connect MetaMask: ${err.message}`);
        } finally {
          toggleSpinner("connectSpinner", false);
        }
      });

      // Send Funds
      document.getElementById("metaSendBtn").addEventListener("click", async () => {
        if (!metaMaskSigner || !websiteWallet) {
          alert("Please connect MetaMask and create a wallet first!");
          return;
        }
        const amount = document.getElementById("metaSendAmount").value;
        if (!amount || isNaN(amount) || amount <= 0) {
          alert("Please enter a valid ETH amount!");
          return;
        }
        toggleSpinner("sendSpinner", true);
        try {
          const tx = {
            to: websiteWallet.address,
            value: ethers.utils.parseEther(amount),
            gasLimit: 21000,
          };
          document.getElementById("metaTxStatus").textContent = "Sending transaction...";
          const txResponse = await metaMaskSigner.sendTransaction(tx);
          const receipt = await txResponse.wait();
          document.getElementById("metaTxStatus").textContent = `Success! Tx Hash: ${receipt.transactionHash}`;
          setTimeout(updateBalance, 5000);
        } catch (err) {
          console.error("Send error:", err);
          document.getElementById("metaTxStatus").textContent = `Error: ${err.message}`;
        } finally {
          toggleSpinner("sendSpinner", false);
        }
      });

      // Update Balance
      async function updateBalance() {
        if (!websiteWallet) return;
        try {
          const balance = await provider.getBalance(websiteWallet.address);
          document.getElementById("walletBalance").textContent = ethers.utils.formatEther(balance).slice(0, 8);
        } catch (err) {
          console.error("Balance update error:", err);
        }
      }

      // Update ETH Price
      async function updateEthPrice() {
        try {
          const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd", { mode: "cors" });
          const data = await response.json();
          document.getElementById("ethPrice").textContent = data.ethereum.usd.toLocaleString();
        } catch (err) {
          console.error("ETH price error:", err);
        }
      }
      updateEthPrice(); // Initial fetch
      setInterval(updateEthPrice, 15000);
    });
  </script>
</body>
</html>
