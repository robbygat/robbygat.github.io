<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ETHERNET</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Futura&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Futura', Arial, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 1400px;
      width: 90%;
      padding: 40px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 5rem;
      text-transform: uppercase;
      letter-spacing: 6px;
      color: #fff;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      margin-bottom: 30px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
      to { text-shadow: 0 0 25px rgba(255, 255, 255, 0.7); }
    }
    .button-container {
      margin-bottom: 40px;
      display: flex;
      gap: 20px;
    }
    button {
      padding: 15px 40px;
      font-size: 1.3rem;
      text-transform: uppercase;
      border: 2px solid #fff;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      cursor: pointer;
      transition: all 0.4s ease;
    }
    button:hover {
      background: #fff;
      color: #000;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      transform: scale(1.1);
    }
    #status {
      font-size: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px 30px;
      border-radius: 15px;
      margin-bottom: 40px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      transition: opacity 0.5s ease;
    }
    .nft-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      width: 100%;
      padding: 20px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    .nft-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: fadeIn 0.5s ease forwards;
    }
    .nft-item:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .nft-item img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }
    .nft-item:hover img {
      transform: scale(1.1);
    }
    .nft-item p {
      font-size: 1.2rem;
      word-wrap: break-word;
      color: #ddd;
    }
    .ad-container {
      margin: 30px 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/moralis@2.26.5/dist/moralis.js"></script>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="container">
    <h1>ETHERNET</h1>
    <div class="button-container">
      <button id="connectButton">Connect MetaMask</button>
      <button id="disconnectButton" style="display: none;">Disconnect</button>
    </div>
    <div class="ad-container">
      <iframe data-aa='2382909' src='//ad.a-ads.com/2382909?size=468x60' style='width:468px; height:60px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe>
    </div>
    <div id="status">Not connected</div>
    <div class="nft-container" id="nfts"></div>
  </div>

  <script>
    // Three.js Background
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 5;

    const geometry = new THREE.BufferGeometry();
    const vertices = [];
    for (let i = 0; i < 1000; i++) {
      vertices.push(
        Math.random() * 200 - 100, // x
        Math.random() * 200 - 100, // y
        Math.random() * 200 - 100  // z
      );
    }
    geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
    const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.5, transparent: true, opacity: 0.3 });
    const particles = new THREE.Points(geometry, material);
    scene.add(particles);

    function animate() {
      requestAnimationFrame(animate);
      particles.rotation.x += 0.001;
      particles.rotation.y += 0.002;
      renderer.render(scene, camera);
    }
    animate();
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // NFT Display Logic
    const connectButton = document.getElementById('connectButton');
    const disconnectButton = document.getElementById('disconnectButton');
    const statusDiv = document.getElementById('status');
    const nftsDiv = document.getElementById('nfts');
    const MORALIS_API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJub25jZSI6ImM5MDM2YjlkLTM4MWUtNDBiMC05NDFhLTE3M2QyNmI0ODBmNyIsIm9yZ0lkIjoiNDMzMzk5IiwidXNlcklkIjoiNDQ1ODIxIiwidHlwZUlkIjoiNzViN2NiNDUtZWNkNS00YWI2LTg5N2MtMmE0ZWIzN2M0Zjc1IiwidHlwZSI6IlBST0pFQ1QiLCJpYXQiOjE3NDA0NTAxMjEsImV4cCI6NDg5NjIxMDEyMX0.SCmVH01gIEJaffB-1gUvNTaix6VQGo_xfqvoo9CtkD0";
    
    let provider;
    let currentAccount = null;
    let moralisInitialized = false;

    async function connectWallet() {
      if (!window.ethereum) {
        statusDiv.innerText = 'MetaMask is not installed! Please install it.';
        return;
      }
      try {
        console.log('Connecting to MetaMask...');
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        currentAccount = accounts[0];
        statusDiv.innerText = `Connected: ${currentAccount.slice(0, 6)}...${currentAccount.slice(-4)}`;
        connectButton.style.display = 'none';
        disconnectButton.style.display = 'inline-block';

        provider = new ethers.providers.Web3Provider(window.ethereum);
        const chainId = await window.ethereum.request({ method: 'eth_chainId' });
        console.log('Chain ID from MetaMask:', chainId);
        if (chainId !== '0x1') {
          statusDiv.innerText = 'Please switch to Ethereum Mainnet in MetaMask.';
          throw new Error('Not on Ethereum Mainnet');
        }

        if (!moralisInitialized) {
          console.log('Initializing Moralis with API key...');
          await Moralis.start({ apiKey: MORALIS_API_KEY });
          moralisInitialized = true;
          console.log('Moralis initialized successfully');
        }

        await fetchWalletNFTs();
      } catch (error) {
        console.error('Error in connectWallet:', error);
        statusDiv.innerText = `Connection failed: ${error.message}`;
      }
    }

    function disconnectWallet() {
      currentAccount = null;
      provider = null;
      statusDiv.innerText = 'Not connected';
      nftsDiv.innerHTML = '';
      connectButton.style.display = 'inline-block';
      disconnectButton.style.display = 'none';
    }

    async function fetchWalletNFTs() {
      if (!currentAccount) return;
      try {
        console.log('Starting fetchWalletNFTs for:', currentAccount);
        console.log('Using chain ID: 1 (Ethereum Mainnet)');
        const response = await Moralis.EvmApi.nft.getWalletNFTs({
          chain: 1,
          address: currentAccount,
          limit: 50
        });
        console.log('Raw NFT Response:', response);
        console.log('NFT Result:', response.result);

        let html = '';
        response.result.forEach((nft, index) => {
          let metadata = {};
          if (nft.metadata) {
            try {
              console.log(`NFT ${index} metadata before parsing:`, nft.metadata);
              metadata = typeof nft.metadata === 'string' ? JSON.parse(nft.metadata) : nft.metadata;
              console.log(`NFT ${index} metadata after parsing:`, metadata);
            } catch (parseError) {
              console.error(`Error parsing metadata for NFT ${index}:`, parseError, 'Raw metadata:', nft.metadata);
              metadata = {};
            }
          }
          const image = metadata.image || 'https://via.placeholder.com/100';
          const name = metadata.name || 'Unnamed NFT';
          html += `<div class="nft-item" style="animation-delay: ${index * 0.1}s"><img src="${image}" alt="${name}"><p>${name}</p></div>`;
        });
        nftsDiv.innerHTML = html;
      } catch (error) {
        console.error('Error fetching wallet NFTs:', error);
        nftsDiv.innerHTML = `<p>Unable to fetch NFTs: ${error.message}</p>`;
      }
    }

    connectButton.addEventListener('click', connectWallet);
    disconnectButton.addEventListener('click', disconnectWallet);

    if (window.ethereum) {
      window.ethereum.on('accountsChanged', (accounts) => {
        if (accounts.length > 0) {
          currentAccount = accounts[0];
          statusDiv.innerText = `Connected: ${currentAccount.slice(0, 6)}...${currentAccount.slice(-4)}`;
          connectWallet();
        } else {
          disconnectWallet();
        }
      });
      window.ethereum.on('chainChanged', async (chainId) => {
        if (currentAccount) {
          if (chainId !== '0x1') {
            statusDiv.innerText = 'Please switch to Ethereum Mainnet in MetaMask.';
            return;
          }
          fetchWalletNFTs();
        }
      });
    }
  </script>
</body>
</html>
