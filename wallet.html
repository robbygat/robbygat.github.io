<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ETHERNET</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #fff; /* Plain white background */
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      background: #f2f2f2;
      border: 1px solid #000;
      border-radius: 5px;
    }
    #status, #balance, #transactions {
      margin-top: 20px;
      font-size: 18px;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #f2f2f2;
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      text-align: left;
    }
  </style>
  <!-- Include ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
</head>
<body>
  <h1>ETHERNET</h1>
  <button id="connectButton">Connect MetaMask Wallet</button>
  <button id="disconnectButton" style="display: none;">Disconnect Wallet</button>
  
  <div id="status">Not connected</div>
  <div id="balance"></div>
  <div id="transactions"></div>

  <script>
    const connectButton = document.getElementById('connectButton');
    const disconnectButton = document.getElementById('disconnectButton');
    const statusDiv = document.getElementById('status');
    const balanceDiv = document.getElementById('balance');
    const transactionsDiv = document.getElementById('transactions');
    
    let currentAccount = null;
    let provider = null;

    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        statusDiv.innerText = 'MetaMask is not installed!';
        return;
      }
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        currentAccount = accounts[0];
        provider = new ethers.providers.Web3Provider(window.ethereum);

        // Ensure we're on Ethereum mainnet (chainId 1)
        const network = await provider.getNetwork();
        if (network.chainId !== 1) {
          await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: '0x1' }],
          });
        }

        statusDiv.innerText = `Connected: ${currentAccount.slice(0, 6)}...${currentAccount.slice(-4)}`;
        connectButton.style.display = 'none';
        disconnectButton.style.display = 'inline-block';

        fetchBalance();
        fetchTransactions();
      } catch (error) {
        console.error('Connection error:', error.message);
        statusDiv.innerText = `Connection failed: ${error.message}`;
      }
    }

    function disconnectWallet() {
      currentAccount = null;
      provider = null;
      statusDiv.innerText = 'Not connected';
      balanceDiv.innerHTML = '';
      transactionsDiv.innerHTML = '';
      connectButton.style.display = 'inline-block';
      disconnectButton.style.display = 'none';
    }

    async function fetchBalance() {
      try {
        if (!provider) throw new Error('Wallet not connected');
        const balance = await provider.getBalance(currentAccount);
        const balanceInEth = ethers.utils.formatEther(balance);
        balanceDiv.innerHTML = `<p>Balance: ${parseFloat(balanceInEth).toFixed(4)} ETH</p>`;
      } catch (error) {
        console.error('Balance fetch error:', error.message);
        balanceDiv.innerHTML = `<p>Error fetching balance: ${error.message}</p>`;
      }
    }

    async function fetchTransactions() {
      try {
        if (!provider) throw new Error('Wallet not connected');
        // Fetch the latest block number
        const latestBlock = await provider.getBlockNumber();
        // Rough estimate: look back ~1000 blocks (adjust as needed)
        const fromBlock = Math.max(0, latestBlock - 1000);

        // Use ethers.js to filter events for transactions involving the account
        const sentTx = await provider.getLogs({
          fromBlock,
          toBlock: 'latest',
          address: null,
          topics: [ethers.utils.id('Transfer(address,address,uint256)'), null, ethers.utils.hexZeroPad(currentAccount, 32)],
        });

        const receivedTx = await provider.getLogs({
          fromBlock,
          toBlock: 'latest',
          address: null,
          topics: [ethers.utils.id('Transfer(address,address,uint256)'), ethers.utils.hexZeroPad(currentAccount, 32)],
        });

        // Combine and process transactions
        const allTx = [...sentTx, ...receivedTx]
          .sort((a, b) => b.blockNumber - a.blockNumber)
          .slice(0, 10);

        let txHTML = '<h3>Last 10 Transactions:</h3><ul>';
        if (allTx.length === 0) {
          txHTML += '<li>No recent transactions found.</li>';
        } else {
          for (const log of allTx) {
            const tx = await provider.getTransaction(log.transactionHash);
            txHTML += `<li>
              <strong>From:</strong> ${tx.from.slice(0, 6)}...${tx.from.slice(-4)} <br>
              <strong>To:</strong> ${tx.to ? tx.to.slice(0, 6) + '...' + tx.to.slice(-4) : 'Contract Creation'} <br>
              <strong>Value:</strong> ${parseFloat(ethers.utils.formatEther(tx.value)).toFixed(4)} ETH
            </li>`;
          }
        }
        txHTML += '</ul>';
        transactionsDiv.innerHTML = txHTML;
      } catch (error) {
        console.error('Transaction fetch error:', error.message);
        transactionsDiv.innerHTML = `<p>Error fetching transactions: ${error.message}</p>`;
      }
    }

    connectButton.addEventListener('click', connectWallet);
    disconnectButton.addEventListener('click', disconnectWallet);
  </script>
</body>
</html>
