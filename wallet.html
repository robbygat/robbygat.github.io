<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ETHERNET NFT Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Futura&display=swap');
    
    body {
      font-family: 'Futura', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      cursor: pointer;
      margin: 10px;
      border: 2px solid #fff;
      border-radius: 25px;
      background: #000;
      color: #fff;
      transition: background 0.2s, color 0.2s;
    }
    button:hover {
      background: #fff;
      color: #000;
    }
    #status, #balance {
      margin-top: 25px;
      font-size: 1.2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
    }
    .content-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
      max-width: 1200px;
      width: 90%;
      flex-wrap: wrap;
    }
    .section {
      font-size: 1.2rem;
      width: 100%;
      max-width: 580px;
    }
    .section h3 {
      margin: 0 0 10px 0;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 10px;
    }
    .section .box {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #fff;
      display: none; /* Hidden by default, toggled by JS */
    }
    .section ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    .section li {
      background: rgba(255, 255, 255, 0.1);
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
    }
    #nfts .nft-box {
      max-height: 500px;
    }
    #nfts .nft-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    #nfts .nft-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    #nfts img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    #nfts .nft-item p {
      margin: 5px 0 0;
      font-size: 0.9rem;
      word-wrap: break-word;
    }
    .section .box::-webkit-scrollbar {
      width: 8px;
    }
    .section .box::-webkit-scrollbar-thumb {
      background: #fff;
      border-radius: 4px;
    }
    .section .box::-webkit-scrollbar-track {
      background: #000;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/moralis@latest/dist/moralis.js"></script>
</head>
<body>
  <h1>ETHERNET NFT Dashboard</h1>
  <button id="connectButton">Connect MetaMask Wallet</button>
  <button id="disconnectButton" style="display: none;">Disconnect Wallet</button>
  
  <div id="status">Not connected</div>
  <div id="balance"></div>
  <div class="content-container">
    <div class="section" id="transactions">
      <h3 onclick="toggleSection('transactions')">Last 10 Transactions</h3>
      <div class="box"></div>
    </div>
    <div class="section" id="nfts">
      <h3 onclick="toggleSection('nfts')">Your NFTs</h3>
      <div class="box nft-box"></div>
    </div>
    <div class="section" id="nft-transfers">
      <h3 onclick="toggleSection('nft-transfers')">NFT Transfers</h3>
      <div class="box"></div>
    </div>
    <div class="section" id="nft-collections">
      <h3 onclick="toggleSection('nft-collections')">NFT Collections</h3>
      <div class="box"></div>
    </div>
    <div class="section" id="nft-prices">
      <h3 onclick="toggleSection('nft-prices')">NFT Floor Prices</h3>
      <div class="box"></div>
    </div>
  </div>

  <script>
    const connectButton = document.getElementById('connectButton');
    const disconnectButton = document.getElementById('disconnectButton');
    const statusDiv = document.getElementById('status');
    const balanceDiv = document.getElementById('balance');
    const transactionsDiv = document.getElementById('transactions').querySelector('.box');
    const nftsDiv = document.getElementById('nfts').querySelector('.box');
    const nftTransfersDiv = document.getElementById('nft-transfers').querySelector('.box');
    const nftCollectionsDiv = document.getElementById('nft-collections').querySelector('.box');
    const nftPricesDiv = document.getElementById('nft-prices').querySelector('.box');
    
    const ETHERSCAN_API_KEY = "XSTYJK3VWDUT7JSN6HFJIB4I3S93W2SC3Y";
    const MORALIS_API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJub25jZSI6ImM5MDM2YjlkLTM4MWUtNDBiMC05NDFhLTE3M2QyNmI0ODBmNyIsIm9yZ0lkIjoiNDMzMzk5IiwidXNlcklkIjoiNDQ1ODIxIiwidHlwZUlkIjoiNzViN2NiNDUtZWNkNS00YWI2LTg5N2MtMmE0ZWIzN2M0Zjc1IiwidHlwZSI6IlBST0pFQ1QiLCJpYXQiOjE3NDA0NTAxMjEsImV4cCI6NDg5NjIxMDEyMX0.SCmVH01gIEJaffB-1gUvNTaix6VQGo_xfqvoo9CtkD0";
    
    let provider;
    let currentAccount = null;

    async function connectWallet() {
      if (!window.ethereum) {
        statusDiv.innerText = 'MetaMask is not installed! Please install it.';
        return;
      }
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        currentAccount = accounts[0];
        statusDiv.innerText = `Connected: ${currentAccount.slice(0, 6)}...${currentAccount.slice(-4)}`;
        connectButton.style.display = 'none';
        disconnectButton.style.display = 'inline-block';

        provider = new ethers.providers.Web3Provider(window.ethereum);
        await Moralis.start({ apiKey: MORALIS_API_KEY });

        await Promise.all([
          fetchBalance(),
          fetchTransactions(),
          fetchNFTs(),
          fetchNFTTransfers(),
          fetchNFTCollections(),
          fetchNFTFloorPrices()
        ]);
      } catch (error) {
        console.error('Error connecting to MetaMask:', error);
        statusDiv.innerText = 'Connection failed! Please try again.';
      }
    }

    function disconnectWallet() {
      currentAccount = null;
      provider = null;
      statusDiv.innerText = 'Not connected';
      balanceDiv.innerHTML = '';
      transactionsDiv.innerHTML = '';
      nftsDiv.innerHTML = '';
      nftTransfersDiv.innerHTML = '';
      nftCollectionsDiv.innerHTML = '';
      nftPricesDiv.innerHTML = '';
      connectButton.style.display = 'inline-block';
      disconnectButton.style.display = 'none';
    }

    async function fetchBalance() {
      if (!provider || !currentAccount) return;
      try {
        const balance = await provider.getBalance(currentAccount);
        const balanceInEth = ethers.utils.formatEther(balance);
        balanceDiv.innerHTML = `<p>Balance: ${parseFloat(balanceInEth).toFixed(6)} ETH</p>`;
      } catch (error) {
        console.error('Error fetching balance:', error);
        balanceDiv.innerHTML = `<p>Unable to fetch balance.</p>`;
      }
    }

    async function fetchTransactions() {
      if (!currentAccount) return;
      try {
        const etherscanProvider = new ethers.providers.EtherscanProvider("homestead", ETHERSCAN_API_KEY);
        const history = await etherscanProvider.getHistory(currentAccount);
        const sortedHistory = history.sort((a, b) => b.blockNumber - a.blockNumber);
        const last10 = sortedHistory.slice(0, 10);

        let txHTML = '<ul>';
        last10.forEach(tx => {
          txHTML += `<li><strong>From:</strong> ${tx.from.slice(0, 6)}...${tx.from.slice(-4)} <br>
            <strong>To:</strong> ${tx.to ? tx.to.slice(0, 6) + '...' + tx.to.slice(-4) : 'Contract Creation'} <br>
            <strong>Value:</strong> ${parseFloat(ethers.utils.formatEther(tx.value)).toFixed(6)} ETH</li>`;
        });
        txHTML += '</ul>';
        transactionsDiv.innerHTML = txHTML;
        transactionsDiv.style.display = 'block';
      } catch (error) {
        console.error('Error fetching transactions:', error);
        transactionsDiv.innerHTML = `<p>Unable to fetch transactions.</p>`;
      }
    }

    async function fetchNFTs() {
      if (!currentAccount) return;
      try {
        const response = await Moralis.EvmApi.nft.getWalletNFTs({
          chain: 'eth',
          address: currentAccount,
          limit: 50,
        });
        const nfts = response.result;

        let nftHTML = '<div class="nft-grid">';
        nfts.forEach(nft => {
          const metadata = nft.metadata ? JSON.parse(nft.metadata) : {};
          const image = metadata.image || 'https://via.placeholder.com/100';
          const name = metadata.name || 'Unnamed NFT';
          nftHTML += `<div class="nft-item"><img src="${image}" alt="${name}"><p>${name}</p></div>`;
        });
        nftHTML += '</div>';
        nftsDiv.innerHTML = nftHTML;
        nftsDiv.style.display = 'block';
      } catch (error) {
        console.error('Error fetching NFTs:', error);
        nftsDiv.innerHTML = `<p>Unable to fetch NFTs.</p>`;
      }
    }

    async function fetchNFTTransfers() {
      if (!currentAccount) return;
      try {
        const response = await Moralis.EvmApi.nft.getWalletNFTTransfers({
          chain: 'eth',
          address: currentAccount,
          limit: 10,
        });
        const transfers = response.result;

        let transferHTML = '<ul>';
        transfers.forEach(tx => {
          transferHTML += `<li><strong>From:</strong> ${tx.fromAddress.slice(0, 6)}...${tx.fromAddress.slice(-4)} <br>
            <strong>To:</strong> ${tx.toAddress.slice(0, 6)}...${tx.toAddress.slice(-4)} <br>
            <strong>Token ID:</strong> ${tx.tokenId}</li>`;
        });
        transferHTML += '</ul>';
        nftTransfersDiv.innerHTML = transferHTML;
        nftTransfersDiv.style.display = 'block';
      } catch (error) {
        console.error('Error fetching NFT transfers:', error);
        nftTransfersDiv.innerHTML = `<p>Unable to fetch NFT transfers.</p>`;
      }
    }

    async function fetchNFTCollections() {
      if (!currentAccount) return;
      try {
        const response = await Moralis.EvmApi.nft.getWalletNFTCollections({
          chain: 'eth',
          address: currentAccount,
          limit: 10,
        });
        const collections = response.result;

        let collectionHTML = '<ul>';
        collections.forEach(col => {
          collectionHTML += `<li><strong>Contract:</strong> ${col.tokenAddress.slice(0, 6)}...${col.tokenAddress.slice(-4)} <br>
            <strong>Name:</strong> ${col.name || 'Unknown'}</li>`;
        });
        collectionHTML += '</ul>';
        nftCollectionsDiv.innerHTML = collectionHTML;
        nftCollectionsDiv.style.display = 'block';
      } catch (error) {
        console.error('Error fetching NFT collections:', error);
        nftCollectionsDiv.innerHTML = `<p>Unable to fetch NFT collections.</p>`;
      }
    }

    async function fetchNFTFloorPrices() {
      if (!currentAccount) return;
      try {
        const nftResponse = await Moralis.EvmApi.nft.getWalletNFTs({
          chain: 'eth',
          address: currentAccount,
          limit: 1, // Just one NFT to get a contract address
        });
        const contractAddress = nftResponse.result[0]?.tokenAddress;
        if (!contractAddress) throw new Error('No NFT found for pricing');

        const response = await Moralis.EvmApi.nft.getNFTFloorPriceByContract({
          chain: 'eth',
          address: contractAddress,
        });
        const price = response.result;

        let priceHTML = `<ul><li><strong>Contract:</strong> ${contractAddress.slice(0, 6)}...${contractAddress.slice(-4)} <br>
          <strong>Floor Price:</strong> ${price.floorPriceUsd || 'N/A'} USD</li></ul>`;
        nftPricesDiv.innerHTML = priceHTML;
        nftPricesDiv.style.display = 'block';
      } catch (error) {
        console.error('Error fetching NFT floor prices:', error);
        nftPricesDiv.innerHTML = `<p>Unable to fetch floor prices.</p>`;
      }
    }

    function toggleSection(sectionId) {
      const box = document.getElementById(sectionId).querySelector('.box');
      box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }

    connectButton.addEventListener('click', connectWallet);
    disconnectButton.addEventListener('click', disconnectWallet);

    if (window.ethereum) {
      window.ethereum.on('accountsChanged', (accounts) => {
        if (accounts.length > 0) {
          currentAccount = accounts[0];
          statusDiv.innerText = `Connected: ${currentAccount.slice(0, 6)}...${currentAccount.slice(-4)}`;
          fetchBalance();
          fetchTransactions();
          fetchNFTs();
          fetchNFTTransfers();
          fetchNFTCollections();
          fetchNFTFloorPrices();
        } else {
          disconnectWallet();
        }
      });
      window.ethereum.on('chainChanged', () => {
        if (currentAccount) {
          fetchBalance();
          fetchTransactions();
          fetchNFTs();
          fetchNFTTransfers();
          fetchNFTCollections();
          fetchNFTFloorPrices();
        }
      });
    }
  </script>
</body>
</html>
