<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ETHERNET</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Futura&display=swap');
    
    body {
      font-family: 'Futura', Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1e2f, #2a2a4a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #00d4ff;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
    }
    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      cursor: pointer;
      margin: 10px;
      border: none;
      border-radius: 25px;
      background: #00d4ff;
      color: #1e1e2f;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
    }
    #status, #balance, #transactions {
      margin-top: 25px;
      font-size: 1.2rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
    }
    #transactions ul {
      list-style-type: none;
      padding: 0;
    }
    #transactions li {
      background: rgba(255, 255, 255, 0.15);
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    #transactions strong {
      color: #00d4ff;
    }
  </style>
  <!-- Include ethers.js from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <h1>ETHERNET</h1>
  <button id="connectButton">Connect MetaMask Wallet</button>
  <button id="disconnectButton" style="display: none;">Disconnect Wallet</button>
  
  <div id="status">Not connected</div>
  <div id="balance"></div>
  <div id="transactions"></div>

  <script>
    const connectButton = document.getElementById('connectButton');
    const disconnectButton = document.getElementById('disconnectButton');
    const statusDiv = document.getElementById('status');
    const balanceDiv = document.getElementById('balance');
    const transactionsDiv = document.getElementById('transactions');
    
    // Replace with your new Etherscan API key
    const ETHERSCAN_API_KEY = "XSTYJK3VWDUT7JSN6HFJIB4I3S93W2SC3Y";
    
    let provider; // Declare provider globally for reuse
    let currentAccount = null;

    // Connect to MetaMask wallet
    async function connectWallet() {
      if (!window.ethereum) {
        statusDiv.innerText = 'MetaMask is not installed! Please install it.';
        return;
      }
      try {
        // Request connection to MetaMask wallet
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        currentAccount = accounts[0];
        statusDiv.innerText = `Connected: ${currentAccount.slice(0, 6)}...${currentAccount.slice(-4)}`;
        connectButton.style.display = 'none';
        disconnectButton.style.display = 'inline-block';

        // Initialize provider once wallet is connected
        provider = new ethers.providers.Web3Provider(window.ethereum);

        // Fetch balance and transactions
        await fetchBalance();
        await fetchTransactions();
      } catch (error) {
        console.error('Error connecting to MetaMask:', error);
        statusDiv.innerText = 'Connection failed! Please try again.';
      }
    }

    // Disconnect the wallet
    function disconnectWallet() {
      currentAccount = null;
      provider = null;
      statusDiv.innerText = 'Not connected';
      balanceDiv.innerHTML = '';
      transactionsDiv.innerHTML = '';
      connectButton.style.display = 'inline-block';
      disconnectButton.style.display = 'none';
    }

    // Fetch balance using ethers.js and MetaMask provider
    async function fetchBalance() {
      if (!provider || !currentAccount) return;
      try {
        const balance = await provider.getBalance(currentAccount);
        const balanceInEth = ethers.utils.formatEther(balance);
        balanceDiv.innerHTML = `<p>Balance: ${parseFloat(balanceInEth).toFixed(6)} ETH</p>`;
      } catch (error) {
        console.error('Error fetching balance:', error);
        balanceDiv.innerHTML = `<p>Unable to fetch balance. Please try again.</p>`;
      }
    }

    // Fetch the last 10 transactions using Etherscan API
    async function fetchTransactions() {
      if (!currentAccount) return;
      try {
        const etherscanProvider = new ethers.providers.EtherscanProvider("homestead", ETHERSCAN_API_KEY);
        const history = await etherscanProvider.getHistory(currentAccount);
        const sortedHistory = history.sort((a, b) => b.blockNumber - a.blockNumber);
        const last10 = sortedHistory.slice(0, 10);

        let txHTML = '<h3>Last 10 Transactions:</h3><ul>';
        last10.forEach(tx => {
          txHTML += `<li>
            <strong>From:</strong> ${tx.from.slice(0, 6)}...${tx.from.slice(-4)} <br>
            <strong>To:</strong> ${tx.to ? tx.to.slice(0, 6) + '...' + tx.to.slice(-4) : 'Contract Creation'} <br>
            <strong>Value:</strong> ${parseFloat(ethers.utils.formatEther(tx.value)).toFixed(6)} ETH
          </li>`;
        });
        txHTML += '</ul>';
        transactionsDiv.innerHTML = txHTML;
      } catch (error) {
        console.error('Error fetching transactions:', error);
        transactionsDiv.innerHTML = `<p>Unable to fetch transactions. Check API key or network.</p>`;
      }
    }

    // Event listeners
    connectButton.addEventListener('click', connectWallet);
    disconnectButton.addEventListener('click', disconnectWallet);

    // Handle account/network changes
    if (window.ethereum) {
      window.ethereum.on('accountsChanged', (accounts) => {
        if (accounts.length > 0) {
          currentAccount = accounts[0];
          statusDiv.innerText = `Connected: ${currentAccount.slice(0, 6)}...${currentAccount.slice(-4)}`;
          fetchBalance();
          fetchTransactions();
        } else {
          disconnectWallet();
        }
      });
      window.ethereum.on('chainChanged', () => {
        if (currentAccount) {
          fetchBalance();
          fetchTransactions();
        }
      });
    }
  </script>
</body>
</html>
