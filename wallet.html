<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ETHERNET</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Futura&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Futura', Arial, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    #threejs-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 5rem;
      text-transform: uppercase;
      letter-spacing: 6px;
      color: #fff;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.3);
      animation: pulse 3s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }
    .button-container {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    button {
      padding: 15px 35px;
      font-size: 1.3rem;
      text-transform: uppercase;
      border: 2px solid #fff;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      cursor: pointer;
      transition: all 0.4s ease;
    }
    button:hover {
      background: #fff;
      color: #000;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      transform: rotate(5deg) scale(1.1);
    }
    #wallet-info {
      font-size: 1.2rem;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px 30px;
      border-radius: 15px;
      margin: 20px 0;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      transition: opacity 0.5s ease;
      word-break: break-all;
      text-align: center;
    }
    .content-wrapper {
      display: flex;
      justify-content: space-between;
      width: 100%;
      gap: 40px;
      flex-wrap: wrap;
    }
    .section {
      flex: 1;
      min-width: 400px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .section:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    }
    .section h3 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      text-align: center;
    }
    .section .box {
      max-height: 500px;
      overflow-y: auto;
      padding: 15px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.5);
    }
    #nfts .nft-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    #nfts .nft-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #nfts .nft-item:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }
    #nfts img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    #nfts .nft-item p {
      font-size: 1rem;
      word-wrap: break-word;
    }
    .section ul {
      list-style: none;
    }
    .section li {
      background: rgba(255, 255, 255, 0.1);
      margin: 10px 0;
      padding: 15px;
      border-radius: 10px;
      transition: background 0.3s ease;
    }
    .section li:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .section .box::-webkit-scrollbar {
      width: 10px;
    }
    .section .box::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.5);
      border-radius: 5px;
    }
    .section .box::-webkit-scrollbar-track {
      background: transparent;
    }
    .ad-container {
      margin: 30px 0;
      text-align: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://unpkg.com/moralis@2.26.5/dist/moralis.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
</head>
<body>
  <div id="threejs-background"></div>
  <div class="container">
    <header>
      <h1>ETHERNET</h1>
    </header>
    <div class="button-container">
      <button id="connectButton">Connect MetaMask</button>
      <button id="disconnectButton" style="display: none;">Disconnect</button>
    </div>
    <div class="ad-container">
      <iframe data-aa='2382909' src='//ad.a-ads.com/2382909?size=468x60' style='width:468px; height:60px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe>
    </div>
    <div id="wallet-info">Wallet: Not connected</div>
    <div class="content-wrapper">
      <div class="section" id="transactions">
        <h3>Last 10 Transactions</h3>
        <div class="box"></div>
      </div>
      <div class="section" id="nfts">
        <h3>Your NFTs</h3>
        <div class="box nft-box"></div>
      </div>
    </div>
  </div>

  <script>
    const connectButton = document.getElementById('connectButton');
    const disconnectButton = document.getElementById('disconnectButton');
    const walletInfoDiv = document.getElementById('wallet-info');
    const transactionsBox = document.getElementById('transactions').querySelector('.box');
    const nftsBox = document.getElementById('nfts').querySelector('.box');
    
    const ETHERSCAN_API_KEY = "XSTYJK3VWDUT7JSN6HFJIB4I3S93W2SC3Y";
    const MORALIS_API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJub25jZSI6ImM5MDM2YjlkLTM4MWUtNDBiMC05NDFhLTE3M2QyNmI0ODBmNyIsIm9yZ0lkIjoiNDMzMzk5IiwidXNlcklkIjoiNDQ1ODIxIiwidHlwZUlkIjoiNzViN2NiNDUtZWNkNS00YWI2LTg5N2MtMmE0ZWIzN2M0Zjc1IiwidHlwZSI6IlBST0pFQ1QiLCJpYXQiOjE3NDA0NTAxMjEsImV4cCI6NDg5NjIxMDEyMX0.SCmVH01gIEJaffB-1gUvNTaix6VQGo_xfqvoo9CtkD0";
    
    let provider;
    let currentAccount = null;
    let moralisInitialized = false;

    // Three.js Background
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('threejs-background'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 50;

    const geometry = new THREE.SphereGeometry(0.5, 16, 16);
    const material = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.2 });
    const particles = [];
    for (let i = 0; i < 200; i++) {
      const particle = new THREE.Mesh(geometry, material);
      particle.position.set(
        (Math.random() - 0.5) * 200,
        (Math.random() - 0.5) * 200,
        (Math.random() - 0.5) * 200
      );
      scene.add(particle);
      particles.push(particle);
    }

    function animate() {
      requestAnimationFrame(animate);
      particles.forEach(p => {
        p.position.y += 0.05;
        if (p.position.y > 100) p.position.y = -100;
        p.rotation.x += 0.01;
        p.rotation.y += 0.01;
      });
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    async function connectWallet() {
      if (!window.ethereum) {
        walletInfoDiv.innerText = 'MetaMask is not installed! Please install it.';
        return;
      }
      try {
        console.log('Attempting to connect to MetaMask...');
        provider = new ethers.providers.Web3Provider(window.ethereum, "any"); // "any" ensures flexibility across networks
        const accounts = await provider.send("eth_requestAccounts", []);
        currentAccount = accounts[0];
        console.log('Connected account:', currentAccount);

        // Update wallet info with full address
        walletInfoDiv.innerText = `Wallet: ${currentAccount}`;
        connectButton.style.display = 'none';
        disconnectButton.style.display = 'inline-block';

        const network = await provider.getNetwork();
        console.log('Connected chain ID:', network.chainId);
        if (network.chainId !== 1) { // 1 = Ethereum Mainnet
          walletInfoDiv.innerText = `Wallet: ${currentAccount} - Please switch to Ethereum Mainnet in MetaMask.`;
          throw new Error('Not on Ethereum Mainnet');
        }

        if (!moralisInitialized) {
          console.log('Initializing Moralis with API key...');
          await Moralis.start({ apiKey: MORALIS_API_KEY });
          moralisInitialized = true;
          console.log('Moralis initialized successfully');
        }

        await fetchTransactions();
        await fetchWalletNFTs();
      } catch (error) {
        console.error('Error connecting to MetaMask:', error);
        walletInfoDiv.innerText = `Wallet: Connection failed - ${error.message}`;
      }
    }

    function disconnectWallet() {
      currentAccount = null;
      provider = null;
      walletInfoDiv.innerText = 'Wallet: Not connected';
      transactionsBox.innerHTML = '';
      nftsBox.innerHTML = '';
      connectButton.style.display = 'inline-block';
      disconnectButton.style.display = 'none';
    }

    async function fetchTransactions() {
      if (!currentAccount || !provider) return;
      try {
        const etherscanProvider = new ethers.providers.EtherscanProvider("homestead", ETHERSCAN_API_KEY);
        const history = await etherscanProvider.getHistory(currentAccount);
        const sortedHistory = history.sort((a, b) => b.blockNumber - a.blockNumber);
        const last10 = sortedHistory.slice(0, 10);
        let html = '<ul>';
        last10.forEach(tx => {
          html += `<li><strong>From:</strong> ${tx.from.slice(0, 6)}...${tx.from.slice(-4)}<br><strong>To:</strong> ${tx.to ? tx.to.slice(0, 6) + '...' + tx.to.slice(-4) : 'Contract Creation'}<br><strong>Value:</strong> ${parseFloat(ethers.utils.formatEther(tx.value)).toFixed(6)} ETH</li>`;
        });
        html += '</ul>';
        transactionsBox.innerHTML = html;
      } catch (error) {
        console.error('Error fetching transactions:', error);
        transactionsBox.innerHTML = `<p>Unable to fetch transactions: ${error.message}</p>`;
      }
    }

    async function fetchWalletNFTs() {
      if (!currentAccount) return;
      try {
        console.log('Starting fetchWalletNFTs for:', currentAccount);
        console.log('Using chain ID: 1 (Ethereum Mainnet)');
        const response = await Moralis.EvmApi.nft.getWalletNFTs({
          chain: 1,
          address: currentAccount,
          limit: 50
        });
        console.log('Raw NFT Response:', response);
        console.log('NFT Result:', response.result);

        let html = '<div class="nft-grid">';
        response.result.forEach((nft, index) => {
          let metadata = {};
          if (nft.metadata) {
            try {
              console.log(`NFT ${index} metadata before parsing:`, nft.metadata);
              metadata = typeof nft.metadata === 'string' ? JSON.parse(nft.metadata) : nft.metadata;
              console.log(`NFT ${index} metadata after parsing:`, metadata);
            } catch (parseError) {
              console.error(`Error parsing metadata for NFT ${index}:`, parseError, 'Raw metadata:', nft.metadata);
              metadata = {};
            }
          }
          const image = metadata.image || 'https://via.placeholder.com/100';
          const name = metadata.name || 'Unnamed NFT';
          html += `<div class="nft-item"><img src="${image}" alt="${name}"><p>${name}</p></div>`;
        });
        html += '</div>';
        nftsBox.innerHTML = html;
      } catch (error) {
        console.error('Error fetching wallet NFTs:', error);
        nftsBox.innerHTML = `<p>Unable to fetch NFTs: ${error.message}</p>`;
      }
    }

    connectButton.addEventListener('click', async () => {
      await connectWallet();
    });

    disconnectButton.addEventListener('click', () => {
      disconnectWallet();
    });

    if (window.ethereum) {
      window.ethereum.on('accountsChanged', async (accounts) => {
        if (accounts.length > 0) {
          currentAccount = accounts[0];
          await connectWallet();
        } else {
          disconnectWallet();
        }
      });
      window.ethereum.on('chainChanged', async (chainId) => {
        if (currentAccount) {
          if (chainId !== '0x1') {
            walletInfoDiv.innerText = `Wallet: ${currentAccount} - Please switch to Ethereum Mainnet in MetaMask.`;
            return;
          }
          await fetchTransactions();
          await fetchWalletNFTs();
        }
      });
    } else {
      walletInfoDiv.innerText = 'Wallet: MetaMask not detected. Please install it.';
    }
  </script>
</body>
</html>
