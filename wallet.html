<!-- wallet.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETHERNET - Wallet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.0/web3.min.js"></script>
    <script src="https://unpkg.com/@walletconnect/web3-provider@1.7.1/dist/umd/index.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a0933 0%, #2e1b5f 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }

        .header {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3.5em;
            margin: 0;
            text-shadow: 0 0 20px rgba(147, 112, 219, 0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #9370DB; }
            to { text-shadow: 0 0 20px #BA55D3; }
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #9370DB, #BA55D3);
            color: white;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(147, 112, 219, 0.6);
        }

        #walletAddress {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.1em;
            word-break: break-all;
            backdrop-filter: blur(5px);
        }

        .data-section {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .ad-section {
            margin-top: 40px;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ETHERNET</h1>
        </div>

        <div class="button-container">
            <a href="index.html" class="btn">Home</a>
            <button onclick="connectWallet()" class="btn" id="connectBtn">Connect Wallet</button>
        </div>

        <div id="walletAddress"></div>

        <div class="data-section">
            <h2>Data Source</h2>
            <p>Connected to Google Sheets Database:</p>
            <a href="https://docs.google.com/spreadsheets/d/177NWDwpgC56xtQczS-6UGMmNiNBWE8WclKqEVQ4608I/edit?gid=0#gid=0" 
               target="_blank" 
               style="color: #BA55D3">View Spreadsheet</a>
        </div>

        <div class="ad-section">
            <iframe data-aa='2382909' 
                    src='//ad.a-ads.com/2382909?size=468x60' 
                    style='width:468px; height:60px; border:0px; padding:0; overflow:hidden; background-color: transparent;'>
            </iframe>
        </div>

        <footer>
            <p>Operating on Goerli Test Network</p>
        </footer>
    </div>

    <script>
        let provider;
        let web3;
        const walletAddressDiv = document.getElementById('walletAddress');
        const connectBtn = document.getElementById('connectBtn');

        async function connectWallet() {
            try {
                provider = new WalletConnectProvider({
                    rpc: {
                        5: "https://goerli.infura.io/v3/YOUR_INFURA_PROJECT_ID" // Replace with your Infura ID
                    },
                    chainId: 5, // Goerli network
                });

                // Enable session (triggers QR Code modal)
                await provider.enable();
                
                // Create Web3 instance
                web3 = new Web3(provider);

                // Get accounts
                const accounts = await web3.eth.getAccounts();
                
                // Display address
                walletAddressDiv.innerHTML = `Connected Wallet: ${accounts[0]}`;
                connectBtn.textContent = "Disconnect";
                connectBtn.onclick = disconnectWallet;

                // Subscribe to accounts change
                provider.on("accountsChanged", (accounts) => {
                    walletAddressDiv.innerHTML = `Connected Wallet: ${accounts[0]}`;
                });

                // Subscribe to chain change
                provider.on("chainChanged", (chainId) => {
                    console.log(`Chain changed to ${chainId}`);
                });

                // Subscribe to disconnect
                provider.on("disconnect", (code, reason) => {
                    disconnectWallet();
                });

            } catch (error) {
                console.error("Connection error:", error);
                walletAddressDiv.innerHTML = "Failed to connect wallet";
            }
        }

        async function disconnectWallet() {
            if (provider) {
                await provider.disconnect();
                walletAddressDiv.innerHTML = "";
                connectBtn.textContent = "Connect Wallet";
                connectBtn.onclick = connectWallet;
            }
        }

        // Check if already connected
        if (localStorage.getItem('walletconnect')) {
            connectWallet();
        }
    </script>
</body>
</html>
