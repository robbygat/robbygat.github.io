<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ETHERNET</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    #status, #balance, #transactions {
      margin-top: 20px;
      font-size: 18px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background: #f2f2f2;
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      text-align: left;
    }
  </style>
  <!-- Include ethers.js from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
</head>
<body>
  <h1>ETHERNET</h1>
  <button id="connectButton">Connect MetaMask Wallet</button>
  <button id="disconnectButton" style="display: none;">Disconnect Wallet</button>
  
  <div id="status">Not connected</div>
  <div id="balance"></div>
  <div id="transactions"></div>

  <script>
    const connectButton = document.getElementById('connectButton');
    const disconnectButton = document.getElementById('disconnectButton');
    const statusDiv = document.getElementById('status');
    const balanceDiv = document.getElementById('balance');
    const transactionsDiv = document.getElementById('transactions');
    
    // Your Etherscan API key for mainnet
    const ETHERSCAN_API_KEY = "0172ddf22ebd48dfa964f245aa01983f";
    
    let currentAccount = null;

    // Connect to MetaMask wallet
    async function connectWallet() {
      if (typeof window.ethereum === 'undefined') {
        statusDiv.innerText = 'MetaMask is not installed!';
        return;
      }
      try {
        // Request connection to MetaMask wallet
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        currentAccount = accounts[0];
        statusDiv.innerText = `Connected: ${currentAccount}`;
        connectButton.style.display = 'none';
        disconnectButton.style.display = 'inline-block';

        // Fetch balance and transactions using ethers.js
        fetchBalanceWithEthers(currentAccount);
        fetchTransactionsWithEthers(currentAccount);
      } catch (error) {
        console.error('Error connecting to MetaMask', error);
        statusDiv.innerText = 'Connection failed!';
      }
    }

    // Disconnect the wallet (clearing displayed data)
    function disconnectWallet() {
      currentAccount = null;
      statusDiv.innerText = 'Not connected';
      balanceDiv.innerHTML = '';
      transactionsDiv.innerHTML = '';
      connectButton.style.display = 'inline-block';
      disconnectButton.style.display = 'none';
    }

    // Fetch balance using ethers.js and MetaMask's provider
    async function fetchBalanceWithEthers(address) {
      try {
        // Use MetaMask's provider
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const balance = await provider.getBalance(address);
        // Convert balance from wei to ETH
        const balanceInEth = ethers.utils.formatEther(balance);
        balanceDiv.innerHTML = `<p>Balance: ${balanceInEth} ETH</p>`;
      } catch (error) {
        console.error('Error fetching balance:', error);
        balanceDiv.innerHTML = `<p>Error fetching balance.</p>`;
      }
    }

    // Fetch the last 10 transactions using ethers.js and EtherscanProvider
    async function fetchTransactionsWithEthers(address) {
      try {
        // Create an Etherscan provider for mainnet using your API key
        const etherscanProvider = new ethers.providers.EtherscanProvider("homestead", ETHERSCAN_API_KEY);
        const history = await etherscanProvider.getHistory(address);
        // Sort transactions in descending order by block number and take the latest 10
        const sortedHistory = history.sort((a, b) => b.blockNumber - a.blockNumber);
        const last10 = sortedHistory.slice(0, 10);
        
        let txHTML = '<h3>Last 10 Transactions:</h3><ul>';
        last10.forEach(tx => {
          txHTML += `<li>
            <strong>From:</strong> ${tx.from} <br>
            <strong>To:</strong> ${tx.to} <br>
            <strong>Value:</strong> ${ethers.utils.formatEther(tx.value)} ETH
          </li>`;
        });
        txHTML += '</ul>';
        transactionsDiv.innerHTML = txHTML;
      } catch (error) {
        console.error('Error fetching transactions:', error);
        transactionsDiv.innerHTML = `<p>Error fetching transactions.</p>`;
      }
    }

    connectButton.addEventListener('click', connectWallet);
    disconnectButton.addEventListener('click', disconnectWallet);
  </script>
</body>
</html>
