<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ETHERNET</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>ETHERNET</h1>
  <button id="connectButton">Connect MetaMask Wallet</button>
  <div id="status">Not connected</div>

  <script>
    const connectButton = document.getElementById('connectButton');
    const statusDiv = document.getElementById('status');

    async function connectWallet() {
      // Check if MetaMask is installed
      if (typeof window.ethereum === 'undefined') {
        statusDiv.innerText = 'MetaMask is not installed!';
        return;
      }

      try {
        // Request account access if needed
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const account = accounts[0];
        statusDiv.innerText = `Connected: ${account}`;
      } catch (error) {
        console.error('Error connecting to MetaMask', error);
        statusDiv.innerText = 'Connection failed!';
      }
    }

    // Attach the connectWallet function to the button click event
    connectButton.addEventListener('click', connectWallet);
  </script>
</body>
</html>
