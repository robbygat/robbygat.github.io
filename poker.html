<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texas Hold'em Poker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/pokersolver@2.2.0/dist/pokersolver.min.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      :root {
        --primary-color: #ffffff;
        --accent-color: #ff4081;
        --bg-dark-green: #002200;
        --bg-green: #006400;
        --bg-gradient: linear-gradient(135deg, #008000, #006400);
        --font-family: 'Roboto', sans-serif;
      }
      body {
        font-family: var(--font-family);
        background-color: var(--bg-dark-green);
        overflow-x: hidden;
        position: relative;
      }
      #threejs-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -4;
      }
      header {
        position: sticky;
        top: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        background: rgba(0, 0, 0, 0.8);
      }
      header h2 {
        color: var(--primary-color);
        font-size: 1.8rem;
      }
      header a {
        color: var(--primary-color);
        text-decoration: none;
        font-size: 1.2rem;
        transition: transform 0.3s;
      }
      header a:hover {
        transform: scale(1.2);
        color: var(--accent-color);
      }
      .volume-control {
        display: flex;
        align-items: center;
        gap: 5px;
        color: var(--primary-color);
        font-size: 1rem;
      }
      .timer, .stats, .turn-indicator {
        position: fixed;
        background: rgba(0,0,0,0.8);
        color: var(--primary-color);
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 1.2rem;
        z-index: 1000;
      }
      .timer { top: 70px; right: 20px; }
      .stats { top: 70px; left: 20px; }
      .turn-indicator { top: 110px; left: 20px; }
      .table {
        position: relative;
        width: 100%;
        min-height: 100vh;
      }
      .table::before {
        content: "";
        position: absolute;
        top: 50px;
        left: 50px;
        right: 50px;
        bottom: 50px;
        border: 10px solid darkgreen;
        border-radius: 50%;
        background: rgba(0, 100, 0, 0.7);
        z-index: -1;
      }
      .community {
        position: absolute;
        top: 38%;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 2;
      }
      .player {
        position: absolute;
        text-align: center;
        z-index: 2;
        padding: 5px;
        transition: box-shadow 0.3s, border 0.3s;
      }
      .player.active {
        border: 2px solid red;
        box-shadow: 0 0 15px var(--accent-color);
      }
      .player.p1 { bottom: 10%; left: 45%; }
      .player.p2 { top: 35%; left: 5%; }
      .player.p3 { top: 5%; left: 45%; }
      .player.p4 { top: 35%; right: 5%; }
      .card {
        width: 90px;
        height: 135px;
        border: 2px solid #fff;
        border-radius: 8px;
        background: #fff;
        overflow: hidden;
        perspective: 1000px;
      }
      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.8s ease-in-out;
        transform-style: preserve-3d;
      }
      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
      }
      .card-front {
        background: #fff;
      }
      .card-front.red { color: red; }
      .card-front.black { color: black; }
      .card.hidden .card-face {
        background: blue;
        color: #fff;
      }
      .card.hidden .card-face::after {
        content: "??";
        font-size: 1.5rem;
      }
      .controls {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #222;
        padding: 15px;
        display: flex;
        justify-content: center;
        gap: 10px;
        z-index: 1000;
      }
      .controls button {
        font-size: 1rem;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s, transform 0.3s;
      }
      .controls button:hover {
        transform: scale(1.05);
      }
      .btn-fold { background: #d9534f; color: #fff; }
      .btn-call { background: #5cb85c; color: #fff; }
      .btn-raise { background: #0275d8; color: #fff; }
      .btn-next { background: #888; color: #fff; }
      .btn-showdown { background: #ff9900; color: #fff; }
      .btn-new { background: #444; color: #fff; }
      .game-info {
        position: fixed;
        bottom: 70px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.8);
        color: var(--primary-color);
        padding: 10px 20px;
        border-radius: 8px;
        font-size: 1.2rem;
        z-index: 1000;
      }
      .ledger {
        position: fixed;
        top: 150px;
        right: 20px;
        background: rgba(0, 0, 0, 0.8);
        color: var(--primary-color);
        padding: 10px;
        border-radius: 8px;
        font-size: 1rem;
        max-height: 40vh;
        overflow-y: auto;
        z-index: 1000;
      }
      .ledger h3 { margin-bottom: 5px; }
      .ledger table { width: 100%; border-collapse: collapse; }
      .ledger th, .ledger td { border: 1px solid var(--primary-color); padding: 2px 5px; text-align: center; }
      @keyframes fadeInBounce {
        0% { opacity: 0; transform: scale(0.5); }
        50% { opacity: 0.7; transform: scale(1.2); }
        100% { opacity: 1; transform: scale(1); }
      }
      .animate-bounce { animation: fadeInBounce 0.8s ease-out; }
      @media (max-width: 768px) {
        .card { width: 70px; height: 105px; }
        .player { font-size: 0.9rem; }
        .controls button { font-size: 0.9rem; padding: 8px 15px; }
        .ledger { font-size: 0.8rem; top: 180px; right: 10px; }
      }
    </style>
  </head>
  <body>
    <canvas id="threejs-canvas"></canvas>
    <header>
      <a href="index.html" aria-label="Home"><i class="fas fa-home"></i> Home</a>
      <h2>Poker Arena</h2>
      <div class="volume-control">
        Volume: <input id="volume-slider" type="range" min="0" max="1" step="0.05" value="0.5" />
      </div>
    </header>
    <div class="timer" id="timer">30</div>
    <div class="stats" id="stats">Hands: 0</div>
    <div class="turn-indicator" id="turn">Turn: Player ?</div>
    <div class="ledger" id="ledger">
      <h3>Ledger</h3>
      <table>
        <thead>
          <tr>
            <th>Hand</th>
            <th>P1</th>
            <th>P2</th>
            <th>P3</th>
            <th>P4</th>
          </tr>
        </thead>
        <tbody id="ledger-body"></tbody>
      </table>
    </div>
    <div id="root"></div>
    <audio id="sound-bet" src="https://actions.google.com/sounds/v1/alarms/wood_plank_flicks.ogg"></audio>
    <audio id="sound-showdown" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
    <audio id="sound-newhand" src="https://actions.google.com/sounds/v1/alarms/medium_bell_ring.ogg"></audio>
    <script>
      let scene, camera, renderer, cubes = [];
      function initThreeJS() {
        const canvas = document.getElementById("threejs-canvas");
        renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 50;
        for (let i = 0; i < 10; i++) {
          const geometry = new THREE.BoxGeometry(5, 5, 5);
          const material = new THREE.MeshBasicMaterial({ color: 0x00aa00, wireframe: true });
          const cube = new THREE.Mesh(geometry, material);
          cube.position.set((Math.random()-0.5)*80, (Math.random()-0.5)*80, (Math.random()-0.5)*80);
          scene.add(cube);
          cubes.push(cube);
        }
        animate();
      }
      function animate() {
        requestAnimationFrame(animate);
        cubes.forEach(cube => {
          cube.rotation.x += 0.01;
          cube.rotation.y += 0.01;
        });
        renderer.render(scene, camera);
      }
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
      initThreeJS();

      const volumeSlider = document.getElementById("volume-slider");
      const setVolumeAll = (vol) => {
        const sounds = document.querySelectorAll("audio");
        sounds.forEach(sound => sound.volume = vol);
      };
      volumeSlider.addEventListener("input", (e) => {
        setVolumeAll(e.target.value);
      });
      setVolumeAll(volumeSlider.value);
    </script>
    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      const Card = ({ card, animate }) => {
        const imgUrl = card.suit === "?" 
          ? "https://deckofcardsapi.com/static/img/back.png" 
          : card.image;
        const hiddenClass = card.suit === "?" ? "hidden" : "";
        return (
          <div className={`card animate-bounce ${animate ? "flip" : ""} ${hiddenClass}`}>
            <div className="card-inner">
              <div className="card-face card-front">
                <img src={imgUrl} alt={card.suit === "?" ? "Hidden" : `${card.rank}${card.suit}`} crossOrigin="anonymous" />
              </div>
            </div>
          </div>
        );
      };

      const aiDecision = async (hand, community, currentBet, balance) => {
        const highRanks = ["JACK", "QUEEN", "KING", "ACE"];
        const countHigh = (cards) => cards.filter(c => highRanks.includes(c.value)).length;
        const strength = countHigh(hand) + countHigh(community);
        await new Promise(res => setTimeout(res, 500));
        if (strength >= 3 && balance > currentBet * 2) return { action: "raise", amount: currentBet * 2 };
        if (strength === 0) return { action: "fold" };
        return { action: "call" };
      };

      const updateLedger = (handCount, players) => {
        const ledgerBody = document.getElementById("ledger-body");
        if (!ledgerBody) return;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${handCount}</td>
          <td>${players[1].balance}</td>
          <td>${players[2].balance}</td>
          <td>${players[3].balance}</td>
          <td>${players[4].balance}</td>
        `;
        ledgerBody.appendChild(row);
      };

      const playSound = (id) => {
        const sound = document.getElementById(id);
        if (sound) {
          sound.currentTime = 0;
          sound.play();
        }
      };

      const PokerGameComponent = () => {
        const numPlayers = 4;
        const initialBalance = 1000;
        const smallBlindAmt = 25;
        const bigBlindAmt = 50;
        const moveTime = 30;

        const [deckId, setDeckId] = useState(null);
        const [players, setPlayers] = useState({});
        const [community, setCommunity] = useState([]);
        const [stage, setStage] = useState("pre-flop");
        const [pot, setPot] = useState(0);
        const [currentPlayer, setCurrentPlayer] = useState(1);
        const [dealer, setDealer] = useState(0);
        const [message, setMessage] = useState("Initializing...");
        const [processing, setProcessing] = useState(false);
        const [handCount, setHandCount] = useState(0);
        const [timer, setTimer] = useState(moveTime);
        const timerRef = useRef(null);

        useEffect(() => {
          fetch("https://deckofcardsapi.com/api/deck/new/shuffle/?deck_count=1")
            .then(res => res.json())
            .then(data => setDeckId(data.deck_id));
        }, []);

        const updateTurnIndicator = () => {
          const turnElem = document.getElementById("turn");
          if (turnElem) turnElem.textContent = `Turn: Player ${currentPlayer}`;
        };

        useEffect(() => {
          resetTimer();
          updateTurnIndicator();
          return () => clearInterval(timerRef.current);
        }, [currentPlayer]);

        const resetTimer = () => {
          clearInterval(timerRef.current);
          setTimer(moveTime);
          timerRef.current = setInterval(() => {
            setTimer(prev => {
              if (prev <= 1) {
                clearInterval(timerRef.current);
                if (currentPlayer === 1) handlePlayerAction("call");
                return moveTime;
              }
              return prev - 1;
            });
          }, 1000);
        };

        const nextPlayer = (pid) => (pid % numPlayers) + 1;

        const drawCards = async (count) => {
          const res = await fetch(`https://deckofcardsapi.com/api/deck/${deckId}/draw/?count=${count}`);
          const data = await res.json();
          return data.cards.map(card => ({
            value: card.value,
            suit: card.suit[0].toLowerCase(),
            image: card.image
          }));
        };

        const initHand = async () => {
          const cardsNeeded = numPlayers * 2 + 5; // 2 cards per player + 5 community
          const newCards = await drawCards(cardsNeeded);
          const newPlayers = {};
          const newDealer = nextPlayer(dealer);
          const smallBlindPos = nextPlayer(newDealer);
          const bigBlindPos = nextPlayer(smallBlindPos);
          const firstToAct = nextPlayer(bigBlindPos);

          for (let i = 1; i <= numPlayers; i++) {
            const balance = players[i]?.balance ?? initialBalance;
            newPlayers[i] = {
              hand: [newCards.shift(), newCards.shift()],
              balance,
              active: true,
              bet: 0,
              totalBet: 0
            };
          }

          newPlayers[smallBlindPos].balance -= smallBlindAmt;
          newPlayers[smallBlindPos].bet = smallBlindAmt;
          newPlayers[smallBlindPos].totalBet = smallBlindAmt;
          newPlayers[bigBlindPos].balance -= bigBlindAmt;
          newPlayers[bigBlindPos].bet = bigBlindAmt;
          newPlayers[bigBlindPos].totalBet = bigBlindAmt;

          setPot(smallBlindAmt + bigBlindAmt);
          setPlayers(newPlayers);
          setCommunity([]);
          setStage("pre-flop");
          setCurrentPlayer(firstToAct);
          setDealer(newDealer);
          setMessage(`Pre-flop: Player ${firstToAct}'s turn`);
          setHandCount(prev => prev + 1);
          playSound("sound-newhand");
          if (handCount > 0) updateLedger(handCount + 1, players);
        };

        const initGame = async () => {
          const newPlayers = {};
          for (let i = 1; i <= numPlayers; i++) {
            newPlayers[i] = { balance: initialBalance };
          }
          setPlayers(newPlayers);
          setHandCount(0);
          setDealer(0);
          const ledgerBody = document.getElementById("ledger-body");
          if (ledgerBody) ledgerBody.innerHTML = "";
          await initHand();
        };

        useEffect(() => {
          if (deckId) initGame();
        }, [deckId]);

        const dealCommunity = async (count) => {
          const newCards = await drawCards(count);
          setCommunity(prev => [...prev, ...newCards]);
          if (community.length + count === 3) setStage("flop");
          else if (community.length + count === 4) setStage("turn");
          else if (community.length + count === 5) setStage("river");
        };

        const currentBet = () => Math.max(...Object.values(players).map(p => p.bet));

        const processBet = async (action, playerId, raiseAmt = 0) => {
          const newPlayers = { ...players };
          const player = newPlayers[playerId];
          const betToMatch = currentBet();

          if (action === "fold") {
            player.active = false;
            setMessage(`Player ${playerId} folds`);
          } else if (action === "call") {
            const needed = betToMatch - player.bet;
            if (player.balance >= needed) {
              player.balance -= needed;
              player.bet = betToMatch;
              player.totalBet += needed;
              setPot(prev => prev + needed);
              setMessage(`Player ${playerId} calls ${needed}`);
              playSound("sound-bet");
            }
          } else if (action === "raise") {
            const totalBet = betToMatch + raiseAmt;
            const amount = totalBet - player.bet;
            if (player.balance >= amount) {
              player.balance -= amount;
              player.bet = totalBet;
              player.totalBet += amount;
              setPot(prev => prev + amount);
              setMessage(`Player ${playerId} raises by ${raiseAmt}`);
              playSound("sound-bet");
            }
          }
          setPlayers(newPlayers);
        };

        const bettingRoundOver = () => {
          const activePlayers = Object.values(players).filter(p => p.active);
          if (activePlayers.length <= 1) return true;
          const maxBet = currentBet();
          return activePlayers.every(p => p.bet === maxBet);
        };

        const evaluateHands = () => {
          const winners = [];
          let bestHand = null;
          for (const pid in players) {
            if (!players[pid].active) continue;
            const hole = players[pid].hand.map(c => {
              const rank = c.value === "10" ? "0" : c.value[0];
              return `${rank}${c.suit}`;
            });
            const comm = community.map(c => {
              const rank = c.value === "10" ? "0" : c.value[0];
              return `${rank}${c.suit}`;
            });
            const hand = PokerSolver.Hand.solve([...hole, ...comm]);
            if (!bestHand || hand.rank > bestHand.rank) {
              bestHand = hand;
              winners.length = 0;
              winners.push(pid);
            } else if (hand.rank === bestHand.rank) {
              winners.push(pid);
            }
          }
          return winners;
        };

        const nextStage = async () => {
          const newPlayers = { ...players };
          for (const pid in newPlayers) newPlayers[pid].bet = 0;
          setPlayers(newPlayers);
          const firstToAct = nextPlayer(dealer);
          setCurrentPlayer(firstToAct);

          if (stage === "pre-flop") await dealCommunity(3);
          else if (stage === "flop") await dealCommunity(1);
          else if (stage === "turn") await dealCommunity(1);
          setMessage(`Stage: ${stage.toUpperCase()} - Player ${firstToAct}'s turn`);
        };

        const runCpuActions = async () => {
          let pid = currentPlayer;
          while (pid !== 1 && players[pid].active && !bettingRoundOver()) {
            setProcessing(true);
            const decision = await aiDecision(players[pid].hand, community, currentBet(), players[pid].balance);
            await processBet(decision.action, pid, decision.amount || bigBlindAmt);
            pid = nextPlayer(pid);
            setCurrentPlayer(pid);
            setProcessing(false);
          }
        };

        const handlePlayerAction = async (action, raiseAmt = 0) => {
          if (currentPlayer !== 1 || !players[1].active || processing) return;
          setProcessing(true);
          await processBet(action, 1, raiseAmt);
          if (bettingRoundOver()) {
            if (stage === "river") {
              const winners = evaluateHands();
              const splitPot = Math.floor(pot / winners.length);
              const newPlayers = { ...players };
              winners.forEach(w => newPlayers[w].balance += splitPot);
              setPlayers(newPlayers);
              setMessage(`Showdown! ${winners.map(w => `Player ${w}`).join(", ")} win ${splitPot} each`);
              playSound("sound-showdown");
              window.alert(`Showdown! ${winners.map(w => `Player ${w}`).join(", ")} win ${splitPot} each`);
              setTimeout(() => initHand(), 3000);
              if (newPlayers[1].balance <= 0) {
                setTimeout(() => {
                  if (window.confirm("You ran out of chips! Start a new game?")) initGame();
                }, 3000);
              }
            } else {
              await nextStage();
            }
          } else {
            setCurrentPlayer(nextPlayer(1));
            await runCpuActions();
            if (bettingRoundOver()) {
              if (stage === "river") {
                const winners = evaluateHands();
                const splitPot = Math.floor(pot / winners.length);
                const newPlayers = { ...players };
                winners.forEach(w => newPlayers[w].balance += splitPot);
                setPlayers(newPlayers);
                setMessage(`Showdown! ${winners.map(w => `Player ${w}`).join(", ")} win ${splitPot} each`);
                playSound("sound-showdown");
                window.alert(`Showdown! ${winners.map(w => `Player ${w}`).join(", ")} win ${splitPot} each`);
                setTimeout(() => initHand(), 3000);
              } else {
                await nextStage();
              }
            } else if (!players[nextPlayer(1)].active) {
              setCurrentPlayer(nextPlayer(nextPlayer(1)));
            }
          }
          setProcessing(false);
        };

        const newGame = () => {
          if (window.confirm("Start a new game? All progress will be reset.")) initGame();
        };

        useEffect(() => {
          const statsElem = document.getElementById("stats");
          if (statsElem) statsElem.textContent = `Hands: ${handCount}`;
        }, [handCount]);

        return (
          <div className="table">
            <div className="info">
              Stage: {stage.toUpperCase()} | POT: {pot} | Blinds: SB {smallBlindAmt} / BB {bigBlindAmt}
            </div>
            <div className="community">
              {community.map((card, idx) => (
                <Card key={idx} card={card} animate={true} />
              ))}
            </div>
            {Object.entries(players).map(([pid, data]) => (
              <div key={pid} className={`player p${pid} ${currentPlayer == pid ? "active" : ""}`}>
                <div>Player {pid} {pid === "1" && "(You)"}</div>
                <div style={{ display: 'flex', gap: '5px', justifyContent: 'center' }}>
                  {data.hand.map((card, idx) => (
                    <Card key={idx} card={(pid === "1" || stage === "river") ? card : { suit: "?" }} animate={true} />
                  ))}
                </div>
                <div>
                  Balance: {data.balance} | Bet: {data.totalBet}
                </div>
              </div>
            ))}
            <div className="controls">
              <button className="btn-fold" onClick={() => handlePlayerAction("fold")} disabled={processing}>Fold</button>
              <button className="btn-call" onClick={() => handlePlayerAction("call")} disabled={processing}>Call/Check</button>
              <button className="btn-raise" onClick={() => {
                const amt = parseInt(prompt("Enter raise amount:", "100")) || 100;
                handlePlayerAction("raise", amt);
              }} disabled={processing}>Raise</button>
              {stage !== "river" && (
                <button className="btn-next" onClick={nextStage} disabled={processing}>Next Stage</button>
              )}
              {stage === "river" && (
                <button className="btn-showdown" onClick={handlePlayerAction} disabled={processing}>Showdown</button>
              )}
              <button className="btn-new" onClick={newGame}>New Game</button>
            </div>
            {message && (
              <div className="game-info">
                {message}
              </div>
            )}
          </div>
        );
      };

      ReactDOM.render(<PokerGameComponent />, document.getElementById('root'));
    </script>
  </body>
</html>
