<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>robbygat Art by Robert Gatzke</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Roboto:wght@400;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for Social Media Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- AOS Library for Scroll Animations -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  
  <!-- particles.js Library for Particle Background -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  
  <!-- React and Babel CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Ethers.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  
  <!-- Inline CSS for simplicity -->
  <style>
    /* [Your existing CSS from art.html with necessary modifications if any] */
    /* BASIC PAGE RESET & VARIABLES */
    /* ... [Include all relevant CSS here as in art.html] ... */

    /* Ensure consistency in styles between index.html and art.html */
  </style>
</head>
<body>
  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- React Root -->
  <div id="root"></div>

  <!-- Scripts -->

  <!-- particles.js config -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#cccccc" /* Grey */
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#cccccc",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          }
        },
        "modes": {
          "repulse": {
            "distance": 100,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });
  </script>

  <!-- AOS Initialization -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true
    });
  </script>

  <!-- Firebase SDKs -->
  <!-- Include Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <!-- Initialize Firebase -->
  <script>
    // TODO: Replace the following with your app's Firebase project configuration
    // You can find this information in your Firebase project settings
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <!-- React Components -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    // WalletConnector Component
    const WalletConnector = () => {
      const [currentAccount, setCurrentAccount] = useState(null);

      // Function to check if MetaMask is installed
      const isMetaMaskInstalled = () => {
        return typeof window.ethereum !== 'undefined' && window.ethereum.isMetaMask;
      };

      // Function to connect wallet
      const connectWallet = async () => {
        try {
          if (!isMetaMaskInstalled()) {
            alert('MetaMask is not installed. Please install MetaMask and try again.');
            return;
          }

          // Request account access
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          setCurrentAccount(accounts[0]);

          // Listen for account changes
          window.ethereum.on('accountsChanged', handleAccountsChanged);
          
          // Listen for network changes
          window.ethereum.on('chainChanged', handleChainChanged);

        } catch (error) {
          console.error('Error connecting to MetaMask:', error);
        }
      };

      // Handle account changes
      const handleAccountsChanged = (accounts) => {
        if (accounts.length === 0) {
          // MetaMask is locked or the user has not connected any accounts
          setCurrentAccount(null);
          alert('Please connect to MetaMask.');
        } else {
          setCurrentAccount(accounts[0]);
        }
      };

      // Handle network changes
      const handleChainChanged = (_chainId) => {
        // Reload the page to avoid any inconsistent state
        window.location.reload();
      };

      // Check if wallet is already connected
      const checkIfWalletIsConnected = async () => {
        try {
          if (!isMetaMaskInstalled()) {
            console.log('MetaMask is not installed.');
            return;
          }

          const accounts = await window.ethereum.request({ method: 'eth_accounts' });

          if (accounts.length > 0) {
            setCurrentAccount(accounts[0]);
          }
        } catch (error) {
          console.error('Error checking wallet connection:', error);
        }
      };

      useEffect(() => {
        checkIfWalletIsConnected();

        // Cleanup listeners on component unmount
        return () => {
          if (window.ethereum && window.ethereum.removeListener) {
            window.ethereum.removeListener('accountsChanged', handleAccountsChanged);
            window.ethereum.removeListener('chainChanged', handleChainChanged);
          }
        };
      }, []);

      return (
        <div>
          {currentAccount ? (
            <div style={{ color: 'var(--accent-color)', fontFamily: 'Roboto, sans-serif' }}>
              Connected: {currentAccount.substring(0, 6)}...{currentAccount.substring(currentAccount.length - 4)}
            </div>
          ) : (
            <button 
              onClick={connectWallet} 
              style={{
                padding: '10px 20px',
                backgroundColor: 'var(--primary-color)',
                color: '#000',
                border: 'none',
                borderRadius: '5px',
                cursor: 'pointer',
                fontFamily: 'Roboto, sans-serif',
                fontSize: '1rem',
                transition: 'background-color var(--transition-speed) ease, transform var(--transition-speed) ease'
              }}
              onMouseOver={e => {
                e.target.style.backgroundColor = 'var(--secondary-color)';
                e.target.style.transform = 'scale(1.05)';
              }}
              onMouseOut={e => {
                e.target.style.backgroundColor = 'var(--primary-color)';
                e.target.style.transform = 'scale(1)';
              }}
            >
              Connect Wallet
            </button>
          )}
        </div>
      );
    };

    // Header Component
    const Header = ({ toggleTheme, isDarkMode }) => (
      <div className="header">
        <a href="https://x.com/robbygat" target="_blank" aria-label="X (Twitter)" className="fab fa-twitter"></a>
        <a href="https://youtube.com/@robbygat" target="_blank" aria-label="YouTube"><i className="fab fa-youtube"></i></a>
        <a href="https://instagram.com/robbygat" target="_blank" aria-label="Instagram"><i className="fab fa-instagram"></i></a>
        <a href="https://tiktok.com/@robbygat" target="_blank" aria-label="TikTok"><i className="fab fa-tiktok"></i></a>
        <button className="art-button" onClick={() => window.location.href='index.html'} aria-label="Home Page">Home</button>
        <WalletConnector />
        <ToggleSwitch toggleTheme={toggleTheme} isDarkMode={isDarkMode} />
      </div>
    );

    // Toggle Switch Component
    const ToggleSwitch = ({ toggleTheme, isDarkMode }) => (
      <div className="toggle-switch">
        <input type="checkbox" id="theme-toggle" checked={isDarkMode} onChange={toggleTheme} />
        <label htmlFor="theme-toggle">
          {isDarkMode ? "Dark" : "Light"}
          <div className="slider"></div>
        </label>
      </div>
    );

    // Gifs Gallery Component
    const GifsGallery = () => {
      const gifImages = Array.from({ length: 21 }, (_, i) => `gif_folder/gif${i + 1}.gif`);

      return (
        <div className="gifs-gallery" data-aos="fade-up">
          {gifImages.map((gif, index) => (
            <img 
              key={index} 
              src={gif} 
              alt={`Gif ${index + 1}`} 
              onClick={() => openLightbox(gif, `Gif ${index + 1}`)} 
            />
          ))}
        </div>
      );
    };

    // Function to open Lightbox (outside React)
    const openLightbox = (src, alt) => {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      const lightboxCaption = document.getElementById('lightbox-caption');
      lightbox.style.display = 'block';
      lightboxImg.src = src;
      lightboxCaption.textContent = alt;
    };

    // Footer Component
    const Footer = () => {
      const currentYear = new Date().getFullYear();
      return (
        <footer>
          &copy; {currentYear} robbygat.com | Tachikawa, Tokyo (立川市) | by Robert Gatzke
        </footer>
      );
    };

    // App Component
    const App = () => {
      const [isDarkMode, setIsDarkMode] = useState(false);

      useEffect(() => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          setIsDarkMode(savedTheme === 'dark');
          document.body.classList.toggle('dark-mode', savedTheme === 'dark');
        }
      }, []);

      const toggleTheme = () => {
        setIsDarkMode(!isDarkMode);
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('theme', !isDarkMode ? 'dark' : 'light');
      };

      return (
        <>
          <Header toggleTheme={toggleTheme} isDarkMode={isDarkMode} />
          <h1>Gifs Gallery by Robert Gatzke</h1>
          {/* Tagline can be omitted or customized for the Art page */}
          {/* <Tagline /> */}
          <div className="content" data-aos="fade-up">
            {/* Add any introductory content here if needed */}
          </div>

          {/* GIFS GALLERY */}
          <GifsGallery />

          {/* Footer */}
          <Footer />
        </>
      );
    };

    // Render the App
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>

  <!-- Lightbox Container -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" />
    <div id="lightbox-caption"></div>
  </div>

  <!-- Lightbox Script (Moved Below Lightbox Container) -->
  <script>
    // Get lightbox elements
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');
    const closeBtn = document.querySelector('.close');

    // Close the lightbox when the close button is clicked
    if (closeBtn && lightbox) {
      closeBtn.addEventListener('click', () => {
        lightbox.style.display = 'none';
      });

      // Close the lightbox when clicking outside the image
      window.addEventListener('click', (e) => {
        if (e.target == lightbox) {
          lightbox.style.display = 'none';
        }
      });

      // Optional: Close lightbox with Esc key
      window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && lightbox.style.display === 'block') {
          lightbox.style.display = 'none';
        }
      });
    } else {
      console.error('Lightbox elements not found. Please check the HTML structure.');
    }
  </script>
</body>
</html>
