<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanasu</title>
    <style>
        /* Apple-Inspired, Duolingo-Like Design */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #container {
            width: 100%;
            max-width: 900px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        h1 {
            font-size: 2.8em;
            font-weight: 600;
            color: #1d1d1f;
            text-align: center;
            margin: 0;
        }
        /* Skill Tree */
        .skill-tree {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .skill {
            background: #fff;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .skill:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .skill.completed {
            background: #e5f7e5;
        }
        .skill span {
            font-size: 1.2em;
            font-weight: 500;
        }
        /* Lesson Area */
        #lesson-area {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .exercise {
            margin: 20px 0;
            font-size: 1.1em;
        }
        input {
            padding: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input:focus {
            border-color: #007aff;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .option {
            padding: 10px 20px;
            border: 1px solid #d2d2d7;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
        }
        .option:hover {
            background: #f0f0f0;
        }
        .option.selected {
            background: #007aff;
            color: #fff;
            border-color: #007aff;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #007aff;
            color: #fff;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #005bb5;
        }
        #progress {
            text-align: center;
            font-size: 1.1em;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Hanasu</h1>
        <div class="skill-tree" id="skill-tree"></div>
        <div id="lesson-area"></div>
        <div id="progress">XP: 0</div>
    </div>

    <script>
        // API Keys
        const WANIKANI_API_KEY = 'bb1b2801-51fc-4a5a-9403-7f8265e8749e';
        const GOOGLE_API_KEY = 'AIzaSyAbPQl3mw5z4Ei6zzvxGHk1sriMTeMxed0';
        const PROXY_URL = 'https://cors-anywhere.herokuapp.com/'; // CORS workaround

        // Sample N4 Lessons (Duolingo-Style)
        const lessons = [
            {
                name: 'Basics 1',
                exercises: [
                    { type: 'translate', prompt: 'I eat rice.', answer: 'ご飯を食べます。', options: ['ご飯を食べます。', '犬が走ります。', '水を飲みます。'] },
                    { type: 'match', pairs: [['猫', 'cat'], ['犬', 'dog'], ['木', 'tree']] },
                    { type: 'type', prompt: 'Translate "water" to Japanese.', answer: '水' }
                ]
            },
            {
                name: 'Greetings',
                exercises: [
                    { type: 'translate', prompt: 'Hello!', answer: 'こんにちは！', options: ['こんにちは！', 'ありがとう', 'おはよう'] },
                    { type: 'match', pairs: [['おはよう', 'good morning'], ['こんばんは', 'good evening'], ['さようなら', 'goodbye']] },
                    { type: 'type', prompt: 'Translate "thank you" to Japanese.', answer: 'ありがとう' }
                ]
            }
        ];

        let xp = 0;
        let completedSkills = JSON.parse(localStorage.getItem('completedSkills')) || [];

        // Render Skill Tree
        function renderSkillTree() {
            const tree = document.getElementById('skill-tree');
            tree.innerHTML = '';
            lessons.forEach((lesson, index) => {
                const skill = document.createElement('div');
                skill.className = `skill ${completedSkills.includes(index) ? 'completed' : ''}`;
                skill.innerHTML = `<span>${lesson.name}</span><span>${completedSkills.includes(index) ? '✓' : 'Start'}</span>`;
                skill.onclick = () => startLesson(index);
                tree.appendChild(skill);
            });
        }
        renderSkillTree();

        // Start Lesson
        function startLesson(lessonIndex) {
            const lesson = lessons[lessonIndex];
            const area = document.getElementById('lesson-area');
            area.innerHTML = `<h2>${lesson.name}</h2>`;
            let currentExercise = 0;

            function renderExercise() {
                if (currentExercise >= lesson.exercises.length) {
                    completeLesson(lessonIndex);
                    return;
                }
                const ex = lesson.exercises[currentExercise];
                area.innerHTML = `<h2>${lesson.name}</h2><div class="exercise"></div>`;
                const exerciseDiv = area.querySelector('.exercise');

                if (ex.type === 'translate') {
                    exerciseDiv.innerHTML = `<p>Translate: "${ex.prompt}"</p><div class="options"></div><button onclick="checkAnswer('${ex.answer}')">Check</button>`;
                    const optionsDiv = exerciseDiv.querySelector('.options');
                    ex.options.forEach(opt => {
                        const div = document.createElement('div');
                        div.className = 'option';
                        div.textContent = opt;
                        div.onclick = () => {
                            optionsDiv.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
                            div.classList.add('selected');
                        };
                        optionsDiv.appendChild(div);
                    });
                } else if (ex.type === 'match') {
                    const shuffledPairs = ex.pairs.sort(() => Math.random() - 0.5);
                    exerciseDiv.innerHTML = `<p>Match the pairs:</p><div class="options"></div><button onclick="checkMatch(${JSON.stringify(shuffledPairs)})">Check</button>`;
                    const optionsDiv = exerciseDiv.querySelector('.options');
                    shuffledPairs.forEach(([left, right]) => {
                        optionsDiv.innerHTML += `<div class="option">${left}</div><div class="option">${right}</div>`;
                    });
                } else if (ex.type === 'type') {
                    exerciseDiv.innerHTML = `<p>${ex.prompt}</p><input id="type-input"><button onclick="checkType('${ex.answer}')">Check</button>`;
                }
            }

            window.checkAnswer = answer => {
                const selected = document.querySelector('.option.selected');
                if (selected && selected.textContent === answer) {
                    currentExercise++;
                    xp += 10;
                    updateProgress();
                    renderExercise();
                } else {
                    alert('Try again!');
                }
            };

            window.checkMatch = pairs => {
                alert('Matching is a demo—imagine dragging pairs!'); // Simplified for now
                currentExercise++;
                xp += 10;
                updateProgress();
                renderExercise();
            };

            window.checkType = answer => {
                const input = document.getElementById('type-input').value;
                if (input === answer) {
                    currentExercise++;
                    xp += 10;
                    updateProgress();
                    renderExercise();
                } else {
                    alert('Incorrect, try again!');
                }
            };

            renderExercise();
        }

        function completeLesson(index) {
            if (!completedSkills.includes(index)) {
                completedSkills.push(index);
                localStorage.setItem('completedSkills', JSON.stringify(completedSkills));
            }
            document.getElementById('lesson-area').innerHTML = '<p>Lesson Complete! +50 XP</p>';
            xp += 50;
            updateProgress();
            renderSkillTree();
        }

        function updateProgress() {
            document.getElementById('progress').textContent = `XP: ${xp}`;
        }

        // Wanikani Integration (Vocab Fetch for Future Lessons)
        async function fetchWanikaniVocab() {
            const response = await fetch('https://api.wanikani.com/v2/subjects?levels=4', {
                headers: { 'Authorization': `Bearer ${WANIKANI_API_KEY}` }
            });
            const data = await response.json();
            return data.data.filter(item => item.object === 'vocabulary');
        }

        // Translation (Fixed with Proxy)
        async function translateText(text) {
            const url = `${PROXY_URL}https://translation.googleapis.com/language/translate/v2?key=${GOOGLE_API_KEY}&q=${encodeURIComponent(text)}&source=ja&target=en`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                return data.data.translations[0].translatedText;
            } catch (error) {
                console.error('Translation Error:', error);
                return 'Translation failed.';
            }
        }

        // Kanji Lookup (For Reference)
        async function lookupKanji(kanji) {
            const response = await fetch(`https://kanjialive-api.herokuapp.com/api/public/kanji/${encodeURIComponent(kanji)}`);
            const data = await response.json();
            return { meaning: data.meaning.english, reading: `${data.kun_yomi[0] || ''} / ${data.on_yomi[0] || ''}`, strokes: data.stroke_count };
        }
    </script>
</body>
</html>
